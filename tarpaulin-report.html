Commands::Prove { cfg_path, output_path } =\u003e {\n                let cfg = zk_por_core::config::ProverConfig::load(\u0026cfg_path)\n                    .map_err(|e| PoRError::ConfigError(e))?;\n                let prover_cfg = cfg.try_deserialize().unwrap();\n                let output_file = PathBuf::from_str(\u0026output_path).unwrap();\n                prove(prover_cfg, output_file)\n            }\n\n            ZkPorCommitCommands::VerifyGlobal { proof_path: global_proof_path } =\u003e {\n                let global_proof_path = PathBuf::from_str(\u0026global_proof_path).unwrap();\n                verify_global(global_proof_path)\n            }\n\n            ZkPorCommitCommands::VerifyUser { global_proof_path, user_proof_path_pattern } =\u003e {\n                let global_proof_path = PathBuf::from_str(\u0026global_proof_path).unwrap();\n                verify_user(global_proof_path, user_proof_path_pattern)\n            }\n        }\n    }\n}\n\nfn main() -\u003e std::result::Result\u003c(), PoRError\u003e {\n    let cli = Cli::parse();\n    let start = std::time::Instant::now();\n    let result = cli.command.execute();\n    println!(\"result: {:?}, elapsed: {:?}\", result, start.elapsed());\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-cli","src","prover.rs"],"content":"use super::constant::{\n    BATCH_PROVING_THREADS_NUM, DEFAULT_BATCH_SIZE, GLOBAL_PROOF_FILENAME, RECURSION_BRANCHOUT_NUM,\n    RECURSIVE_PROVING_THREADS_NUM, USER_PROOF_DIRNAME,\n};\nuse indicatif::ProgressBar;\nuse plonky2::hash::hash_types::HashOut;\nuse rayon::{iter::ParallelIterator, prelude::*};\nuse serde_json::json;\nuse std::{\n    fs,\n    fs::File,\n    io::Write,\n    path::PathBuf,\n    str::FromStr,\n    sync::{Arc, RwLock},\n};\nuse zk_por_core::{\n    account::{persist_account_id_to_gmst_pos, Account},\n    circuit_config::{get_recursive_circuit_configs, STANDARD_CONFIG},\n    circuit_registry::registry::CircuitRegistry,\n    config::{ConfigProver, ProverConfig},\n    database::{PoRDB, PoRGMSTMemoryDB, PoRLevelDB, PoRLevelDBOption},\n    e2e::{batch_prove_accounts, prove_subproofs},\n    error::PoRError,\n    global::{GlobalConfig, GlobalMst, GLOBAL_MST},\n    merkle_proof::MerkleProof,\n    merkle_sum_prover::circuits::merkle_sum_circuit::MerkleSumNodeTarget,\n    merkle_sum_tree::MerkleSumTree,\n    parser::{AccountParser, FileAccountReader, FileManager, FilesCfg},\n    recursive_prover::recursive_circuit::RecursiveTargets,\n    types::F,\n    General, Proof,\n};\nuse zk_por_tracing::{init_tracing, TraceConfig};\n\n// as we use one thread to prove each batch, we load num_cpus batches to increase the parallelism.\nfn calculate_per_parse_account_num(batch_size: usize) -\u003e usize {\n    let num_cpus = num_cpus::get();\n    let num_cpus =\n        if BATCH_PROVING_THREADS_NUM \u003c num_cpus { BATCH_PROVING_THREADS_NUM } else { num_cpus };\n    num_cpus * batch_size\n}\n\nfn ensure_output_dir_empty(user_proof_dir: PathBuf) -\u003e Result\u003c(), PoRError\u003e {\n    fs::create_dir_all(\u0026user_proof_dir).map_err(|e| return PoRError::Io(e))?;\n    let is_empty =\n        fs::read_dir(user_proof_dir.clone()).map_err(|e| return PoRError::Io(e))?.count() == 0;\n    if !is_empty {\n        return Err(PoRError::Io(std::io::Error::new(\n            std::io::ErrorKind::AlreadyExists,\n            format!(\n                \"user proof output directory {} is not empty\",\n                user_proof_dir.to_str().unwrap(),\n            ),\n        )));\n    }\n    return Ok(());\n}\n\npub fn prove(cfg: ProverConfig, proof_output_path: PathBuf) -\u003e Result\u003c(), PoRError\u003e {\n    let trace_cfg: TraceConfig = cfg.log.into();\n\n    let _g = init_tracing(trace_cfg);\n    let user_proof_output_path = proof_output_path.join(USER_PROOF_DIRNAME);\n    ensure_output_dir_empty(user_proof_output_path)?;\n\n    let mut database: Box\u003cdyn PoRDB\u003e;\n    if let Some(level_db_config) = cfg.db {\n        database = Box::new(PoRLevelDB::new(PoRLevelDBOption {\n            user_map_dir: level_db_config.level_db_user_path.to_string(),\n            gmst_dir: level_db_config.level_db_gmst_path.to_string(),\n        }));\n    } else {\n        database = Box::new(PoRGMSTMemoryDB::new());\n    }\n\n    let batch_size = cfg.prover.batch_size.unwrap_or(DEFAULT_BATCH_SIZE);\n    let token_num = cfg.prover.tokens.len();\n    // the path to dump the final generated proof\n    let file_manager = FileManager {};\n    let mut account_parser = FileAccountReader::new(\n        FilesCfg {\n            dir: std::path::PathBuf::from_str(\u0026cfg.prover.user_data_path).unwrap(),\n            batch_size: batch_size,\n            tokens: cfg.prover.tokens.clone(),\n        },\n        \u0026file_manager,\n    );\n    account_parser.log_state();\n\n    let batch_num = account_parser.total_num_of_users().div_ceil(batch_size);\n\n    match GLOBAL_MST.set(RwLock::new(GlobalMst::new(GlobalConfig {\n        num_of_tokens: token_num,\n        num_of_batches: batch_num,\n        batch_size: batch_size,\n        recursion_branchout_num: RECURSION_BRANCHOUT_NUM,\n    }))) {\n        Ok(_) =\u003e (),\n        Err(_) =\u003e {\n            panic!(\"set global mst error\");\n        }\n    }\n\n    let recursive_circuit_configs =\n        get_recursive_circuit_configs::\u003cRECURSION_BRANCHOUT_NUM\u003e(batch_num);\n    let recursive_level = recursive_circuit_configs.len();\n\n    tracing::info!(\n        \"start to precompute circuits and empty proofs for {} recursive levels\",\n        recursive_level\n    );\n    let circuit_registry = CircuitRegistry::\u003cRECURSION_BRANCHOUT_NUM\u003e::init(\n        batch_size,\n        token_num,\n        STANDARD_CONFIG,\n        recursive_circuit_configs,\n    );\n\n    tracing::info!(\n        \"start to prove {} accounts with {} tokens, {} batch size, {} recursive level\",\n        account_parser.total_num_of_users(),\n        token_num,\n        batch_size,\n        recursive_level,\n    );\n\n    let start = std::time::Instant::now();\n    let mut offset = 0;\n    let per_parse_account_num = calculate_per_parse_account_num(batch_size);\n\n    let mut parse_num = 0;\n    let mut batch_proofs = vec![];\n    let bar = ProgressBar::new(account_parser.total_num_of_users() as u64);\n    while offset \u003c account_parser.total_num_of_users() {\n        parse_num += 1;\n        let mut accounts =\n            account_parser.read_n_accounts(offset, per_parse_account_num, \u0026file_manager);\n\n        persist_account_id_to_gmst_pos(\u0026mut database, \u0026accounts, offset);\n\n        let account_num = accounts.len();\n        if account_num % batch_size != 0 {\n            let pad_num = batch_size - account_num % batch_size;\n            tracing::info!(\"in {} parse, account number {} is not a multiple of batch size {}, hence padding {} empty accounts\", parse_num, account_num, batch_size,pad_num);\n            accounts.resize(account_num + pad_num, Account::get_empty_account(token_num));\n        }\n\n        assert_eq!(accounts.len() % batch_size, 0);\n\n        tracing::debug!(\n            \"parse {} times, with number of accounts {}, number of batches {}\",\n            parse_num,\n            account_num,\n            batch_num,\n        );\n\n        let msts: Vec\u003cMerkleSumTree\u003e = accounts\n            .par_chunks(batch_size)\n            .map(|account_batch| MerkleSumTree::new_tree_from_accounts(\u0026account_batch.to_vec()))\n            .collect();\n\n        let global_mst = GLOBAL_MST.get().unwrap();\n        let mut _g: std::sync::RwLockWriteGuard\u003cGlobalMst\u003e =\n            global_mst.write().expect(\"unable to get a lock\");\n        let batch_idx_base = batch_proofs.len();\n\n        let root_hashes: Vec\u003cHashOut\u003cF\u003e\u003e = msts\n            .into_iter()\n            .enumerate()\n            .map(|(i, mst)| {\n                let batch_idx = batch_idx_base + i;\n                mst.merkle_sum_tree.iter().enumerate().for_each(|(j, node)| {\n                    _g.set_batch_hash(batch_idx, j, node.hash);\n                });\n                mst.get_root().hash\n            })\n            .collect();\n        drop(_g);\n\n        let proofs = batch_prove_accounts(\n            \u0026circuit_registry,\n            accounts,\n            BATCH_PROVING_THREADS_NUM,\n            batch_size,\n        );\n\n        assert_eq!(proofs.len(), root_hashes.len());\n\n        proofs.iter().zip(root_hashes.iter()).enumerate().for_each(|(i, (proof, root_hash))|{\n            let batch_idx = batch_idx_base + i;\n            // exclude the first two pub inputs for equity and debt\n            let hash_offset = MerkleSumNodeTarget::pub_input_root_hash_offset();\n            let proof_root_hash = HashOut::\u003cF\u003e::from_partial(\u0026proof.public_inputs[hash_offset]);\n            if proof_root_hash != *root_hash {\n                panic!(\"The root hash in proof is not equal to the one generated by merkle sum tree for batch {}\", batch_idx);\n            }\n        });\n\n        batch_proofs.extend(proofs.into_iter());\n\n        tracing::debug!(\n            \"finish {}/{} batches of accounts in {} parse, since start {:?}\",\n            batch_proofs.len(),\n            batch_num,\n            parse_num,\n            start.elapsed()\n        );\n        bar.inc(account_num as u64);\n        offset += per_parse_account_num;\n    }\n    bar.finish();\n\n    tracing::info!(\n        \"finish batch proving {} accounts, generating {} proofs in {:?}\",\n        account_parser.total_num_of_users(),\n        batch_proofs.len(),\n        start.elapsed()\n    );\n\n    let batch_proof_num = batch_proofs.len();\n\n    let (batch_circuit, _) = circuit_registry.get_batch_circuit();\n    let mut last_level_circuit_vd = batch_circuit.verifier_only.clone();\n    let mut last_level_proofs = batch_proofs;\n    let recursive_levels = circuit_registry.get_recursive_levels();\n\n    // level 0 for mst root hash\n    for level in 1..=recursive_levels {\n        let start = std::time::Instant::now();\n        let last_level_vd_digest = last_level_circuit_vd.circuit_digest;\n        let last_level_empty_proof = circuit_registry\n            .get_empty_proof(\u0026last_level_vd_digest)\n            .expect(\n                format!(\"fail to find empty proof for circuit vd {:?}\", last_level_vd_digest)\n                    .as_str(),\n            )\n            .clone();\n\n        let subproof_len = last_level_proofs.len();\n\n        tracing::info!(\n            \"start to recursively prove {} subproofs at level {}/{}\",\n            subproof_len,\n            level,\n            recursive_levels,\n        );\n\n        if subproof_len % RECURSION_BRANCHOUT_NUM != 0 {\n            let pad_num = RECURSION_BRANCHOUT_NUM - subproof_len % RECURSION_BRANCHOUT_NUM;\n            tracing::info!(\"At level {}, {} subproofs are not a multiple of RECURSION_BRANCHOUT_NUM {}, hence padding {} empty proofs. \", level, subproof_len, RECURSION_BRANCHOUT_NUM, pad_num);\n\n            last_level_proofs.resize(subproof_len + pad_num, last_level_empty_proof);\n        }\n\n        let global_mst = GLOBAL_MST.get().unwrap();\n        let mut _g = global_mst.write().expect(\"unable to get a lock\");\n        last_level_proofs.iter().enumerate().for_each(|(i, proof)| {\n            let hash_offset = RecursiveTargets::\u003cRECURSION_BRANCHOUT_NUM\u003e::pub_input_hash_offset();\n            let proof_root_hash = HashOut::\u003cF\u003e::from_partial(\u0026proof.public_inputs[hash_offset]);\n\n            _g.set_recursive_hash(level - 1, i, proof_root_hash);\n        });\n        drop(_g);\n\n        let this_level_proofs = prove_subproofs(\n            last_level_proofs,\n            last_level_circuit_vd.clone(),\n            \u0026circuit_registry,\n            RECURSIVE_PROVING_THREADS_NUM,\n            level,\n        );\n\n        let recursive_circuit = circuit_registry\n            .get_recursive_circuit(\u0026last_level_circuit_vd.circuit_digest)\n            .expect(\n                format!(\n                    \"No recursive circuit found for inner circuit with vd {:?}\",\n                    last_level_circuit_vd.circuit_digest\n                )\n                .as_str(),\n            )\n            .0;\n\n        last_level_circuit_vd = recursive_circuit.verifier_only.clone();\n        last_level_proofs = this_level_proofs;\n\n        tracing::debug!(\n            \"finish recursive level {} with {} proofs in : {:?}\",\n            level,\n            last_level_proofs.len(),\n            start.elapsed()\n        );\n    }\n\n    if last_level_proofs.len() != 1 {\n        panic!(\"The last level proofs should be of length 1, but got {}\", last_level_proofs.len());\n    }\n    let root_proof = last_level_proofs.pop().unwrap();\n\n    // Set the root hash of the recursive circuit to the global mst\n    let hash_offset = RecursiveTargets::\u003cRECURSION_BRANCHOUT_NUM\u003e::pub_input_hash_offset();\n    let proof_root_hash = HashOut::\u003cF\u003e::from_partial(\u0026root_proof.public_inputs[hash_offset]);\n\n    let global_mst = GLOBAL_MST.get().unwrap();\n    let mut _g = global_mst.write().expect(\"unable to get a lock\");\n    _g.set_recursive_hash(recursive_levels, 0, proof_root_hash);\n    drop(_g);\n\n    let start = std::time::Instant::now();\n    assert!(GLOBAL_MST.get().unwrap().read().unwrap().is_integral());\n    tracing::info!(\"verify global mst in {:?}\", start.elapsed());\n\n    circuit_registry\n        .get_root_circuit()\n        .verify(root_proof.clone())\n        .expect(\"fail to verify root proof\");\n\n    tracing::info!(\n        \"finish recursive proving {} subproofs in {:?}\",\n        batch_proof_num,\n        start.elapsed()\n    );\n\n    let root_circuit_digest = circuit_registry.get_root_circuit().verifier_only.circuit_digest;\n\n    let proof = Proof {\n        general: General {\n            round_num: cfg.prover.round_no,\n            batch_num: batch_num,\n            recursion_branchout_num: RECURSION_BRANCHOUT_NUM,\n            batch_size: batch_size,\n            token_num: token_num,\n        },\n        root_vd_digest: root_circuit_digest,\n        proof: root_proof,\n    };\n\n    // persist gmst to database\n\n    let global_mst = GLOBAL_MST.get().unwrap();\n\n    let _g = global_mst.read().expect(\"unable to get a lock\");\n    let root_hash = _g.get_root().expect(\"no root\");\n    tracing::info!(\"root hash is {:?}\", root_hash);\n    let start = std::time::Instant::now();\n    _g.persist(\u0026mut database);\n    tracing::info!(\"persist gmst to db in {:?}\", start.elapsed());\n\n    dump_proofs(\u0026cfg.prover, proof_output_path, database, \u0026proof)?;\n    tracing::info!(\"finish dumping global proof and user proofs in {:?}\", start.elapsed());\n\n    return Ok(());\n}\n\nfn dump_proofs(\n    cfg: \u0026ConfigProver,\n    proof_output_dir_path: PathBuf,\n    db: Box\u003cdyn PoRDB\u003e,\n    root_proof: \u0026Proof,\n) -\u003e Result\u003c(), PoRError\u003e {\n    let user_proof_output_dir_path = proof_output_dir_path.join(USER_PROOF_DIRNAME); // directory has been checked empty before.\n\n    let global_proof_output_path = proof_output_dir_path.join(GLOBAL_PROOF_FILENAME);\n    let mut global_proof_file =\n        File::create(global_proof_output_path.clone()).map_err(|e| PoRError::Io(e))?;\n\n    global_proof_file\n        .write_all(json!(root_proof).to_string().as_bytes())\n        .map_err(|e| return PoRError::Io(e))?;\n\n    ///////////////////////////////////////////////\n    // generate and dump proof for each user\n    // create a new account reader to avoid buffering previously loaded accounts in memory\n    let file_manager = FileManager {};\n    let batch_size = cfg.batch_size.unwrap_or(DEFAULT_BATCH_SIZE);\n    let mut account_reader = FileAccountReader::new(\n        FilesCfg {\n            dir: std::path::PathBuf::from_str(\u0026cfg.user_data_path).unwrap(),\n            batch_size: batch_size,\n            tokens: cfg.tokens.clone(),\n        },\n        \u0026file_manager,\n    );\n\n    let global_cfg = GlobalConfig {\n        num_of_tokens: cfg.tokens.len(),\n        num_of_batches: account_reader.total_num_of_batches,\n        batch_size: batch_size,\n        recursion_branchout_num: RECURSION_BRANCHOUT_NUM,\n    };\n    let user_num = account_reader.total_num_of_users();\n\n    tracing::info!(\"start to generate and dump merkle proof for each of {} accounts\", user_num);\n\n    let bar = ProgressBar::new(user_num as u64);\n    let per_parse_account_num = calculate_per_parse_account_num(batch_size);\n\n    let cdb: Arc\u003cdyn PoRDB\u003e = Arc::from(db);\n    let mut offset = 0;\n    let chunk_size: usize = num_cpus::get();\n    while offset \u003c account_reader.total_num_of_users() {\n        let accounts: Vec\u003cAccount\u003e =\n            account_reader.read_n_accounts(offset, per_parse_account_num, \u0026file_manager);\n        accounts.chunks(chunk_size).for_each(|chunk| {\n            chunk.par_iter().for_each(|account| {\n                let user_proof = MerkleProof::new_from_account(account, cdb.clone(), \u0026global_cfg)\n                    .expect(\n                        format!(\"fail to generate merkle proof for account {}\", account.id)\n                            .as_str(),\n                    );\n\n                let user_proof_output_path =\n                    user_proof_output_dir_path.join(format!(\"{}.json\", account.id));\n\n                let mut user_proof_file = File::create(user_proof_output_path).expect(\n                    format!(\"fail to create user proof file for account {}\", user_proof.account.id)\n                        .as_str(),\n                );\n\n                user_proof_file.write_all(json!(user_proof).to_str g paths\n    for entry in glob(pattern).expect(\"Failed to read glob pattern\") {\n        match entry {\n            Ok(path) =\u003e matching_files.push(path),\n            Err(e) =\u003e return Err(io::Error::new(io::ErrorKind::Other, e.to_string())),\n        }\n    }\n\n    Ok(matching_files)\n}\n\npub fn verify_user(\n    global_proof_path: PathBuf,\n    user_proof_path_pattern: \u0026String,\n) -\u003e Result\u003c(), PoRError\u003e {\n    let proof_file = File::open(\u0026global_proof_path).unwrap();\n    let reader = std::io::BufReader::new(proof_file);\n\n    // Parse the JSON as Proof\n    let proof: Proof = from_reader(reader)\n        .expect(format!(\"fail to parse global proof from path {:?}\", global_proof_path).as_str());\n\n    let hash_offset = RecursiveTargets::\u003cRECURSION_BRANCHOUT_NUM\u003e::pub_input_hash_offset();\n    let root_hash = HashOut::\u003cF\u003e::from_partial(\u0026proof.proof.public_inputs[hash_offset]);\n    let user_proof_paths =\n        find_matching_files(user_proof_path_pattern).map_err(|e| PoRError::Io(e))?;\n    let proof_file_num = user_proof_paths.len();\n    println!(\"successfully identify {} user proof files\", proof_file_num);\n\n    let bar = ProgressBar::new(proof_file_num as u64);\n    let chunk_size: usize = num_cpus::get();\n    user_proof_paths.chunks(chunk_size).for_each(|chunks| {\n        chunks.par_iter().for_each(|user_proof_path| {\n            let merkle_path = File::open(\u0026user_proof_path).unwrap();\n            let reader = std::io::BufReader::new(merkle_path);\n            let proof: MerkleProof = from_reader(reader).unwrap();\n            if let Err(e) = proof.verify_merkle_proof(root_hash) {\n                panic!(\n                    \"fail to verify the user proof on path {:?} due to error {:?}\",\n                    user_proof_path, e\n                )\n            }\n        });\n        bar.inc(chunks.len() as u64);\n    });\n    bar.finish();\n    println!(\n        \"successfully verify {} user proofs with file pattern {}\",\n        proof_file_num, user_proof_path_pattern\n    );\n\n    Ok(())\n}\n\npub fn verify_global(global_proof_path: PathBuf) -\u003e Result\u003c(), PoRError\u003e {\n    let proof_file = File::open(\u0026global_proof_path).unwrap();\n    let reader = std::io::BufReader::new(proof_file);\n\n    // Parse the JSON as Proof\n    let proof: Proof = from_reader(reader).unwrap();\n\n    if proof.general.recursion_branchout_num != RECURSION_BRANCHOUT_NUM {\n        panic!(\"The recursion_branchout_num is not configured to be equal to 64\");\n    }\n\n    let token_num = proof.general.token_num;\n    let batch_num = proof.general.batch_num;\n    let round_num = proof.general.round_num;\n    let batch_size = proof.general.batch_size;\n    let recursive_circuit_configs =\n        get_recursive_circuit_configs::\u003cRECURSION_BRANCHOUT_NUM\u003e(batch_num);\n\n    // not to use trace::log to avoid the dependency on the trace config.\n    println!(\n        \"start to reconstruct the circuit with {} recursive levels for round {}\",\n        recursive_circuit_configs.len(),\n        round_num\n    );\n    let start = std::time::Instant::now();\n    let circuit_registry = CircuitRegistry::\u003cRECURSION_BRANCHOUT_NUM\u003e::init(\n        batch_size,\n        token_num,\n        STANDARD_CONFIG,\n        recursive_circuit_configs,\n    );\n\n    let root_circuit = circuit_registry.get_root_circuit();\n\n    let circuit_vd = root_circuit.verifier_only.circuit_digest;\n    if circuit_vd != proof.root_vd_digest {\n        return Err(PoRError::CircuitDigestMismatch);\n    }\n\n    println!(\n        \"successfully reconstruct the circuit for round {} in {:?}\",\n        round_num,\n        start.elapsed()\n    );\n    if !root_circuit.verify(proof.proof).is_ok() {\n        return Err(PoRError::InvalidProof);\n    }\n    println!(\"successfully verify the global proof for round {}\", round_num);\n\n    Ok(())\n}\n","traces":[{"line":24 es::{C, D, F},\n};\n\nextern crate test;\nuse test::Bencher;\n\nfn bench(b: \u0026mut Bencher, batch_size: usize) {\n    let mut builder = CircuitBuilder::\u003cF, D\u003e::new(STANDARD_CONFIG);\n    let num_assets = 50;\n    let accounts = gen_accounts_with_random_data(batch_size, num_assets);\n    let prover = MerkleSumTreeProver { accounts };\n    let account_targets: Vec\u003cAccountTargets\u003e = prover.build_merkle_tree_targets(\u0026mut builder);\n    let data = \u0026builder.build::\u003cC\u003e();\n\n    b.iter(|| _ = prover.get_proof_with_circuit_data(account_targets.as_slice(), data));\n}\n\n#[bench]\npub fn bench_batch_size_equal_2(b: \u0026mut Bencher) {\n    bench(b, 2);\n}\n\n#[bench]\npub fn bench_batch_size_equal_16(b: \u0026mut Bencher) {\n    bench(b, 16);\n}\n\n#[bench]\npub fn bench_batch_size_equal_256(b: \u0026mut Bencher) {\n    bench(b, 256);\n}\n\n#[bench]\npub fn bench_batch_size_equal_1024(b: \u0026mut Bencher) {\n    bench(b, 1024);\n}\n\n#[bench]\npub fn bench_batch_size_equal_2048(b: \u0026mut Bencher) {\n    bench(b, 2048);\n}\n\n#[bench]\npub fn bench_batch_size_equal_4096(b: \u0026mut Bencher) {\n    bench(b, 4096);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","benches","benchmark.rs"],"content":"use criterion::{\n    criterion_group, criterion_main, measurement::WallTime, BenchmarkGroup, Criterion, SamplingMode,\n};\nuse zk_por_core::{\n    account::gen_accounts_with_random_data,\n    circuit_config::STANDARD_CONFIG,\n    merkle_sum_prover::{\n        circuits::merkle_sum_circuit::build_merkle_sum_tree_circuit, prover::MerkleSumTreeProver,\n    },\n    recursive_prover::{prover::RecursiveProver, recursive_circuit::build_recursive_n_circuit},\n    types::{C, D, F},\n};\n\nuse plonky2::plonk::proof::ProofWithPublicInputs;\nuse rayon::iter::{IntoParallelIterator, ParallelIterator};\n\n/// Benchmark the batch proving of the accounts. There are {parallism} threads, each thread proving the batch_size accounts.\npub fn bench_batch_circuit(\n    c: \u0026mut BenchmarkGroup\u003cWallTime\u003e,\n    batch_size: usize,\n    num_assets: usize,\n    parallism: usize,\n) {\n    let accounts = gen_accounts_with_random_data(batch_size, num_assets);\n    let bench_id =\n        format!(\"batch_circuit_{}_token_num_{}_parallism_{}\", batch_size, num_assets, parallism);\n    let (circuit_data, account_targets) =\n        build_merkle_sum_tree_circuit(batch_size, num_assets, STANDARD_CONFIG);\n    c.bench_function(bench_id.as_str(), |b| {\n        b.iter(|| {\n            (0..parallism).into_par_iter().for_each(|_| {\n                let prover = MerkleSumTreeProver { accounts: accounts.clone() };\n                let _ = prover.get_proof_with_circuit_data(\u0026account_targets, \u0026circuit_data);\n            });\n        })\n    });\n}\n\npub fn batch_circuit_for_batch_size(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"batch_circuit_for_batch_size\");\n    group.sample_size(10);\n    let num_assets = 200;\n    let parallism = 1;\n    for \u0026batch_size in [16, 64, 256, 512, 1024].iter() {\n        bench_batch_circuit(\u0026mut group, batch_size, num_assets, parallism);\n    }\n    group.finish();\n}\n\npub fn batch_circuit_for_token_num(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"batch_circuit_for_token_num\");\n    group.sample_size(10);\n    let batch_size = 1024;\n    let parallism = 1;\n    for \u0026num_assets in [4, 20, 50, 100, 200].iter() {\n        bench_batch_circuit(\u0026mut group, batch_size, num_assets, parallism);\n    }\n    group.finish();\n}\n\npub fn batch_circuit_for_parallism(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"batch_circuit_for_parallism\");\n    group.sample_size(10);\n    let token_num = 200;\n    for \u0026batch_size in [16, 1024].iter() {\n        for \u0026parallism in [1, 2, 4, 8, 16, 32].iter() {\n            bench_batch_circuit(\u0026mut group, batch_size, token_num, parallism);\n        }\n    }\n    group.finish();\n}\n\npub fn bench_recursive_circuit\u003cconst SUBPROOF_NUM: usize\u003e(\n    g: \u0026mut BenchmarkGroup\u003cWallTime\u003e,\n    parallism: usize,\n) {\n    let batch_size = 1024;\n    let token_num = 4;\n    let (merkle_sum_circuit, account_targets) =\n        build_merkle_sum_tree_circuit(batch_size, token_num, STANDARD_CONFIG);\n\n    let accounts = gen_accounts_with_random_data(batch_size, token_num);\n    let prover = MerkleSumTreeProver { accounts };\n\n    let merkle_sum_proof =\n        prover.get_proof_with_circuit_data(\u0026account_targets, \u0026merkle_sum_circuit);\n\n    let (recursive_circuit, recursive_targets) = build_recursive_n_circuit::\u003cC, SUBPROOF_NUM\u003e(\n        \u0026merkle_sum_circuit.common,\n        \u0026merkle_sum_circuit.verifier_only,\n        STANDARD_CONFIG,\n    );\n\n    let subproofs: [ProofWithPublicInputs\u003cF, C, D\u003e; SUBPROOF_NUM] =\n        std::array::from_fn(|_| merkle_sum_proof.clone());\n    let bench_id = format!(\"recursive_circuit_{}_parallism_{}\", SUBPROOF_NUM, parallism);\n    g.bench_function(bench_id.as_str(), |b| {\n        b.iter(|| {\n            (0..parallism).into_par_iter().for_each(|_| {\n                let recursive_prover = RecursiveProver {\n                    sub_proofs: subproofs.clone(),\n                    sub_circuit_vd: merkle_sum_circuit.verifier_only.clone(),\n                };\n                recursive_prover\n                    .get_proof_with_circuit_data(recursive_targets.clone(), \u0026recursive_circuit);\n            });\n        })\n    });\n}\n\npub fn recursive_circuit_for_branchout(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"recursive_circuit_for_branchout\");\n    group.sample_size(10);\n    group.sampling_mode(SamplingMode::Flat); // for long running benchmarks\n    let parallism = 1;\n    bench_recursive_circuit::\u003c4\u003e(\u0026mut group, parallism);\n    bench_recursive_circuit::\u003c8\u003e(\u0026mut group, parallism);\n    bench_recursive_circuit::\u003c16\u003e(\u0026mut group, parallism);\n    bench_recursive_circuit::\u003c32\u003e(\u0026mut group, parallism);\n    bench_recursive_circuit::\u003c64\u003e(\u0026mut group, parallism);\n    group.finish();\n}\n\npub fn recursive_circuit_for_parallism(c: \u0026mut Criterion) {\n    let mut group = c.benchmark_group(\"recursive_circuit_for_parallism\");\n    group.sample_size(10);\n    group.sampling_mode(SamplingMode::Flat); // for long running benchmarks\n    const SUBPROOF_NUM: usize = 64;\n    for \u0026parallism in [1, 2, 4].iter() {\n        bench_recursive_circuit::\u003cSUBPROOF_NUM\u003e(\u0026mut group, parallism);\n    }\n}\n\ncriterion_group!(\n    benches,\n    batch_circuit_for_token_num,\n    batch_circuit_for_batch_size,\n    batch_circuit_for_parallism,\n    recursive_circuit_for_branchout,\n    recursive_circuit_for_parallism\n);\ncriterion_main!(benches);\n","traces":[{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":78,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":80,"address":[],"length":0,"stats":{"Line":0}},{"line":82,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":22},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","benches","merkle_sum_tree.rs"],"content":"#![feature(test)]\nuse zk_por_core::{account::gen_accounts_with_random_data, merkle_sum_tree::MerkleSumTree};\n\nextern crate test;\nuse test::Bencher;\n\nfn bench(b: \u0026mut Bencher, batch_size: usize) {\n    let num_assets = 200;\n    let accounts = gen_accounts_with_random_data(batch_size, num_assets);\n\n    b.iter(|| _ = MerkleSumTree::new_tree_from_accounts(\u0026accounts));\n}\n\n#[bench]\npub fn bench_batch_size_equal_1024(b: \u0026mut Bencher) {\n    bench(b, 1 \u003c\u003c 10);\n}\n\n#[bench]\npub fn bench_batch_size_equal_2048(b: \u0026mut Bencher) {\n    bench(b, 1 \u003c\u003c 11);\n}\n\n#[bench]\npub fn bench_batch_size_equal_4096(b: \u0026mut Bencher) {\n    bench(b, 1 \u003c\u003c 12);\n}\n\n#[bench]\npub fn bench_batch_size_equal_8192(b: \u0026mut Bencher) {\n    bench(b, 1 \u003c\u003c 13);\n}\n\n#[bench]\npub fn bench_batch_size_equal_16384(b: \u0026mut Bencher) {\n    bench(b, 1 \u003c\u003c 14);\n}\n\n#[bench]\npub fn bench_batch_size_equal_32768(b: \u0026mut Bencher) {\n    bench(b, 1 \u003c\u003c 15);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","account.rs"],"content":"use crate::{\n    database::{PoRDB, UserId},\n    types::F,\n};\nuse plonky2::{\n    hash::{hash_types::HashOut, poseidon::PoseidonHash},\n    plonk::config::Hasher,\n};\nuse plonky2_field::types::Field;\nuse rand::Rng;\nuse serde::{Deserialize, Serialize};\n\n/// A struct representing a users account. It represents their equity and debt as a Vector of goldilocks field elements.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Account {\n    pub id: String, // 256 bit hex string\n    pub equity: Vec\u003cF\u003e,\n    pub debt: Vec\u003cF\u003e,\n}\n\nimpl Account {\n    /// Gets the account hash for a given account.\n    pub fn get_hash(\u0026self) -\u003e HashOut\u003cF\u003e {\n        let sum_equity = self.equity.iter().fold(F::ZERO, |acc, x| acc + *x);\n\n        let sum_debt = self.debt.iter().fold(F::ZERO, |acc, x| acc + *x);\n\n        let id = self.get_user_id_in_field();\n\n        #[allow(clippy::useless_vec)]\n        let hash =\n            PoseidonHash::hash_no_pad(vec![id, vec![sum_equity, sum_debt]].concat().as_slice());\n\n        hash\n    }\n\n    pub fn get_empty_account_with_user_id(user_id: String, num_of_tokens: usize) -\u003e Account {\n        Self {\n            id: user_id,\n            equity: vec![F::default(); num_of_tokens],\n            debt: vec![F::default(); num_of_tokens],\n        }\n    }\n\n    pub fn get_empty_account(num_of_tokens: usize) -\u003e Account {\n        Self {\n            id: \"0\".repeat(64),\n            equity: vec![F::default(); num_of_tokens],\n            debt: vec![F::default(); num_of_tokens],\n        }\n    }\n\n    /// Gets a user id as a vec of 5 GF elements.\n    pub fn get_user_id_in_field(\u0026self) -\u003e Vec\u003cF\u003e {\n        assert!(self.id.len() == 64);\n        #[allow(clippy::useless_vec)]\n        let segments = vec![\n            self.id[0..14].to_string(),  // First 56 bits (14 hex chars)\n            self.id[14..28].to_string(), // Second 56 bits\n            self.id[28..42].to_string(), // Third 56 bits\n            self.id[42..56].to_string(), // Fourth 56 bits\n            self.id[56..64].to_string(), // Remaining 32 bits (8 hex chars, fits in 56 bits)\n        ];\n\n        segments\n            .iter()\n            .map(|seg| F::from_canonical_u64(u64::from_str_radix(seg, 16).unwrap()))\n            .collect::\u003cVec\u003cF\u003e\u003e()\n    }\n}\n\npub fn persist_account_id_to_gmst_pos(\n    db: \u0026mut Box\u003cdyn PoRDB\u003e,\n    accounts: \u0026Vec\u003cAccount\u003e,\n    start_idx: usize,\n) {\n    let user_batch = accounts\n        .iter()\n        .enumerate()\n        .map(|(i, acct)| {\n            let user_id = UserId::from_hex_string(acct.id.to_string()).unwrap();\n            // tracing::debug!(\"persist account {:?} with index: {:?}\", acct.id, i + start_idx);\n            (user_id, (i + start_idx) as u32)\n        })\n        .collect::\u003cVec\u003c(UserId, u32)\u003e\u003e();\n    db.add_batch_users(user_batch);\n}\n\n/// Generates num_accounts number of accounts with num_assets of assets (with equity and debt being seperate vecs)\npub fn gen_accounts_with_random_data(num_accounts: usize, num_assets: usize) -\u003e Vec\u003cAccount\u003e {\n    let mut accounts: Vec\u003cAccount\u003e = Vec::new();\n    let mut rng = rand::thread_rng(); // Create a random number generator\n    for _ in 0..num_accounts {\n        let mut equities = Vec::new();\n        let mut debts = Vec::new();\n        for _ in 0..num_assets {\n            let equity = rng.gen_range(1..1000);\n            let debt = equity - 1; // such that debt is always less than equity\n            equities.push(F::from_canonical_u32(equity));\n            debts.push(F::from_canonical_u32(debt));\n        }\n\n        let mut bytes = [0u8; 32]; // 32 bytes * 2 hex chars per byte = 64 hex chars\n        rng.fill(\u0026mut bytes);\n        #[allow(clippy::format_collect)]\n        let account_id = bytes.iter().map(|byte| format!(\"{:02x}\", byte)).collect::\u003cString\u003e();\n        accounts.push(Account { id: account_id, equity: equities, debt: debts });\n    }\n    accounts\n}\n\npub fn gen_empty_accounts(batch_size: usize, num_assets: usize) -\u003e Vec\u003cAccount\u003e {\n    let accounts =\n        vec![\n            Account::get_empty_account_with_user_id(UserId::rand().to_string(), num_assets);\n            batch_size\n        ];\n    accounts\n}\n","traces":[{"line":23,"address":[10713632,10714473,10714502],"length":1,"stats":{"Line":1}},{"line":24,"address":[12735894,12736816,12736848],"length":1,"stats":{"Line":3}},{"line":26,"address":[12736896,12735993,12736864],"length":1,"stats":{"Line":3}},{"line":28,"address":[12736053],"length":1,"stats":{"Line":1}},{"line":31,"address":[12736146,12736746,12736088],"length":1,"stats":{"Line":2}},{"line":37,"address":[12736912,12737220],"length":1,"stats":{"Line":0}},{"line":40,"address":[10714687,10714759],"length":1,"stats":{"Line":0}},{"line":41,"address":[12737042,12737106],"length":1,"stats":{"Line":0}},{"line":45,"address":[12737559,12737248],"length":1,"stats":{"Line":1}},{"line":47,"address":[12737275],"length":1,"stats":{"Line":1}},{"line":48,"address":[12737306,12737370],"length":1,"stats":{"Line":2}},{"line":49,"address":[12737386,12737445],"length":1,"stats":{"Line":2}},{"line":54,"address":[12738683,12737584],"length":1,"stats":{"Line":1}},{"line":55,"address":[12737634,12737719],"length":1,"stats":{"Line":1}},{"line":57,"address":[12737983,12738213,12737747,12738282,12738499,12737655,12737868,12738098,12738705],"length":1,"stats":{"Line":2}},{"line":58,"address":[12737815,12737676],"length":1,"stats":{"Line":2}},{"line":59,"address":[12737830,12737930],"length":1,"stats":{"Line":2}},{"line":60,"address":[12737945,12738045],"length":1,"stats":{"Line":2}},{"line":61,"address":[12738160,12738060],"length":1,"stats":{"Line":2}},{"line":62,"address":[10715899,10715999],"length":1,"stats":{"Line":2}},{"line":65,"address":[12738473,12738574],"length":1,"stats":{"Line":2}},{"line":67,"address":[12738928,12738747,12738720],"length":1,"stats":{"Line":3}},{"line":72,"address":[12738944],"length":1,"stats":{"Line":0}},{"line":77,"address":[10716691],"length":1,"stats":{"Line":0}},{"line":80,"address":[12739152,12739088],"length":1,"stats":{"Line":0}},{"line":81,"address":[10716864]    batch_circuit_config: CircuitConfig,\n        recursive_level_configs: Vec\u003cCircuitConfig\u003e,\n    ) -\u003e Self {\n        let init_start = std::time::Instant::now();\n\n        let start = std::time::Instant::now();\n        let (batch_circuit_data, account_targets) =\n            build_merkle_sum_tree_circuit(batch_size, token_num, batch_circuit_config);\n        tracing::info!(\n            \"build merkle sum tree circuit with batch size {} in : {:?}\",\n            batch_size,\n            start.elapsed()\n        );\n\n        let mut recursive_circuits = HashMap::new();\n        let mut last_circuit_data = \u0026batch_circuit_data;\n        let mut last_circuit_vd = last_circuit_data.verifier_only.circuit_digest;\n        let mut _empty_proofs: HashMap\u003cHashOut\u003cF\u003e, ProofWithPublicInputs\u003cF, C, D\u003e\u003e = HashMap::new();\n        let mut _last_empty_proof: ProofWithPublicInputs\u003cF, C, D\u003e;\n\n        #[cfg(not(feature = \"verifier\"))]\n        {\n            let accounts = gen_empty_accounts(batch_size, token_num);\n            let start = std::time::Instant::now();\n            let prover = MerkleSumTreeProver { accounts };\n            let empty_batch_proof =\n                prover.get_proof_with_circuit_data(\u0026account_targets, \u0026batch_circuit_data);\n            tracing::info!(\n                \"prove merkle sum tree with batch size {} in : {:?}\",\n                batch_size,\n                start.elapsed()\n            );\n            _last_empty_proof = empty_batch_proof.clone();\n            _empty_proofs\n                .insert(last_circuit_data.verifier_only.circuit_digest, _last_empty_proof.clone());\n        }\n\n        for (level, circuit_config) in recursive_level_configs.into_iter().enumerate() {\n            let start = std::time::Instant::now();\n            let (recursive_circuit, recursive_targets) =\n                build_recursive_n_circuit::\u003cC, RECURSION_BRANCHOUT_NUM\u003e(\n                    \u0026last_circuit_data.common,\n                    \u0026last_circuit_data.verifier_only,\n                    circuit_config,\n                );\n            tracing::info!(\n                \"build recursive circuit at level {} in : {:?}, with vd {:?}\",\n                level,\n                start.elapsed(),\n                recursive_circuit.verifier_only.circuit_digest\n            );\n\n            #[cfg(not(feature = \"verifier\"))]\n            {\n                let sub_proofs: [ProofWithPublicInputs\u003cF, C, D\u003e; RECURSION_BRANCHOUT_NUM] =\n                    std::array::from_fn(|_| _last_empty_proof.clone());\n                let start = std::time::Instant::now();\n                let recursive_prover = RecursiveProver {\n                    sub_proofs,\n                    sub_circuit_vd: last_circuit_data.verifier_only.clone(),\n                };\n                let recursive_proof = recursive_prover\n                    .get_proof_with_circuit_data(recursive_targets.clone(), \u0026recursive_circuit);\n\n                tracing::info!(\n                    \"prove empty recursive subproofs at level {} in : {:?}\",\n                    level,\n                    start.elapsed()\n                );\n\n                _empty_proofs.insert(\n                    recursive_circuit.verifier_only.circuit_digest,\n                    recursive_proof.clone(),\n                );\n\n                _last_empty_proof = recursive_proof;\n            }\n\n            last_circuit_vd = last_circuit_data.verifier_only.circuit_digest;\n            recursive_circuits.insert(last_circuit_vd, (recursive_circuit, recursive_targets));\n            last_circuit_data = \u0026recursive_circuits[\u0026last_circuit_vd].0;\n        }\n\n        tracing::info!(\n            \"finish init circuit registry with {} recursive levels in {:?}\",\n            recursive_circuits.len(),\n            init_start.elapsed()\n        );\n\n        #[cfg(feature = \"verifier\")]\n        {\n            Self {\n                batch_circuit: (batch_circuit_data, account_targets),\n                recursive_circuits: recursive_circuits,\n                last_inner_circuit_vd: last_circuit_vd,\n            }\n        }\n        #[cfg(not(feature = \"verifier\"))]\n        {\n            Self {\n                batch_circuit: (batch_circuit_data, account_targets),\n                empty_proofs: _empty_proofs,\n                recursive_circuits: recursive_circuits,\n                last_inner_circuit_vd: last_circuit_vd,\n            }\n        }\n    }\n\n    pub fn get_batch_circuit(\u0026self) -\u003e (\u0026CircuitData\u003cF, C, D\u003e, \u0026[AccountTargets]) {\n        (\u0026self.batch_circuit.0, \u0026self.batch_circuit.1)\n    }\n\n    pub fn get_empty_proof(\n        \u0026self,\n        _circuit_vd: \u0026HashOut\u003cF\u003e,\n    ) -\u003e Option\u003c\u0026ProofWithPublicInputs\u003cF, C, D\u003e\u003e {\n        #[cfg(feature = \"verifier\")]\n        {\n            tracing::error!(\"empty proof is not available in verifier mode\");\n            None\n        }\n\n        #[cfg(not(feature = \"verifier\"))]\n        {\n            self.empty_proofs.get(_circuit_vd)\n        }\n    }\n\n    /// leaf node at level 0\n    pub fn get_recursive_circuit(\n        \u0026self,\n        inner_circuit_vd: \u0026HashOut\u003cF\u003e,\n    ) -\u003e Option\u003c(\u0026CircuitData\u003cF, C, D\u003e, \u0026RecursiveTargets\u003cRECURSION_BRANCHOUT_NUM\u003e)\u003e {\n        let circuit_and_targets = self.recursive_circuits.get(inner_circuit_vd)?;\n        Some((\u0026circuit_and_targets.0, \u0026circuit_and_targets.1))\n    }\n\n    pub fn get_recursive_levels(\u0026self) -\u003e usize {\n        self.recursive_circuits.len()\n    }\n\n    pub fn get_root_circuit(\u0026self) -\u003e \u0026CircuitData\u003cF, C, D\u003e {\n        \u0026self.recursive_circuits[\u0026self.last_inner_circuit_vd].0\n    }\n}\n","traces":[{"line"  =  (1 \u003c\u003c MAX_POSITIVE_AMOUNT_LOG) - 1\npub fn assert_non_negative_unsigned(builder: \u0026mut CircuitBuilder\u003cF, D\u003e, x: Target) {\n    builder.range_check(x, MAX_POSITIVE_AMOUNT_LOG);\n}\n\n#[cfg(test)]\npub mod test {\n    use crate::types::F;\n\n    use plonky2_field::types::{Field, Field64};\n\n    use super::{assert_non_negative_unsigned, run_circuit_test};\n\n    #[test]\n    fn test_assert_non_negative_unsigned() {\n        run_circuit_test(|builder, _pw| {\n            let x = builder.constant(F::from_canonical_u16(0));\n            assert_non_negative_unsigned(builder, x);\n        });\n    }\n\n    #[test]\n    #[should_panic]\n    fn test_assert_non_negative_unsigned_panic() {\n        run_circuit_test(|builder, _pw| {\n            let x = builder.constant(F::from_canonical_i64(-1));\n            assert_non_negative_unsigned(builder, x);\n        });\n    }\n}\n","traces":[{"line":19,"address":[12128352],"length":1,"stats":{"Line":1}},{"line":20,"address":[12128356],"length":1,"stats":{"Line":1}},{"line":22,"address":[12128365],"length":1,"stats":{"Line":1}},{"line":25,"address":[12128384],"length":1,"stats":{"Line":1}},{"line":30,"address":[8968121,8969120,8968079,8970073,8970096,8966192,8971049,8965216,8968144,8971007,8967145,8967103,8969055,8967168,8966169,8970031,8966127,8969097],"length":1,"stats":{"Line":7}},{"line":36,"address":[],"length":0,"stats":{"Line":12}},{"line":37,"address":[],"length":0,"stats":{"Line":6}},{"line":38,"address":[],"length":0,"stats":{"Line":6}},{"line":39,"address":[8966561,8969489,8970465,8968513,8967537,8965585],"length":1,"stats":{"Line":5}},{"line":40,"address":[],"length":0,"stats":{"Line":5}},{"line":41,"address":[8967605,8966629,8969557,8968581,8965653,8970533],"length":1,"stats":{"Line":5}},{"line":42,"address":[],"length":0,"stats":{"Line":5}},{"line":43,"address":[],"length":0,"stats":{"Line":10}},{"line":44,"address":[],"length":0,"stats":{"Line":5}},{"line":45,"address":[],"length":0,"stats": s\", hex_str);\n            return Err(PoRError::InvalidParameter(hex_str));\n        }\n\n        let decode_res = hex::decode(hex_str.clone());\n\n        if decode_res.is_err() {\n            tracing::error!(\"User Id: {:?} is not a valid id\", hex_str);\n            return Err(PoRError::InvalidParameter(hex_str));\n        }\n\n        let mut arr = [0u8; 32];\n        arr.copy_from_slice(\u0026decode_res.unwrap());\n\n        Ok(UserId { 0: arr })\n    }\n}\n\nimpl db_key::Key for UserId {\n    fn from_u8(key: \u0026[u8]) -\u003e UserId {\n        assert!(key.len() == 32);\n        let mut output: [u8; 32] = [0; 32];\n        unsafe {\n            std::ptr::copy_nonoverlapping(key.as_ptr(), output.as_mut_ptr(), 32);\n        }\n        UserId(output)\n    }\n\n    fn as_slice\u003cT, F: Fn(\u0026[u8]) -\u003e T\u003e(\u0026self, f: F) -\u003e T {\n        let dst = self.0.as_slice();\n        f(\u0026dst)\n    }\n}\n\npub trait PoRDB: Sync + Send {\n    fn add_batch_users(\u0026mut self, batches: Vec\u003c(UserId, u32)\u003e);\n    fn get_user_index(\u0026self, user_id: UserId) -\u003e Option\u003cu32\u003e;\n    fn add_batch_gmst_nodes(\u0026mut self, batches: Vec\u003c(i32, HashOut\u003cF\u003e)\u003e);\n    fn get_gmst_node_hash(\u0026self, node_idx: i32) -\u003e Option\u003cHashOut\u003cF\u003e\u003e;\n}\n\npub struct PoRLevelDBOption {\n    pub user_map_dir: String,\n    pub gmst_dir: String,\n}\n\npub struct PoRLevelDB {\n    user_db: LevelDb\u003cUserId\u003e,\n    gmst_db: LevelDb\u003ci32\u003e, // we use i32 as a key of type u32 is not provided by default in leveldb\n}\n\nimpl PoRLevelDB {\n    pub fn new(opt: PoRLevelDBOption) -\u003e Self {\n        Self {\n            user_db: LevelDb::new(\u0026std::path::PathBuf::from_str(\u0026opt.user_map_dir).unwrap()),\n            gmst_db: LevelDb::new(\u0026std::path::PathBuf::from_str(\u0026opt.gmst_dir).unwrap()),\n        }\n    }\n}\n\nimpl PoRDB for PoRLevelDB {\n    fn add_batch_users(\u0026mut self, batches: Vec\u003c(UserId, u32)\u003e) {\n        let batches = batches\n            .into_iter()\n            .map(|(id, idx)| (id, idx.to_be_bytes().to_vec()))\n            .collect::\u003cVec\u003c(UserId, Vec\u003cu8\u003e)\u003e\u003e();\n        self.user_db.batch_put(batches)\n    }\n\n    fn get_user_index(\u0026self, user_id: UserId) -\u003e Option\u003cu32\u003e {\n        let ret = self.user_db.get(user_id).map(|x| {\n            let mut buf = [0; 4];\n            buf.as_mut_slice().copy_from_slice(\u0026x[0..4]);\n            u32::from_be_bytes(buf)\n        });\n        ret\n    }\n\n    /// 0: the index of the gmst\n    /// 1: the hash value at that index\n    fn add_batch_gmst_nodes(\u0026mut self, batches: Vec\u003c(i32, HashOut\u003cF\u003e)\u003e) {\n        let batches = batches\n            .into_iter()\n            .map(|(id, hash)| {\n                let ret = (id, hash.to_bytes());\n                ret\n            })\n            .collect::\u003cVec\u003c(i32, Vec\u003cu8\u003e)\u003e\u003e();\n        self.gmst_db.batch_put(batches);\n    }\n\n    fn get_gmst_node_hash(\u0026self, node_idx: i32) -\u003e Option\u003cHashOut\u003cF\u003e\u003e {\n        let ret = self.gmst_db.get(node_idx).map(|x| {\n            let ret = HashOut::\u003cF\u003e::from_bytes(\u0026x);\n            ret\n        });\n        ret\n    }\n}\n\npub struct PoRMemoryDB {\n    user_map: HashMap\u003cUserId, u32\u003e,\n    gmst_map: HashMap\u003ci32, HashOut\u003cF\u003e\u003e,\n}\n\nimpl PoRMemoryDB {\n    pub fn new() -\u003e Self {\n        Self { user_map: HashMap::new(), gmst_map: HashMap::new() }\n    }\n}\n\nimpl PoRDB for RwLock\u003cPoRMemoryDB\u003e {\n    fn add_batch_users(\u0026mut self, batches: Vec\u003c(UserId, u32)\u003e) {\n        for (id, idx) in batches {\n            self.write().unwrap().user_map.insert(id, idx);\n        }\n    }\n\n    fn get_user_index(\u0026self, user_id: UserId) -\u003e Option\u003cu32\u003e {\n        self.read().unwrap().user_map.get(\u0026user_id).map(|x| *x)\n    }\n\n    fn add_batch_gmst_nodes(\u0026mut self, batches: Vec\u003c(i32, HashOut\u003cF\u003e)\u003e) {\n        for (id, hash) in batches {\n            self.write().unwrap().gmst_map.insert(id, hash);\n        }\n    }\n\n    fn get_gmst_node_hash(\u0026self, node_idx: i32) -\u003e Option\u003cHashOut\u003cF\u003e\u003e {\n        self.read().unwrap().gmst_map.get(\u0026node_idx).map(|x| *x)\n    }\n}\n\n/// PoRGMSTMemoryDB delegates the query on gmst node to the direct access of global GMST. For user_db, the query is delegated to PoRMemoryDB.\n/// This is to save memory fingerprint.\npub struct PoRGMSTMemoryDB {\n    user_db: RwLock\u003cPoRMemoryDB\u003e,\n}\n///\nimpl PoRGMSTMemoryDB {\n    pub fn new() -\u003e Self {\n        Self { user_db: RwLock::new(PoRMemoryDB::new()) }\n    }\n}\n\nimpl PoRDB for PoRGMSTMemoryDB {\n    fn add_batch_users(\u0026mut self, batches: Vec\u003c(UserId, u32)\u003e) {\n        self.user_db.add_batch_users(batches);\n    }\n\n    fn get_user_index(\u0026self, user_id: UserId) -\u003e Option\u003cu32\u003e {\n        self.user_db.get_user_index(user_id)\n    }\n\n    #[inline(always)]\n    fn add_batch_gmst_nodes(\u0026mut self, _batches: Vec\u003c(i32, HashOut\u003cF\u003e)\u003e) {\n        // do nothing as we assume GMST is already built.\n        return;\n    }\n\n    fn get_gmst_node_hash(\u0026self, node_idx: i32) -\u003e Option\u003cHashOut\u003cF\u003e\u003e {\n        GLOBAL_MST.get().unwrap().read().unwrap().inner.get(node_idx as usize).map(|x| *x)\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use plonky2::{field::types::Sample, hash::hash_types::HashOut};\n    use tempdir::TempDir;\n\n    use crate::{\n        database::{PoRDB, PoRLevelDB, PoRLevelDBOption, PoRMemoryDB, UserId},\n        types::F,\n    };\n    use std::sync::RwLock;\n\n    fn test_database(mut db: Box\u003cdyn PoRDB\u003e) {\n        let batches_user = (0..4)\n            .into_iter()\n            .map(|i| {\n                let id = UserId::rand();\n                let idx = i;\n                (id, idx)\n            })\n            .collect::\u003cVec\u003c(UserId, u32)\u003e\u003e();\n        db.add_batch_users(batches_user.clone());\n        assert_eq!(db.get_user_index(batches_user[0].0), Some(0));\n        assert_eq!(db.get_user_index(batches_user[3].0), Some(3));\n\n        let batches_hash = (0..4)\n            .into_iter()\n            .map(|i| (i, HashOut::\u003cF\u003e::from_vec(vec![F::rand(), F::rand(), F::rand(), F::rand()])))\n            .collect::\u003cVec\u003c(i32, HashOut\u003cF\u003e)\u003e\u003e();\n        db.add_batch_gmst_nodes(batches_hash.clone());\n\n        assert_eq!(db.get_gmst_node_hash(0), Some(batches_hash[0].1));\n        assert_eq!(db.get_gmst_node_hash(1), Some(batches_hash[1].1));\n        assert_eq!(db.get_gmst_node_hash(2), Some(batches_hash[2].1));\n        assert_eq!(db.get_gmst_node_hash(3), Some(batches_hash[3].1));\n    }\n\n    #[test]\n    fn test_leveldb() {\n        let tempdir_user = TempDir::new(\"example_user\").unwrap();\n        let tempdir_gmst = TempDir::new(\"example_gmst\").unwrap();\n        let db = PoRLevelDB::new(PoRLevelDBOption {\n            user_map_dir: tempdir_user.path().to_string_lossy().into_owned(),\n            gmst_dir: tempdir_gmst.path().to_string_lossy().into_owned(),\n        });\n        test_database(Box::new(db));\n    }\n\n    #[test]\n    fn test_memorydb() {\n        let db = PoRMemoryDB::new();\n        test_database(Box::new(RwLock::new(db)));\n    }\n}\n","traces":[{"line":14,"address":[10719421,10719232],"length":1,"stats":{"Line":1}},{"line":15,"address":[12741581],"length":1,"stats":{"Line":1}},{"line":16,"address":[12741594],"length":1,"stats":{"Line":1}},{"line":17,"address":[12741608],"length":1,"stats":{"Line":1}},{"line":18,"address":[12741665],"length":1,"stats":{"Line":1}},{"line":21,"address":[12741792],"length":1,"stats":{"Line":0}},{"line":22,"address":[10719457],"length":1," fn prove_subproofs\u003cconst RECURSION_BRANCHOUT_NUM: usize\u003e(\n    subproofs: Vec\u003cProofWithPublicInputs\u003cF, C, D\u003e\u003e,\n    last_level_circuit_vd: VerifierOnlyCircuitData\u003cC, D\u003e,\n    circuit_registry: \u0026CircuitRegistry\u003cRECURSION_BRANCHOUT_NUM\u003e,\n    parallism: usize,\n    level: usize,\n) -\u003e Vec\u003cProofWithPublicInputs\u003cF, C, D\u003e\u003e {\n    let bar = ProgressBar::new(subproofs.len() as u64);\n    assert_eq!(subproofs.len() % RECURSION_BRANCHOUT_NUM, 0);\n    let last_level_vd_digest = last_level_circuit_vd.circuit_digest;\n\n    let (recursive_circuit, recursive_targets) =\n        circuit_registry.get_recursive_circuit(\u0026last_level_vd_digest).expect(\n            format!(\n                \"No recursive circuit found for inner circuit with vd {:?}\",\n                last_level_vd_digest\n            )\n            .as_str(),\n        );\n\n    let expected_this_level_proof_num = subproofs.len() / RECURSION_BRANCHOUT_NUM;\n    let mut this_level_proofs = vec![];\n\n    let _ = subproofs\n        .chunks(parallism * RECURSION_BRANCHOUT_NUM)\n        .map(|chunk| {\n            let proofs: Vec\u003cProofWithPublicInputs\u003cF, C, D\u003e\u003e = chunk\n                .par_chunks(RECURSION_BRANCHOUT_NUM)\n                .map(|subproofs| {\n                    let recursive_prover = RecursiveProver {\n                        sub_proofs: subproofs\n                            .to_owned()\n                            .try_into()\n                            .expect(\"subproofs length not equal to RECURSION_BRANCHOUT_NUM\"),\n                        sub_circuit_vd: last_level_circuit_vd.clone(),\n                    };\n                    let proof = recursive_prover\n                        .get_proof_with_circuit_data(recursive_targets.clone(), \u0026recursive_circuit);\n                    proof\n                })\n                .collect();\n            this_level_proofs.extend(proofs.into_iter());\n            bar.inc((this_level_proofs.len() * RECURSION_BRANCHOUT_NUM) as u64);\n            tracing::debug!(\n                \"finish {}/{} proofs in level {}/{}\",\n                this_level_proofs.len(),\n                expected_this_level_proof_num,\n                level,\n                circuit_registry.get_recursive_levels()\n            );\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    bar.finish();\n\n    this_level_proofs\n}\n\npub fn recursive_prove_subproofs\u003cconst RECURSION_BRANCHOUT_NUM: usize\u003e(\n    subproofs: Vec\u003cProofWithPublicInputs\u003cF, C, D\u003e\u003e,\n    circuit_registry: \u0026CircuitRegistry\u003cRECURSION_BRANCHOUT_NUM\u003e,\n    parallism: usize,\n) -\u003e ProofWithPublicInputs\u003cF, C, D\u003e {\n    let (batch_circuit, _) = circuit_registry.get_batch_circuit();\n    let mut last_level_circuit_vd = batch_circuit.verifier_only.clone();\n    let mut last_level_proofs = subproofs;\n    let recursive_levels = circuit_registry.get_recursive_levels();\n    tracing::info!(\"total recursive levels: {:?}\", recursive_levels);\n\n    for level in 1..=recursive_levels {\n        let start = std::time::Instant::now();\n\n        let last_level_vd_digest = last_level_circuit_vd.circuit_digest;\n        let last_level_empty_proof = circuit_registry\n            .get_empty_proof(\u0026last_level_vd_digest)\n            .expect(\n                format!(\"fail to find empty proof for circuit vd {:?}\", last_level_vd_digest)\n                    .as_str(),\n            )\n            .clone();\n\n        let subproof_len = last_level_proofs.len();\n\n        if subproof_len % RECURSION_BRANCHOUT_NUM != 0 {\n            let pad_num = RECURSION_BRANCHOUT_NUM - subproof_len % RECURSION_BRANCHOUT_NUM;\n            tracing::info!(\"At level {}, {} subproofs are not a multiple of RECURSION_BRANCHOUT_NUM {}, hence padding {} empty proofs. \", level, subproof_len, RECURSION_BRANCHOUT_NUM, pad_num);\n\n            last_level_proofs.resize(subproof_len + pad_num, last_level_empty_proof);\n        }\n\n        last_level_proofs = prove_subproofs(\n            last_level_proofs,\n            last_level_circuit_vd.clone(),\n            circuit_registry,\n            parallism,\n            level,\n        );\n\n        let recursive_circuit = circuit_registry\n            .get_recursive_circuit(\u0026last_level_circuit_vd.circuit_digest)\n            .expect(\n                format!(\n                    \"No recursive circuit found for inner circuit with vd {:?}\",\n                    last_level_circuit_vd.circuit_digest\n                )\n                .as_str(),\n            )\n            .0;\n\n        last_level_circuit_vd = recursive_circuit.verifier_only.clone();\n\n        tracing::info!(\n            \"finish recursive level {} with {} proofs in : {:?}\",\n            level,\n            last_level_proofs.len(),\n            start.elapsed()\n        );\n    }\n\n    if last_level_proofs.len() != 1 {\n        panic!(\"The last level proofs should be of length 1, but got {}\", last_level_proofs.len());\n    }\n    let root_proof = last_level_proofs.pop().unwrap();\n    circuit_registry\n        .get_root_circuit()\n        .verify(root_proof.clone())\n        .expect(\"fail to verify root proof\");\n    root_proof\n}\n","traces":[{"line":14,"address":[9398464,9398963],"length":1,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":0}},{"line":21,"address":[9398580,9398626],"length":1,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":27,"address":[9399028],"length":1,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"li il::{get_node_level, pad_to_multiple_of},\n};\nuse once_cell::sync::OnceCell;\nuse plonky2::{hash::hash_types::HashOut, util::log2_strict};\nuse std::{ops::Div, sync::RwLock};\nuse tracing::debug;\n\n#[derive(Debug, Clone, Copy)]\npub struct GlobalConfig {\n    pub num_of_tokens: usize,\n    pub num_of_batches: usize,\n    pub batch_size: usize, // num of accounts witin one batch\n    pub recursion_branchout_num: usize,\n}\n\npub static GLOBAL_MST: OnceCell\u003cRwLock\u003cGlobalMst\u003e\u003e = OnceCell::new();\n\npub struct GlobalMst {\n    pub inner: Vec\u003cHashOut\u003cF\u003e\u003e,\n    top_recursion_level: usize,\n    pub cfg: GlobalConfig,\n}\n\nimpl GlobalMst {\n    pub fn new(cfg: GlobalConfig) -\u003e Self {\n        let top_level =\n            (cfg.num_of_batches as f64).log(cfg.recursion_branchout_num as f64).ceil() as usize;\n\n        let mst_vec = vec![HashOut::default(); 0]; // will resize later\n        let mut mst = Self { inner: mst_vec, top_recursion_level: top_level, cfg: cfg };\n        // the number of hash is one smaller to the index of the root node of the last recursion level.\n        let root_node_idx = GlobalMst::get_recursive_global_index(\u0026cfg, top_level, 0);\n        let tree_size = root_node_idx + 1;\n        mst.inner.resize(tree_size, HashOut::default());\n        mst\n    }\n\n    pub fn get_tree_length(\u0026self) -\u003e usize {\n        self.inner.len()\n    }\n\n    pub fn get_num_of_leaves(cfg: \u0026GlobalConfig) -\u003e usize {\n        cfg.batch_size * cfg.num_of_batches\n    }\n\n    pub fn get_nodes(\u0026self, range: std::ops::Range\u003cusize\u003e) -\u003e \u0026[HashOut\u003cF\u003e] {\n        \u0026self.inner[range]\n    }\n\n    pub fn get_root(\u0026self) -\u003e Option\u003c\u0026HashOut\u003cF\u003e\u003e {\n        self.inner.last()\n    }\n\n    /// convert a mst node inner index to global index in gmst.\n    /// For a mst, the inner index is level-by-level, e.g.,\n    ///       14\n    ///   12      13\n    ///  8-9,   10-11\n    /// 0 - 3,  4 - 7\n    pub fn get_batch_tree_global_index(\n        cfg: \u0026GlobalConfig,\n        batch_idx: usize,\n        inner_tree_idx: usize,\n    ) -\u003e usize {\n        let batch_size = cfg.batch_size;\n        let tree_depth = log2_strict(batch_size);\n        let batch_tree_level = get_node_level(batch_size, inner_tree_idx);\n\n        let level_from_bottom = tree_depth - batch_tree_level;\n\n        let numeritor = 2 * batch_size * cfg.num_of_batches;\n        let global_tree_vertical_offset = numeritor - numeritor.div(1 \u003c\u003c level_from_bottom); // the gmst idx of the first node at {level_from_bottom} level\n\n        let level_node_counts = batch_size.div(1 \u003c\u003c level_from_bottom);\n        let global_inter_tree_horizontal_offset = level_node_counts * (batch_idx); // the number of preceding nodes at {level_from_bottom} level in the preceding mst.\n\n        let intra_tree_horizontal_offset =\n            inner_tree_idx - (2 * batch_size - 2 * batch_size.div(1 \u003c\u003c level_from_bottom));\n        // the number of preceding nodes at {level_from_bottom} level in the current mst.\n\n        let index = global_tree_vertical_offset\n            + global_inter_tree_horizontal_offset\n            + intra_tree_horizontal_offset;\n        index\n    }\n\n    // mst root node at level 0,\n    pub fn get_recursive_global_index(\n        cfg: \u0026GlobalConfig,\n        recursive_level: usize,\n        inner_level_idx: usize,\n    ) -\u003e usize {\n        let mst_node_num = 2 * cfg.batch_size - 1;\n        let batch_num = cfg.num_of_batches;\n        let branchout_num = cfg.recursion_branchout_num;\n        if recursive_level == 0 {\n            // level of merkle sum tree root\n            if inner_level_idx \u003c cfg.num_of_batches {\n                // the global index of the root of the batch tree\n                let mst_root_idx = mst_node_num - 1;\n                return GlobalMst::get_batch_tree_global_index(cfg, inner_level_idx, mst_root_idx);\n            } else {\n                return batch_num * mst_node_num + (inner_level_idx - cfg.num_of_batches);\n            }\n        }\n\n        // pad num_of_batches to be multiple of recursion_branchout_num.\n        let pad_num = if batch_num % branchout_num == 0 {\n            0\n        } else {\n            branchout_num - batch_num % branchout_num\n        };\n\n        let mut last_level_node_num = batch_num + pad_num;\n        assert_eq!(0, last_level_node_num % branchout_num);\n\n        let mut recursive_offset = batch_num * mst_node_num + pad_num;\n\n        let mut level = recursive_level;\n        while level \u003e 1 {\n            let mut this_level_node_num = last_level_node_num / cfg.recursion_branchout_num;\n            this_level_node_num =\n                pad_to_multiple_of(this_level_node_num, cfg.recursion_branchout_num);\n\n            recursive_offset += this_level_node_num;\n\n            last_level_node_num = this_level_node_num;\n            level -= 1;\n        }\n\n        let global_recursive_index = recursive_offset + inner_level_idx;\n        global_recursive_index\n    }\n\n    /// `batch_idx`: index indicating the batch index\n    /// `i`: the sub batch tree index; e.g the batch tree is of size 1\u003c\u003c10; i \\in [0, 2*batch_size)\n    pub fn set_batch_hash(\u0026mut self, batch_idx: usize, i: usize, hash: HashOut\u003cF\u003e) {\n        let global_mst_idx = GlobalMst::get_batch_tree_global_index(\u0026self.cfg, batch_idx, i);\n        self.inner[global_mst_idx] = hash;\n    }\n\n    pub fn get_batch_root_hash(\u0026self, batch_idx: usize) -\u003e HashOut\u003cF\u003e {\n        debug!(\"get batch root hash, batch_idx: {:?}\", batch_idx);\n        assert!(batch_idx \u003c self.cfg.num_of_batches);\n        let root_idx = GlobalMst::get_batch_tree_global_index(\n            \u0026self.cfg,\n            batch_idx,\n            2 * self.cfg.batch_size - 2,\n        );\n        self.inner[root_idx]\n    }\n\n    /// `recursive_level` count from bottom to top; recursive_level = 1 means the bottom layer; increase whilve moving to the top.\n    pub fn set_recursive_hash(\u0026mut self, recursive_level: usize, index: usize, hash: HashOut\u003cF\u003e) {\n        debug!(\n            \"set_recursive_hash, recursive_level: {:?}, index: {:?}, hash: {:?}\",\n            recursive_level, index, hash\n        );\n        let idx = GlobalMst::get_recursive_global_index(\u0026self.cfg, recursive_level, index);\n        self.inner[idx] = hash;\n    }\n\n    pub fn is_integral(\u0026self) -\u003e bool {\n        // we check all nodes are examined to ensure global_index-related functions are correct.\n        let mut visited_global_idx = vec![false; self.inner.len()];\n        let batch_num = self.cfg.num_of_batches;\n        for tree_idx in 0..self.cfg.num_of_batches {\n            let leaf_size = self.cfg.batch_size;\n            let mst_size = 2 * leaf_size - 1;\n            for inner_tree_idx in leaf_size..mst_size {\n                let inner_left_child_idx = 2 * (inner_tree_idx - leaf_size);\n                let inner_right_child_idx = 2 * (inner_tree_idx - leaf_size) + 1;\n\n                let global_parent_idx =\n                    GlobalMst::get_batch_tree_global_index(\u0026self.cfg, tree_idx, inner_tree_idx);\n                let global_left_child_idx = GlobalMst::get_batch_tree_global_index(\n                    \u0026self.cfg,\n                    tree_idx,\n                    inner_left_child_idx,\n                );\n                let global_right_child_idx = GlobalMst::get_batch_tree_global_index(\n                    \u0026self.cfg,\n                    tree_idx,\n                    inner_right_child_idx,\n                );\n\n                visited_global_idx[global_left_child_idx] = true;\n                visited_global_idx[global_right_child_idx] = true;\n\n                let expected_parent_hash = hash_2_subhashes::\u003cF, D\u003e(\n                    \u0026self.inner[global_left_child_idx],\n                    \u0026self.inner[global_right_child_idx],\n                );\n                if expected_parent_hash != self.inner[global_parent_idx] {\n                    tracing::error!(\"Inconsistent hash at mst tree {}, global index (parent: {:?}, left child: {:?}, right child: {:?}), inner index (parent: {:?}, left child: {:?}, right child: {:?}), expected parent hash: {:?}, actual parent hash: {:?}\", tree_idx, global_parent_idx, global_left_child_idx, global_right_child_idx,  inner_tree_idx, inner_left_child_idx, inner_right_child_idx, expected_parent_hash, self.inner[global_parent_idx]);\n                    return false;\n                }\n            }\n        }\n        let branchout_num = self.cfg.recursion_branchout_num;\n        let mut last_level_node_count = pad_to_multiple_of(batch_num, branchout_num);\n        for level in 1..=self.top_recursion_level {\n            let this_level_node_count = last_level_node_count / branchout_num;\n            for inner_idx in 0..this_level_node_count {\n                let inner_child_indexes = (0..branchout_num)\n                    .map(|i| inner_idx * branchout_num + i)\n                    .collect::\u003cVec\u003cusize\u003e\u003e();\n                let global_idx = GlobalMst::get_recursive_global_index(\u0026self.cfg, level, inner_idx);\n                let global_child_indexes = inner_child_indexes\n                    .iter()\n                    .map(|\u0026i| {\n                        let child_global_idx =\n                            GlobalMst::get_recursive_global_index(\u0026self.cfg, level - 1, i);\n                        visited_global_idx[child_global_idx] = true;\n                        child_global_idx\n                    })\n                    .collect::\u003cVec\u003cusize\u003e\u003e();\n\n                let children_hashes = global_child_indexes\n                    .iter()\n                    .map(|\u0026i| self.inner[i])\n                    .collect::\u003cVec\u003cHashOut\u003cF\u003e\u003e\u003e();\n\n                let expected_parent_hash = hash_n_subhashes::\u003cF, D\u003e(\u0026children_hashes);\n\n                if expected_parent_hash != self.inner[global_idx] {\n                    tracing::error!(\"Inconsistent hash at recursive level {}, Global index: {:?}, global child indexes: {:?}, inner index: {:?}, child indexes {:?}, expected parent hash: {:?}, actual parent hash: {:?}. \", level, global_idx, global_child_indexes, inner_idx, inner_child_indexes, expected_parent_hash, self.inner[global_idx]);\n                    return false;\n                }\n                last_level_node_count = pad_to_multiple_of(this_level_node_count, branchout_num);\n            }\n        }\n        let global_root_idx =\n            GlobalMst::get_recursive_global_index(\u0026self.cfg, self.top_recursion_level, 0);\n        visited_global_idx[global_root_idx] = true;\n\n        visited_global_idx.iter().all(|\u0026v| v)\n    }\n\n    pub fn persist(\u0026self, db: \u0026mut Box\u003cdyn PoRDB\u003e) {\n        let length = self.get_tree_length();\n        tracing::info!(\"start to persist gmst into db of size: {:?}\", length);\n        let chunk_size = 1 \u003c\u003c 12;\n        let mut i = 0;\n        while i \u003c length {\n            let end = if i + chunk_size \u003c= length { i + chunk_size } else { length };\n            let nodes = self.get_nodes(i..end);\n            let batches = (i..end)\n                .into_iter()\n                .enumerate()\n                .map(|(chunk_idx, j)| ((j).try_into().unwrap(), nodes[chunk_idx]))\n                .collect::\u003cVec\u003c(i32, HashOut\u003cF\u003e)\u003e\u003e();\n            db.add_batch_gmst_nodes(batches);\n            i += chunk_size;\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::GlobalMst;\n    use crate::{\n        account::gen_accounts_with_random_data,\n        merkle_sum_tree::MerkleSumTree,\n        recursive_prover::prover::hash_n_subhashes,\n        types::{D, F},\n        util::pad_to_multiple_of,\n    };\n    use plonky2::hash::hash_types::HashOut;\n    use zk_por_tracing::{init_tracing, TraceConfig};\n\n    #[test]\n    fn test_index() {\n        let gmst = GlobalMst::new(super::GlobalConfig {\n            num_of_tokens: 22,\n            num_of_batches: 6,\n            batch_size: 8,\n            recursion_branchout_num: 4,\n        });\n        let total_len = gmst.get_tree_length();\n\n        /*\n        L2:                                 96\n        L1:         92            93                 94                95\n        L0:     84,    85,    86,     87,        88,      89,       90e,  91e\n                72-73, 74-75,  76-77,  78-79,    80-81,   82-83,\n                48-51, 52-55,  56-59,   60-63,   64-67,   68-71\n                0 - 7, 8 - 15, 16 - 23, 24 - 31, 32 - 39, 40 - 47\n        */\n        assert_eq!(total_len, 97);\n        assert_eq!(gmst.top_recursion_level, 2);\n\n        assert_eq!(GlobalMst::get_batch_tree_global_index(\u0026gmst.cfg, 0, 1), 1);\n        assert_eq!(GlobalMst::get_batch_tree_global_index(\u0026gmst.cfg, 0, 14), 84);\n        assert_eq!(GlobalMst::get_batch_tree_global_index(\u0026gmst.cfg, 1, 1), 9);\n        assert_eq!(GlobalMst::get_batch_tree_global_index(\u0026gmst.cfg, 1, 14), 85);\n        assert_eq!(GlobalMst::get_batch_tree_global_index(\u0026gmst.cfg, 5, 7), 47);\n        assert_eq!(GlobalMst::get_batch_tree_global_index(\u0026gmst.cfg, 5, 14), 89);\n\n        assert_eq!(GlobalMst::get_recursive_global_index(\u0026gmst.cfg, 0, 7), 91);\n        assert_eq!(GlobalMst::get_recursive_global_index(\u0026gmst.cfg, 0, 1), 85);\n        assert_eq!(GlobalMst::get_recursive_global_index(\u0026gmst.cfg, 1, 0), 92);\n        assert_eq!(GlobalMst::get_recursive_global_index(\u0026gmst.cfg, 1, 1), 93);\n        assert_eq!(GlobalMst::get_recursive_global_index(\u0026gmst.cfg, 1, 2), 94);\n        assert_eq!(GlobalMst::get_recursive_global_index(\u0026gmst.cfg, 1, 3), 95);\n        assert_eq!(GlobalMst::get_recursive_global_index(\u0026gmst.cfg, 2, 0), 96);\n    }\n\n    #[test]\n    fn test_integrity() {\n        let cfg = TraceConfig {\n            prefix: \"zkpor\".to_string(),\n            dir: \"logs\".to_string(),\n            level: tracing::Level::DEBUG,\n            console: true,\n            flame: false,\n        };\n\n        {\n            init_tracing(cfg)\n        };\n\n        let mut gmst = GlobalMst::new(super::GlobalConfig {\n            num_of_tokens: 22,\n            num_of_batches: 6,\n            batch_size: 8,\n            recursion_branchout_num: 4,\n        });\n\n        assert!(!gmst.is_integral());\n        let batch_num = gmst.cfg.num_of_batches;\n        let batch_size = gmst.cfg.batch_size;\n        let branchout_num = gmst.cfg.recursion_branchout_num;\n\n        for batch_idx in 0..batch_num {\n            let accounts = gen_accounts_with_random_data(batch_size, 1);\n            let mst = MerkleSumTree::new_tree_from_accounts(\u0026accounts);\n\n            for i in 0..batch_size * 2 - 1 {\n                gmst.set_batch_hash(batch_idx, i, mst.merkle_sum_tree[i].hash);\n            }\n        }\n\n        let mut last_level_node_num = pad_to_multiple_of(batch_num, branchout_num);\n        for level in 1..=gmst.top_recursion_level {\n            let this_level_node_count = last_level_node_num / branchout_num;\n            for inner_idx in 0..this_level_node_count {\n                let children_hashes = (0..branchout_num)\n                    .map(|i| {\n                        let child_global_idx = GlobalMst::get_recursive_global_index(\n                            \u0026gmst.cfg,\n                            level - 1,\n                            inner_idx * branchout_num + i,\n                        );\n                        gmst.inner[child_global_idx]\n                    })\n                    .collect::\u003cVec\u003cHashOut\u003cF\u003e\u003e\u003e();\n\n                let expected_parent_hash = hash_n_subhashes::\u003cF, D\u003e(\u0026children_hashes);\n                gmst.set_recursive_hash(level, inner_idx, expected_parent_hash);\n            }\n\n            last_level_node_num = pad_to_multiple_of(this_level_node_count, branchout_num);\n        }\n        assert!(gmst.is_integral());\n    }\n}\n","traces":[{"line":30,"address":[12749440,12749952],"length":1,"stats":{"Line":1}},{"line":31,"address":[10726934],"length":1,"stats":{"Line":1}},{"line":34,"address":[12749630],"length":1,"stats":{"Line":1}},{"line":35,"address":[12749688],"length":1,"stats":{"Line":1}},{"line":37,"address":[12749745,12749810],"length":1,"stats":{"Line":2}},{"line":38,"address":[10727316,10727274],"length":1,"stats":{"Line":1}},{"line":39,"address":[12749889,12749845],"length":1,"stats":{"Line":2}},{"line":40,"address":[12749921],"length":1,"stats":{"Line":1}},{"line":43,"address":[12749984],"length":1,"stats":{"Line":1}},{"line":44,"address":[12749989],"length":1,"stats":{"Line":1}},{"line":47,"address":[12750000],"length":1,"stats":{"Line":1}},{"line":48,"address":[12750009,12750037],"length":1,"stats":{"Line":1}},{"line":51,"address":[12750064],"length":1,"stats":{"Line":0}},{"line":52,"address":[12750082],"length":1,"stats":{"Line":0}},{"line":55,"address":[12750112],"length":1,"stats":{"Line":0}},{"line":56,"address":[12750117],"length":1,"stats":{"Line":0}},{"line":65,"address":[12750144],"length":1,"stats":{"Line":1}},{"line":70,"address":[10727630],"length":1,"stats":{"Line":1}},{"line":71,"address":[12750207],"length":1,"stats":{"Line":1}},{"line":72,"address":[12750236],"length":1,"stats":{"Line":1}},{"line":74,"address":[12750312,12750258],"length":1,"stats":{"Line":1}},{"line":76,"address":[10727731,10727777,10727835],"length":1,"stats":{"Line":2}},{"line":77,"address":[12750422,12750388,12750514],"length":1,"stats":{"Line":2}},{"line":79,"address":[12750592,12750506,1

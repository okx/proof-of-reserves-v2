T_NUM: usize = 8;\n\n    let accounts = gen_accounts_with_random_data(batch_size, token_num);\n\n    let equity_sum = accounts\n        .iter()\n        .fold(F::ZERO, |acc, x| acc + x.equity.iter().fold(F::ZERO, |acc_2, y| acc_2 + *y));\n\n    let debt_sum = accounts\n        .iter()\n        .fold(F::ZERO, |acc, x| acc + x.debt.iter().fold(F::ZERO, |acc_2, y| acc_2 + *y));\n\n    let start = std::time::Instant::now();\n    let (merkle_sum_circuit, account_targets) =\n        build_merkle_sum_tree_circuit(batch_size, token_num, STANDARD_CONFIG);\n    println!(\"build merkle sum tree circuit in : {:?}\", start.elapsed());\n\n    let prover = MerkleSumTreeProver { accounts };\n\n    let start = std::time::Instant::now();\n    let merkle_sum_proof =\n        prover.get_proof_with_circuit_data(account_targets.as_slice(), \u0026merkle_sum_circuit);\n    println!(\"prove merkle sum tree in : {:?}\", start.elapsed());\n\n    let sub_proofs: [ProofWithPublicInputs\u003cF, C, D\u003e; RECURSION_BRANCHOUT_NUM] =\n        std::array::from_fn(|_| merkle_sum_proof.clone());\n\n    let start = std::time::Instant::now();\n    let (recursive_circuit, recursive_targets) =\n        build_recursive_n_circuit::\u003cC, RECURSION_BRANCHOUT_NUM\u003e(\n            \u0026merkle_sum_circuit.common,\n            \u0026merkle_sum_circuit.verifier_only,\n            STANDARD_CONFIG,\n        );\n    println!(\"build recursive N circuit in : {:?}\", start.elapsed());\n\n    let start = std::time::Instant::now();\n    let hash_offset = RecursiveTargets::\u003cRECURSION_BRANCHOUT_NUM\u003e::pub_input_hash_offset();\n    let subhashes = sub_proofs\n        .clone()\n        .map(|proof| HashOut::\u003cF\u003e::from_partial(\u0026proof.public_inputs[hash_offset.clone()]));\n    let recursive_prover = RecursiveProver {\n        sub_proofs: sub_proofs,\n        sub_circuit_vd: merkle_sum_circuit.verifier_only.clone(),\n    };\n    let recursive_proof_result =\n        recursive_prover.get_proof_with_circuit_data(recursive_targets, \u0026recursive_circuit);\n    println!(\"prove recursive subproofs in : {:?}\", start.elapsed());\n\n    let expected_hash = hash_n_subhashes::\u003cF, D\u003e(\u0026subhashes.to_vec());\n    let actual_hash =\n        HashOut::\u003cF\u003e::from_partial(\u0026recursive_proof_result.public_inputs[hash_offset]);\n\n    assert_eq!(expected_hash, actual_hash);\n\n    // print public inputs in recursive proof\n    assert_eq!(\n        equity_sum * F::from_canonical_u32(RECURSION_BRANCHOUT_NUM as u32),\n        recursive_proof_result.public_inputs[0]\n    );\n    assert_eq!(\n        debt_sum * F::from_canonical_u32(RECURSION_BRANCHOUT_NUM as u32),\n        recursive_proof_result.public_inputs[1]\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","tests","registry.rs"],"content":"use plonky2_field::types::Field;\nuse zk_por_core::{circuit_registry::registry::CircuitRegistry, types::F};\n\n#[test]\nfn test() {\n    let batch_circuit_config = zk_por_core::circuit_config::STANDARD_CONFIG;\n    let recursive_levels = 2;\n    let recursive_level_configs = vec![zk_por_core::circuit_config::STANDARD_CONFIG; 2];\n\n    let registry =\n        CircuitRegistry::\u003c2\u003e::init(1024, 2, batch_circuit_config, recursive_level_configs);\n\n    let batch_circuit = registry.get_batch_circuit().0;\n    let batch_proof =\n        registry.get_empty_proof(\u0026batch_circuit.verifier_only.circuit_digest).unwrap().clone();\n\n    assert_eq!(recursive_levels, registry.get_recursive_levels());\n    assert_eq!(F::ZERO, batch_proof.public_inputs[0]);\n    assert_eq!(F::ZERO, batch_proof.public_inputs[1]);\n    assert!(batch_circuit.verify(batch_proof).is_ok());\n    let mut inner_vd_digest = batch_circuit.verifier_only.circuit_digest;\n\n    for _ in 0..recursive_levels {\n        let recursive_circuit = registry.get_recursive_circuit(\u0026inner_vd_digest).unwrap().0;\n        let recursive_empty_proof =\n            registry.get_empty_proof(\u0026recursive_circuit.verifier_only.circuit_digest).unwrap();\n\n        assert_eq!(F::ZERO, recursive_empty_proof.public_inputs[0]);\n        assert_eq!(F::ZERO, recursive_empty_proof.public_inputs[1]);\n        assert!(recursive_circuit.verify(recursive_empty_proof.clone()).is_ok());\n\n        inner_vd_digest = recursive_circuit.verifier_only.circuit_digest;\n    }\n    let root_circuit = registry.get_root_circuit();\n    assert_eq!(inner_vd_digest, root_circuit.verifier_only.circuit_digest);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-db","src","lib.rs"],"content":"extern crate leveldb;\nextern crate tempdir;\n\nuse leveldb::{\n    database::{\n        batch::{Batch, Writebatch},\n        Database,\n    },\n    kv::KV,\n    options::{Options, ReadOptions, WriteOptions},\n};\nuse tracing::warn;\n\npub struct LevelDb\u003cK: db_key::Key\u003e {\n    db: Database\u003cK\u003e,\n}\n\nimpl\u003cK: db_key::Key\u003e LevelDb\u003cK\u003e {\n    pub fn new(db_path: \u0026std::path::PathBuf) -\u003e Self {\n        let mut options = Options::new();\n        options.create_if_missing = true;\n\n        let database = match Database::\u003cK\u003e::open(db_path, options) {\n            Ok(db) =\u003e db,\n            Err(e) =\u003e {\n                panic!(\"Failed to open database: {:?}\", e);\n            }\n        };\n        Self { db: database }\n    }\n\n    pub fn put(\u0026self, key: K, val: \u0026[u8]) {\n        let write_opts = WriteOptions::new();\n\n        match self.db.put(write_opts, key, val) {\n            Ok(_) =\u003e (),\n            Err(e) =\u003e panic!(\"Failed to write key-value pair: {:?}\", e),\n        }\n    }\n\n    /// input is a vector of (k,v) tuple\n    pub fn batch_put(\u0026self, batches: Vec\u003c(K, Vec\u003cu8\u003e)\u003e) {\n        let mut batch = Writebatch::\u003cK\u003e::new();\n        batches.into_iter().for_each(|(k, v)| {\n            batch.put(k, v.as_ref());\n        });\n\n        match self.db.write(WriteOptions::new(), \u0026batch) {\n            Ok(_) =\u003e (),\n            Err(e) =\u003e panic!(\"Batch write failed: {}\", e),\n        }\n    }\n\n    pub fn get(\u0026self, key: K) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n        let read_opts = ReadOptions::new();\n        match self.db.get(read_opts, key) {\n            Ok(val) =\u003e val,\n            Err(e) =\u003e {\n                warn!(\"Failed to read value: {:?}\", e);\n                None\n            }\n        }\n    }\n\n    pub fn delete(\u0026self, key: K) {\n        let write_opts = WriteOptions::new();\n        match self.db.delete(write_opts, key) {\n            Ok(_) =\u003e (),\n            Err(e) =\u003e warn!(\"Failed to delete key: {:?}\", e),\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n\n    use tempdir::TempDir;\n\n    use crate::LevelDb;\n\n    #[test]\n    fn test_db_i32() {\n        let tempdir = TempDir::new(\"example\").unwrap();\n        let db = LevelDb::\u003ci32\u003e::new(\u0026tempdir.path().to_path_buf());\n        db.put(1, b\"hello\");\n        db.put(2, b\"world\");\n        let ret = db.get(1).unwrap();\n\n        assert_eq!(ret, b\"hello\");\n        db.delete(1);\n        let ret = db.get(1);\n        assert_eq!(ret, None);\n        db.delete(2);\n    }\n}\n","traces":[{"line":19,"address":[10710608,10711846,10711206,10711248],"length":1,"stats":{"Line":3}},{"line":20,"address":[785869],"length":1,"stats":{"Line":3}},{"line":21,"address":[785904],"length":1,"stats":{"Line":3}},{"line":23,"address":[],"length":0,"stats":{"Line":6}},{"line":24,"address":[],"length":0,"stats":{"Line":3}},{"line":25,"address":[10711567,10710927],"length":1,"stats":{"Line":0}},{"line":26,"address":[12733276,12733916],"length":1,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line" ;\nuse tracing_opentelemetry::OpenTelemetryLayer;\nuse tracing_subscriber::{fmt, prelude::*};\n\n#[derive(Debug)]\npub struct TraceConfig {\n    pub prefix: String,\n    pub dir: String,\n    pub level: Level,\n    pub console: bool,\n    pub flame: bool,\n}\n\npub fn init_tracing(config: TraceConfig) -\u003e Vec\u003cWorkerGuard\u003e {\n    let prefix = config.prefix;\n    let dir = config.dir;\n    let level = config.level;\n    let console = config.console;\n    let flame = config.flame;\n\n    let mut guards = vec![];\n    let (fmt_writer, fmt_guard) = tracing_appender::non_blocking(rolling::daily(\u0026dir, \u0026prefix));\n    guards.push(fmt_guard);\n    let (telemetry_writer, telemetry_guard) =\n        tracing_appender::non_blocking(rolling::daily(\u0026dir, prefix.clone() + \".telemetry\"));\n    guards.push(telemetry_guard);\n    let tracer = stdout::new_pipeline().with_writer(telemetry_writer).install_simple();\n    let layered = tracing_subscriber::fmt()\n        .with_max_level(level)\n        .with_writer(fmt_writer)\n        .with_ansi(false)\n        .finish()\n        .with(OpenTelemetryLayer::new(tracer));\n    if flame {\n        let (folded_writer, folded_guard) =\n            tracing_appender::non_blocking(rolling::daily(\u0026dir, prefix.clone() + \".folded\"));\n        guards.push(folded_guard);\n        if console {\n            layered.with(fmt::Layer::default()).with(FlameLayer::new(folded_writer)).init();\n        } else {\n            layered.with(FlameLayer::new(folded_writer)).init()\n        }\n    } else if console {\n        layered.with(fmt::Layer::default()).init();\n    } else {\n        layered.init()\n    }\n\n    guards\n}\n","traces":[{"line":20,"address":[12658648,12655328,12657327],"length":1,"stats":{"Line":1}},{"line":21,"address":[4460431],"length":1,"stats":{"Line":1}},{"line":22,"address":[4460553],"length":1,"stats":{"Line":1}},{"line":23,"address":[4460571],"length":1,"stats":{"Line":1}},{"line":24,"address":[12655 se opentelemetry::sdk::export::trace::stdout;\n//! use opentelemetry::global::shutdown_tracer_provider;\n//!\n//! fn main() {\n//!     let tracer = stdout::new_pipeline()\n//!         .with_pretty_print(true)\n//!         .install_simple();\n//!\n//!     tracer.in_span(\"doing_work\", |cx| {\n//!         // Traced app logic here...\n//!     });\n//!\n//!     shutdown_tracer_provider(); // sending remaining spans\n//! }\n//! ```\n#![allow(clippy::needless_doctest_main)]\nuse async_trait::async_trait;\nuse opentelemetry::{\n    global, sdk,\n    sdk::export::{\n        trace::{ExportResult, SpanData, SpanExporter},\n        ExportError,\n    },\n    trace::TracerProvider,\n};\nuse std::{\n    fmt::Debug,\n    io::{stdout, Stdout, Write},\n};\n\n/// Pipeline builder\n#[derive(Debug)]\npub struct PipelineBuilder\u003cW: Write\u003e {\n    pretty_print: bool,\n    trace_config: Option\u003csdk::trace::Config\u003e,\n    writer: W,\n}\n\n/// Create a new stdout exporter pipeline builder.\npub fn new_pipeline() -\u003e PipelineBuilder\u003cStdout\u003e {\n    PipelineBuilder::default()\n}\n\nimpl Default for PipelineBuilder\u003cStdout\u003e {\n    /// Return the default pipeline builder.\n    fn default() -\u003e Self {\n        Self { pretty_print: false, trace_config: None, writer: stdout() }\n    }\n}\n\nimpl\u003cW: Write\u003e PipelineBuilder\u003cW\u003e {\n    /// Specify the pretty print setting.\n    pub fn with_pretty_print(mut self, pretty_print: bool) -\u003e Self {\n        self.pretty_print = pretty_print;\n        self\n    }\n\n    /// Assign the SDK trace configuration.\n    pub fn with_trace_config(mut self, config: sdk::trace::Config) -\u003e Self {\n        self.trace_config = Some(config);\n        self\n    }\n\n    /// Specify the writer to use.\n    pub fn with_writer\u003cT: Write\u003e(self, writer: T) -\u003e PipelineBuilder\u003cT\u003e {\n        PipelineBuilder { pretty_print: self.pretty_print, trace_config: self.trace_config, writer }\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>

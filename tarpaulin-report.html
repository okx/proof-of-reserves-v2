","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","main.rs"],"content":"use tracing::{debug, Level};\nuse zk_por_tracing::{init_tracing, TraceConfig};\n\npub fn main() {\n    let cfg = TraceConfig {\n        prefix: \"zkpor\".to_string(),\n        dir: \"logs\".to_string(),\n        level: Level::DEBUG,\n        console: true,\n        flame: false,\n    };\n    let guard = init_tracing(cfg);\n    debug!(\"tracing works\");\n    drop(guard)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","merkle_proof.rs"],"content":"use itertools::Itertools;\nuse plonky2::{\n    hash::{hash_types::HashOut, poseidon::PoseidonHash},\n    plonk::config::Hasher,\n};\nuse rayon::iter::{IntoParallelRefIterator, ParallelIterator};\nuse serde::{Deserialize, Serialize};\n\nuse crate::{\n    account::Account,\n    database::{PoRDB, UserId},\n    error::PoRError,\n    global::{GlobalConfig, GlobalMst},\n    merkle_sum_prover::utils::hash_2_subhashes,\n    types::{D, F},\n};\n\nuse std::sync::Arc;\n\n/// We use this wrapper struct for the left and right indexes of our recursive siblings. This is needed so a user knows the position of\n/// their own hash when hashing.\n#[derive(Debug, Clone, PartialEq)]\npub struct RecursiveIndex {\n    left_indexes: Vec\u003cusize\u003e,\n    right_indexes: Vec\u003cusize\u003e,\n}\n\n/// Indexes for a given users merkle proof of inclusion siblings in the Global Merkle Sum Tree\n#[derive(Debug, Clone, PartialEq)]\npub struct MerkleProofIndex {\n    pub sum_tree_siblings: Vec\u003cusize\u003e,\n    pub recursive_tree_siblings: Vec\u003cRecursiveIndex\u003e,\n}\n\nimpl MerkleProofIndex {\n    pub fn new_from_user_index(user_index: usize, global_mst: \u0026GlobalConfig) -\u003e MerkleProofIndex {\n        let sum_tree_siblings = get_mst_siblings_index(user_index, global_mst);\n        let recursive_tree_siblings = get_recursive_siblings_index(user_index, global_mst);\n\n        MerkleProofIndex { sum_tree_siblings, recursive_tree_siblings }\n    }\n}\n\n/// Get the siblings index for the merkle proof of inclusion given a leaf index of a binary merkle sum tree.\n/// We get the parent index of a leaf using the formula: parent = index / 2 + num_leaves\npub fn get_mst_siblings_index(global_leaf_index: usize, cfg: \u0026GlobalConfig) -\u003e Vec\u003cusize\u003e {\n    // Make sure our global index is within the number of leaves\n    assert!(global_leaf_index \u003c GlobalMst::get_num_of_leaves(cfg));\n\n    let batch_id = global_leaf_index / cfg.batch_size;\n    let mut siblings = Vec::new();\n\n    // This is the index in the local mst tree\n    let mut local_index = global_leaf_index % cfg.batch_size;\n\n    while local_index \u003c (cfg.batch_size * 2 - 2) {\n        if local_index % 2 == 1 {\n            let sibling_index = local_index - 1;\n            siblings.push(sibling_index);\n        } else {\n            let sibling_index = local_index + 1;\n            siblings.push(sibling_index);\n        }\n\n        let local_parent_index = local_index / 2 + cfg.batch_size;\n        local_index = local_parent_index;\n    }\n\n    siblings.par_iter().map(|x| GlobalMst::get_batch_tree_global_index(cfg, batch_id, *x)).collect()\n}\n\n/// Gets the recursive siblings indexes (recursive tree is n-ary tree) as a Vec of vecs, each inner vec is one layer of siblings.\npub fn get_recursive_siblings_index(\n    global_index: usize,\n    cfg: \u0026GlobalConfig,\n) -\u003e Vec\u003cRecursiveIndex\u003e {\n    // Make sure our global index is within the number of leaves\n    assert!(global_index \u003c GlobalMst::get_num_of_leaves(cfg));\n\n    let mut siblings = Vec::new();\n    let local_mst_root_index = cfg.batch_size * 2 - 2;\n    let mst_batch_idx = global_index / cfg.batch_size;\n    let this_mst_root_idx =\n        GlobalMst::get_batch_tree_global_index(cfg, mst_batch_idx, local_mst_root_index);\n\n    let first_mst_root_idx = GlobalMst::get_batch_tree_global_index(cfg, 0, local_mst_root_index);\n    assert!(this_mst_root_idx \u003e= first_mst_root_idx);\n\n    let this_mst_root_offset = this_mst_root_idx - first_mst_root_idx;\n    let mut recursive_idx = this_mst_root_offset / cfg.recursion_branchout_num;\n    let mut recursive_offset = this_mst_root_offset % cfg.recursion_branchout_num;\n\n    let layers = (cfg.num_of_batches.next_power_of_two() as f64)\n        .log(cfg.recursion_branchout_num as f64)\n        .ceil() as usize;\n\n    for i in 0..layers {\n        let mut left_layer = Vec::new();\n        let mut right_layer = Vec::new();\n        if i == 0 {\n            for j in 0..cfg.recursion_branchout_num {\n                if j \u003c recursive_offset {\n                    let index =\n                        first_mst_root_idx + (cfg.recursion_branchout_num * recursive_idx) + j;\n                    left_layer.push(index);\n                }\n\n                if j \u003e recursive_offset {\n                    let index =\n                        first_mst_root_idx + (cfg.recursion_branchout_num * recursive_idx) + j;\n                    right_layer.push(index);\n                }\n            }\n        } else {\n            for j in 0..cfg.recursion_branchout_num {\n                if j \u003c recursive_offset {\n                    let index = GlobalMst::get_recursive_global_index(\n                        cfg,\n                        i,\n                        recursive_idx * cfg.recursion_branchout_num + j,\n                    );\n                    left_layer.push(index);\n                }\n\n                if j \u003e recursive_offset {\n                    let index = GlobalMst::get_recursive_global_index(\n                        cfg,\n                        i,\n                        recursive_idx * cfg.recursion_branchout_num + j,\n                    );\n                    right_layer.push(index);\n                }\n            }\n        }\n\n        siblings.push(RecursiveIndex { left_indexes: left_layer, right_indexes: right_layer });\n\n        recursive_offset = recursive_idx % cfg.recursion_branchout_num;\n        recursive_idx = recursive_idx / cfg.recursion_branchout_num;\n    }\n\n    siblings\n}\n\n/// We use this wrapper struct for the left and right hashes of our recursive siblings. This is needed so a user knows the position of\n/// their own hash when hashing.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct RecursiveHashes {\n    left_hashes: Vec\u003cHashOut\u003cF\u003e\u003e,\n    right_hashes: Vec\u003cHashOut\u003cF\u003e\u003e,\n}\n\nimpl RecursiveHashes {\n    pub fn new_from_index(indexes: \u0026RecursiveIndex, db: Arc\u003cdyn PoRDB\u003e) -\u003e Self {\n        let left_hashes = indexes\n            .left_indexes\n            .iter()\n            .map(|y| db.get_gmst_node_hash(*y as i32).unwrap())\n            .collect_vec();\n        let right_hashes = indexes\n            .right_indexes\n            .iter()\n            .map(|y| db.get_gmst_node_hash(*y as i32).unwrap())\n            .collect_vec();\n        RecursiveHashes { left_hashes, right_hashes }\n    }\n\n    /// Calculated Hash = Left hashes || own hash || Right hashes\n    pub fn get_calculated_hash(self, own_hash: HashOut\u003cF\u003e) -\u003e HashOut\u003cF\u003e {\n        let mut hash_inputs = self.left_hashes;\n        hash_inputs.push(own_hash);\n        hash_inputs.extend(self.right_hashes);\n\n        let inputs: Vec\u003cF\u003e = hash_inputs.iter().map(|x| x.elements).flatten().collect();\n\n        PoseidonHash::hash_no_pad(inputs.as_slice())\n    }\n}\n\n/// Hashes for a given users merkle proof of inclusion siblings in the Global Merkle Sum Tree, also includes account data as it is needed for the verification\n/// of the merkle proof (needed to calculate own hash)\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct MerkleProof {\n    pub account: Account,\n    pub index: usize,\n    pub sum_tree_siblings: Vec\u003cHashOut\u003cF\u003e\u003e,\n    pub recursive_tree_siblings: Vec\u003cRecursiveHashes\u003e,\n}\n\nimpl MerkleProof {\n    pub fn new_from_account(\n        account: \u0026Account,\n        db: Arc\u003cdyn PoRDB\u003e,\n        cfg: \u0026GlobalConfig,\n    ) -\u003e Result\u003cMerkleProof, PoRError\u003e {\n        let user_id_res = UserId::from_hex_string(account.id.clone());\n        if user_id_res.is_err() {\n            return Err(user_id_res.unwrap_err());\n        }\n\n        let user_id = user_id_res.unwrap();\n\n        let user_index = db.get_user_index(user_id.clone());\n        if user_index.is_none() {\n            tracing::error!(\"User with id: {:?} does not exist\", user_id.to_string());\n            return Err(PoRError::InvalidParameter(user_id.to_string()));\n        }\n\n        let merkle_proof_indexes =\n            MerkleProofIndex::new_from_user_index(user_index.unwrap() as usize, cfg);\n        let merkle_proof = get_merkle_proof_hashes_from_indexes(\n            account,\n            \u0026merkle_proof_indexes,\n            user_index.unwrap() as usize,\n            db,\n        );\n        Ok(merkle_proof)\n    }\n\n    pub fn verify_merkle_proof(\u0026self, gmst_root: HashOut\u003cF\u003e) -\u003e Result\u003c(), PoRError\u003e {\n        let account_hash = self.account.get_hash();\n\n        let mut index = self.index;\n\n        let calculated_mst_hash = self.sum_tree_siblings.iter().fold(account_hash, |acc, x| {\n            if index % 2 == 0 {\n                index /= 2;\n                hash_2_subhashes::\u003cF, D\u003e(\u0026acc, x)\n            } else {\n                index /= 2;\n                hash_2_subhashes::\u003cF, D\u003e(x, \u0026acc)\n            }\n        });\n\n        let calculated_hash = self\n            .recursive_tree_siblings\n            .iter()\n            .fold(calculated_mst_hash, |acc, x| x.clone().get_calculated_hash(acc));\n\n        if calculated_hash == gmst_root {\n            Ok(())\n        } else {\n            Err(PoRError::InvalidMerkleProof(self.account.id.clone()))\n        }\n    }\n}\n\n/// Given the indexes for the MST siblings, get the hashes from the database for the merkle proof of inclusion.\npub fn get_merkle_proof_hashes_from_indexes(\n    account: \u0026Account,\n    indexes: \u0026MerkleProofIndex,\n    user_index: usize,\n    db: Arc\u003cdyn PoRDB\u003e,\n) -\u003e MerkleProof {\n    let mst_hashes: Vec\u003cHashOut\u003cF\u003e\u003e = indexes\n        .sum_tree_siblings\n        .iter()\n        .map(|x| db.get_gmst_node_hash(*x as i32).unwrap())\n        .collect();\n\n    let recursive_hashes: Vec\u003cRecursiveHashes\u003e = indexes\n        .recursive_tree_siblings\n        .iter()\n        .map(|x| RecursiveHashes::new_from_index(x, db.clone()))\n        .collect();\n\n    MerkleProof {\n        account: account.clone(),\n        sum_tree_siblings: mst_hashes,\n        recursive_tree_siblings: recursive_hashes,\n        index: user_index,\n    }\n}\n\n#[cfg(test)]\npub mod test {\n    use itertools::Itertools;\n    use plonky2::hash::hash_types::HashOut;\n\n    use crate::{\n        account::Account,\n        global::{GlobalConfig, GlobalMst},\n        merkle_proof::{get_recursive_siblings_index, MerkleProofIndex, RecursiveIndex},\n        types::F,\n    };\n    use plonky2_field::types::Field;\n\n    use super::{get_mst_siblings_index, MerkleProof, RecursiveHashes};\n\n    #[test]\n    pub fn test_get_siblings_index() {\n        let gmst = GlobalMst::new(GlobalConfig {\n            num_of_tokens: 100,\n            num_of_batches: 4,\n            batch_size: 8,\n            recursion_branchout_num: 4,\n        });\n\n        let global_index = 0;\n\n        let siblings = get_mst_siblings_index(global_index, \u0026gmst.cfg);\n        assert_eq!(siblings, vec![1, 33, 49]);\n\n        let gmst = GlobalMst::new(GlobalConfig {\n            num_of_tokens: 100,\n            num_of_batches: 8,\n            batch_size: 8,\n            recursion_branchout_num: 4,\n        });\n\n        let global_index = 0;\n\n        let siblings = get_mst_siblings_index(global_index, \u0026gmst.cfg);\n        assert_eq!(siblings, vec![1, 65, 97]);\n\n        let gmst = GlobalMst::new(GlobalConfig {\n            num_of_tokens: 100,\n            num_of_batches: 6,\n            batch_size: 8,\n            recursion_branchout_num: 4,\n        });\n\n        let global_index = 0;\n\n        let siblings = get_mst_siblings_index(global_index, \u0026gmst.cfg);\n        assert_eq!(siblings, vec![1, 49, 73]);\n    }\n\n    #[test]\n    pub fn test_get_recursive_siblings_index() {\n        let gmst = GlobalMst::new(GlobalConfig {\n            num_of_tokens: 100,\n            num_of_batches: 15,\n            batch_size: 4,\n            recursion_branchout_num: 4,\n        });\n\n        let global_index = 0;\n\n        let siblings = get_recursive_siblings_index(global_index, \u0026gmst.cfg);\n\n        assert_eq!(\n            siblings,\n            vec![\n                RecursiveIndex { left_indexes: vec![], right_indexes: vec![91, 92, 93] },\n                RecursiveIndex { left_indexes: vec![], right_indexes: vec![107, 108, 109] }\n            ]\n        );\n\n        let gmst = GlobalMst::new(GlobalConfig {\n            num_of_tokens: 100,\n            num_of_batches: 30,\n            batch_size: 8,\n            recursion_branchout_num: 4,\n        });\n\n        let global_index = 163;\n\n        let siblings = get_recursive_siblings_index(global_index, \u0026gmst.cfg);\n        assert_eq!(\n            siblings,\n            vec![\n                RecursiveIndex { left_indexes: vec![], right_indexes: vec![441, 442, 443] },\n                RecursiveIndex { left_indexes: vec![456], right_indexes: vec![458, 459] },\n                RecursiveIndex { left_indexes: vec![460], right_indexes: vec![462, 463] }\n            ]\n        );\n\n        let gmst = GlobalMst::new(GlobalConfig {\n            num_of_tokens: 10,\n            num_of_batches: 6,\n            batch_size: 4,\n            recursion_branchout_num: 4,\n        });\n\n        let global_index = 20;\n\n        let siblings = get_recursive_siblings_index(global_index, \u0026gmst.cfg);\n        assert_eq!(\n            siblings,\n            vec![\n                RecursiveIndex { left_indexes: vec![40], right_indexes: vec![42, 43] },\n                RecursiveIndex { left_indexes: vec![44], right_indexes: vec![46, 47] },\n            ]\n        );\n    }\n\n    #[test]\n    pub fn test_get_new_merkle_index_from_user_index() {\n        let gmst = GlobalMst::new(GlobalConfig {\n            num_of_tokens: 100,\n            num_of_batches: 15,\n            batch_size: 4,\n            recursion_branchout_num: 4,\n        });\n\n        let global_index = 0;\n\n        let merkle_proof_indexes = MerkleProofIndex::new_from_user_index(global_index, \u0026gmst.cfg);\n\n        assert_eq!(\n            merkle_proof_indexes,\n            MerkleProofIndex {\n                sum_tree_siblings: vec![1, 61],\n                recursive_tree_siblings: vec![\n                    RecursiveIndex { left_indexes: vec![], right_indexes: vec![91, 92, 93] },\n                    RecursiveIndex { left_indexes: vec![], right_indexes: vec![107, 108, 109] }\n                ],\n            }\n        );\n    }\n\n    #[test]\n    pub fn test_verify_merkle_proof() {\n        let _gmst = GlobalMst::new(GlobalConfig {\n            num_of_tokens: 3,\n            num_of_batches: 4,\n            batch_size: 2,\n            recursion_branchout_num: 4,\n        });\n\n        let equity = vec![3, 3, 3].iter().map(|x| F::from_canonical_u32(*x)).collect_vec();\n        let debt = vec![1, 1, 1].iter().map(|x| F::from_canonical_u32(*x)).collect_vec();\n\n        let sum_tree_siblings = vec![HashOut::from_vec(\n            vec![\n                7609058119952049295,\n ":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","merkle_sum_prover","circuits","account_circuit.rs"],"content":"use plonky2::{\n    hash::{hash_types::HashOutTarget, poseidon::PoseidonHash},\n    iop::{\n        target::Target,\n        witness::{PartialWitness, WitnessWrite},\n    },\n    plonk::circuit_builder::CircuitBuilder,\n};\n\nuse crate::{\n    account::Account,\n    circuit_utils::assert_non_negative_unsigned,\n    types::{D, F},\n};\n\n#[derive(Debug, Clone)]\n/// Targets representing a users account, where their equity and debt are split into individual tokens.\npub struct AccountTargets {\n    pub id: [Target; 5],\n    pub equity: Vec\u003cTarget\u003e,\n    pub debt: Vec\u003cTarget\u003e,\n}\n\nimpl AccountTargets {\n    pub fn new_from_account(\n        account: \u0026Account,\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n    ) -\u003e AccountTargets {\n        let id: [Target; 5] = std::array::from_fn(|_| builder.add_virtual_target());\n        let equity = builder.add_virtual_targets(account.equity.len());\n        let debt = builder.add_virtual_targets(account.debt.len());\n\n        AccountTargets { id, equity, debt }\n    }\n\n    pub fn set_account_targets(\u0026self, account_info: \u0026Account, pw: \u0026mut PartialWitness\u003cF\u003e) {\n        assert_eq!(self.equity.len(), account_info.equity.len());\n        assert_eq!(self.debt.len(), account_info.debt.len());\n\n        pw.set_target_arr(self.equity.as_slice(), account_info.equity.as_slice());\n        pw.set_target_arr(self.debt.as_slice(), account_info.debt.as_slice());\n        pw.set_target_arr(self.id.as_slice(), account_info.get_user_id_in_field().as_slice());\n    }\n}\n\n#[derive(Debug, Clone)]\n/// Targets representing a users account, where their equity and liabilities are summed into 2 summed values.\npub struct AccountSumTargets {\n    pub id: [Target; 5],\n    pub sum_equity: Target,\n    pub sum_debt: Target,\n}\n\nimpl AccountSumTargets {\n    /// Given Account Targets, sum the account equity and liabilities and return a AccountSumTargets.\n    pub fn from_account_target(\n        account: \u0026AccountTargets,\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n    ) -\u003e AccountSumTargets {\n        let sum_equity = account.equity.iter().fold(builder.zero(), |x, y| builder.add(x, *y));\n\n        let sum_debt = account.debt.iter().fold(builder.zero(), |x, y| builder.add(x, *y));\n\n        let diff_between_equity_debt = builder.sub(sum_equity, sum_debt);\n\n        // Ensure the equity is greater than the debt. This works as long as we constrict our equity to 62 bits.\n        assert_non_negative_unsigned(builder, diff_between_equity_debt);\n\n        AccountSumTargets { id: account.id, sum_equity, sum_debt }\n    }\n\n    /// Get account hash targets\n    pub fn get_account_hash_targets(\u0026self, builder: \u0026mut CircuitBuilder\u003cF, D\u003e) -\u003e HashOutTarget {\n        #[allow(clippy::useless_vec)]\n        let hash_inputs = vec![self.id.to_vec(), vec![self.sum_equity, self.sum_debt]].concat();\n        builder.hash_n_to_hash_no_pad::\u003cPoseidonHash\u003e(hash_inputs)\n    }\n}\n\n#[cfg(test)]\npub mod test {\n    use crate::{\n        circuit_utils::run_circuit_test,\n        parser::{FileManager, JsonFileManager},\n    };\n\n    use super::{AccountSumTargets, AccountTargets};\n\n    #[test]\n    fn test_account_target() {\n        run_circuit_test(|builder, pw| {\n            let fm = FileManager {};\n            let path = \"../../test-data/batch0.json\";\n            let tokens = vec![\"BTC\".to_owned(), \"ETH\".to_owned()];\n            let accounts = fm.read_json_into_accounts_vec(path, \u0026tokens);\n\n            let account_target =\n                AccountTargets::new_from_account(accounts.get(0).unwrap(), builder);\n            account_target.set_account_targets(accounts.get(0).unwrap(), pw);\n        });\n    }\n\n    #[test]\n    fn test_account_sum_target() {\n        run_circuit_test(|builder, pw| {\n            let path = \"../../test-data/batch0.json\";\n            let fm = FileManager {};\n            let tokens = vec![\"BTC\".to_owned(), \"ETH\".to_owned()];\n            let accounts = fm.read_json_into_accounts_vec(path, \u0026tokens);\n\n            let account_target =\n                AccountTargets::new_from_account(accounts.get(0).unwrap(), builder);\n\n            let account_sum_target =\n                AccountSumTargets::from_account_target(\u0026account_target, builder);\n\n            let total_equity =\n                account_target.equity.iter().fold(builder.zero(), |x, y| builder.add(x, *y));\n            let total_debt =\n                account_target.debt.iter().fold(builder.zero(), |x, y| builder.add(x, *y));\n\n            builder.connect(account_sum_target.sum_equity, total_equity);\n            builder.connect(account_sum_target.sum_debt, total_debt);\n\n            account_target.set_account_targets(accounts.get(0).unwrap(), pw);\n        });\n    }\n}\n","traces":[{"line":25,"address":[10117312,10117682],"length":1,"stats":{"Line":1}},{"line":29,"address":[12345621,12345235,12345600],"length":1,"stats":{"Line":3}},{"line":30,"address":[12345254],"length":1,"stats":{"Line":1}},{"line":31,"address":[12345307,12345374],"length":1,"stats":{"Line":2}},{"line":36,"address":[12346347,12345648],"length":1,"stats":{"Line":1}},{"line":37,"address":[12345694],"length":1,"stats":{"Line":1}},{"line":38,"address":[12345846],"length":1,"stats":{"Line":1}},{"line":40,"address":[12346013],"length":1,"stats":{"Line":1}},{"line":41,"address":[12346107],"length":1,"stats":{"Line":1}},{"line":42,"address":[12346178],"length":1,"stats":{"Line":1}},{"line":56,"address":[10118416],"length":1,"stats":{"Line":1}},{"line":60,"address":[12346949,12346928,12346435],"length":1,"stats":{"Line":3}},{"line":62,"address":[12347040,12347061,12346517],"length":1,"stats":{"Line":3}},{"line":64,"address":[12346610],"length":1,"stats":{"Line":1}},{"line":67,"address":[12346726],"length":1,"stats":{"Line":1}},{"line":69,"address":[12346793],"length":1,"stats":{"Line":1}},{"line":73,"address":[12347954,12347152,12347925],"length":1,"stats":{"Line":1}},{"line":75,"address":[12347963,12347195],"length":1,"stats":{"Line":1}},{"line":76,"address":[12347851],"length":1,"stats":{"Line":1}}],"covered":19,"coverable":19},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","merkle_sum_prover","circuits","merkle_sum_circuit.rs"],"content":"use plonky2::{\n    hash::{\n        hash_types::{HashOutTarget, NUM_HASH_OUT_ELTS},\n        poseidon::PoseidonHash,\n    },\n    iop::target::Target,\n    plonk::{\n        circuit_builder::CircuitBuilder,\n        circuit_data::{CircuitConfig, CircuitData},\n    },\n};\n\nuse plonky2_field::types::Field;\n\nuse crate::{\n    circuit_utils::assert_non_negative_unsigned,\n    types::{C, D, F},\n};\n\nuse super::account_circuit::{AccountSumTargets, AccountTargets};\n\n/// A node in the merkle sum tree, contains the total amount of equity (in usd) and the total amount of debt (in usd) and the hash.\n///\n/// The hash is Hash(hash_left, hash_right).\n///\n/// The amount of equity and amount of debt is the sum of the equity and debt of the children.\n#[derive(Debug, Copy, Clone)]\npub struct MerkleSumNodeTarget {\n    pub sum_equity: Target,\n    pub sum_debt: Target,\n    pub hash: HashOutTarget,\n}\n\nimpl MerkleSumNodeTarget {\n    /// Given children nodes, generate the MerkleSumNodeTarget\n    pub fn get_parent_from_children\u003cconst N: usize\u003e(\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n        children: \u0026[MerkleSumNodeTarget],\n    ) -\u003e MerkleSumNodeTarget {\n        assert_eq!(N, children.len());\n        let mut sum_equity = builder.constant(F::ZERO);\n        let mut sum_debt = builder.constant(F::ZERO);\n        let mut hash_inputs = Vec::new();\n        children.iter().for_each(|child| {\n            sum_equity = builder.add(sum_equity, child.sum_equity);\n            sum_debt = builder.add(sum_debt, child.sum_debt);\n\n            // Ensure the amount of equity at this node is greater than the total amount of debt\n            let diff_between_equity_debt = builder.sub(sum_equity, sum_debt);\n            assert_non_negative_unsigned(builder, diff_between_equity_debt);\n\n            // Ensure no overflow. We only need to check one child since in any overflow, the new value will be less than both the left and\n            // right children.\n            let diff_between_equity_child_and_sum = builder.sub(sum_equity, child.sum_equity);\n            assert_non_negative_unsigned(builder, diff_between_equity_child_and_sum);\n            let diff_between_debt_child_and_sum = builder.sub(sum_debt, child.sum_debt);\n            assert_non_negative_unsigned(builder, diff_between_debt_child_and_sum);\n\n            hash_inputs.extend(child.hash.elements.iter());\n        });\n        let hash = builder.hash_n_to_hash_no_pad::\u003cPoseidonHash\u003e(hash_inputs);\n        MerkleSumNodeTarget { sum_equity, sum_debt, hash }\n    }\n\n    /// Get a merkle sum node target from account sum targets.\n    pub fn get_node_from_account_targets(\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n        account_targets: \u0026AccountSumTargets,\n    ) -\u003e MerkleSumNodeTarget {\n        let hash = account_targets.get_account_hash_targets(builder);\n        MerkleSumNodeTarget {\n            sum_equity: account_targets.sum_equity,\n            sum_debt: account_targets.sum_debt,\n            hash,\n        }\n    }\n\n    pub fn pub_input_root_hash_offset() -\u003e std::ops::Range\u003cusize\u003e {\n        // the first two targets are sum_equity and sum_debt.\n        2..6\n    }\n\n    /// Register this node targets as a public input\n    pub fn register_as_public_input(\u0026self, builder: \u0026mut CircuitBuilder\u003cF, D\u003e) {\n        builder.register_public_input(self.sum_equity);\n        builder.register_public_input(self.sum_debt);\n        builder.register_public_inputs(\u0026self.hash.elements);\n    }\n}\n\nimpl From\u003cMerkleSumNodeTarget\u003e for Vec\u003cTarget\u003e {\n    fn from(node: MerkleSumNodeTarget) -\u003e Vec\u003cTarget\u003e {\n        #[allow(clippy::useless_vec)]\n        vec![vec![node.sum_equity, node.sum_debt], node.hash.elements.to_vec()].concat()\n    }\n}\n\nimpl From\u003cVec\u003cTarget\u003e\u003e for MerkleSumNodeTarget {\n    /// the parsing order must be consistent with the order of public input registration in `registered_as_public_inputs`\n    fn from(inputs: Vec\u003cTarget\u003e) -\u003e MerkleSumNodeTarget {\n        let mut iter = inputs.into_iter();\n        let sum_equity_target = iter.next().unwrap();\n        let sum_debt_target = iter.next().unwrap();\n        let hash_target = HashOutTarget::from_vec(iter.by_ref().take(NUM_HASH_OUT_ELTS).collect());\n\n        MerkleSumNodeTarget {\n            sum_equity: sum_equity_target,\n            sum_debt: sum_debt_target,\n            hash: hash_target,\n        }\n    }\n}\n/// We can represent the Merkle Sum Tree as a vector of merkle sum nodes, with the root being the last node in the vector.    \npub struct MerkleSumTreeTarget {\n    pub sum_tree: Vec\u003cMerkleSumNodeTarget\u003e,\n}\n\nimpl MerkleSumTreeTarget {\n    pub fn get_root(\u0026self) -\u003e \u0026MerkleSumNodeTarget {\n        self.sum_tree.last().unwrap()\n    }\n\n    /// Register the root hash, sum_equity and sum_debt as public inputs to be used in recursive proving.\n    pub fn register_public_inputs(\u0026self, builder: \u0026mut CircuitBuilder\u003cF, D\u003e) {\n        let root = self.get_root();\n        root.register_as_public_input(builder);\n    }\n\n    /// Builds a merkle sum tree of a given size (based on the number of leaves). It will build the merkle sum tree on top of the leaves vector\n    /// in order to do the task in place. There is no return value as the input leaves vector is mutated.\n    pub fn build_merkle_sum_tree(\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n        leaves: \u0026mut Vec\u003cMerkleSumNodeTarget\u003e,\n    ) {\n        let num_leaves = leaves.len();\n\n        for i in num_leaves..(num_leaves * 2 - 1) {\n            let left_child_index = 2 * (i - num_leaves);\n            let right_child_index = 2 * (i - num_leaves) + 1;\n            let left_child = leaves.get(left_child_index).unwrap();\n            let right_child = leaves.get(right_child_index).unwrap();\n            leaves.push(MerkleSumNodeTarget::get_parent_from_children::\u003c2\u003e(\n                builder,\n                \u0026vec![*left_child, *right_child],\n            ));\n        }\n    }\n\n    /// Given a list of account targets, build the corresponding merkle sum tree.\n    pub fn build_new_from_account_targets(\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n        accounts: \u0026mut [AccountSumTargets],\n    ) -\u003e MerkleSumTreeTarget {\n        let mut leaves: Vec\u003cMerkleSumNodeTarget\u003e = accounts\n            .iter()\n            .map(|x| MerkleSumNodeTarget::get_node_from_account_targets(builder, x))\n            .collect();\n\n        MerkleSumTreeTarget::build_merkle_sum_tree(builder, \u0026mut leaves);\n\n        let tree = MerkleSumTreeTarget { sum_tree: leaves };\n\n        tree.register_public_inputs(builder);\n\n        tree\n    }\n}\n\npub fn build_merkle_sum_tree_circuit(\n    num_of_leaves: usize,\n    token_num: usize,\n    config: CircuitConfig,\n) -\u003e (CircuitData\u003cF, C, D\u003e, Vec\u003cAccountTargets\u003e) {\n    // assert num_of_leaves is a power of 2\n    assert!(num_of_leaves.is_power_of_two(), \"num_of_leaves must be a power of 2.\");\n\n    let mut builder = CircuitBuilder::\u003cF, D\u003e::new(config);\n    let mut account_targets: Vec\u003cAccountTargets\u003e = Vec::new();\n    (0..num_of_leaves).for_each(|_| {\n        let id: [Target; 5] = std::array::from_fn(|_| builder.add_virtual_target());\n        let equity_targets = builder.add_virtual_targets(token_num);\n        let debt_targets = builder.add_virtual_targets(token_num);\n        let account_target = AccountTargets { id, equity: equity_targets, debt: debt_targets };\n        account_targets.push(account_target);\n    });\n    let mut account_sum_targets: Vec\u003cAccountSumTargets\u003e = account_targets\n        .iter()\n        .map(|x| AccountSumTargets::from_account_target(x, \u0026mut builder))\n        .collect();\n\n    _ = MerkleSumTreeTarget::build_new_from_account_targets(\u0026mut builder, \u0026mut account_sum_targets);\n    let circuit_data = builder.build::\u003cC\u003e();\n    (circuit_data, account_targets)\n}\n\n#[cfg(test)]\npub mod test {\n    use crate::{\n        circuit_utils::run_circuit_test,\n        merkle_sum_prover::circuits::account_circuit::{AccountSumTargets, AccountTargets},\n        parser::{FileManager, JsonFileManager},\n    };\n\n    use super::MerkleSumNodeTarget;\n\n    #[test]\n    pub fn test_merkle_sum_node() {\n        run_circuit_test(|builder, pw| {\n            let path = \"../../test-data/batch0.json\";\n            let fm = FileManager {};\n            let tokens = vec![\"BTC\".to_owned(), \"ETH\".to_owned()];\n            let accounts = fm.read_json_into_accounts_vec(path, \u0026tokens);\n\n            let account_target_1 =\n                AccountTargets::new_from_account(accounts.get(0).unwrap(), builder);\n            let account_target_2 =\n                AccountTargets::new_from_account(accounts.get(1).unwrap(), builder);\n\n            let account_sum_target_1 =\n                AccountSumTargets::from_account_target(\u0026account_target_1, builder);\n            let account_sum_target_2 =\n                AccountSumTargets::from_account_target(\u0026account_target_2, builder);\n\n            let merkle_sum_node_target_1 =\n                MerkleSumNodeTarget::get_node_from_account_targets(builder, \u0026account_sum_target_1);\n            let merkle_sum_node_target_2 =\n                MerkleSumNodeTarget::get_node_from_account_targets(builder, \u0026account_sum_target_2);\n\n            let merkle_sum_node_target_3 = MerkleSumNodeTarget::get_parent_from_children::\u003c2\u003e(\n                builder,\n                \u0026vec![merkle_sum_node_target_1, merkle_sum_node_target_2],\n            );\n\n            let sum_equity =\n                builder.add(account_sum_target_1.sum_equity, account_sum_target_2.sum_equity);\n            let sum_debt =\n                builder.add(account_sum_target_1.sum_debt, account_sum_target_2.sum_debt);\n\n            builder.connect(merkle_sum_node_target_3.sum_equity, sum_equity);\n            builder.connect(merkle_sum_node_target_3.sum_debt, sum_debt);\n\n            account_target_1.set_account_targets(accounts.get(0).unwrap(), pw);\n            account_target_2.set_account_targets(accounts.get(1).unwrap(), pw);\n        });\n    }\n}\n","traces":[{"line":36,"address":[10515631,10514960,10515663],"length":1,"stats":{"Line":1}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":41,"address":[10515145],"length":1,"stats":{"Line":1}},{"line":42,"address":[10515168],"length":1,"stats":{"Line":1}},{"line":43,"address":[9061390],"length":1,"stats":{"Line":1}},{"line":44,"address":[],"length":0,"stats":{"Line":3}},{"line":45,"address":[],"length":0,"stats":{"Line":1}},{"line":46,"address":[10515832],"length":1,"stats":{"Line":1}},{"line":49,"address":[],"length":0,"stats":{"Line":1}},{"line":50,"address":[11904690],"length":1,"stats":{"Line":1}},{"line":54,"address":[11904765],"length":1,"stats":{"Line":1}},{"line":55,"address":[9062492],"length":1,"stats":{"Line":1}},{"line":56,"address":[10516337],"length":1,"stats":{"Line":1}},{"line":57,"address":[],"length":0,"stats":{"Line":1}},{"line":59,"a self.accounts.len() {\n            // Build account targets\n            let account_target =\n                AccountTargets::new_from_account(self.accounts.get(i).unwrap(), builder);\n            // Set account targets\n            account_targets.push(account_target);\n        }\n\n        let mut account_sum_targets: Vec\u003cAccountSumTargets\u003e = account_targets\n            .iter()\n            .map(|x| AccountSumTargets::from_account_target(x, builder))\n            .collect();\n\n        // build merkle sum tree\n        let _merkle_tree_targets =\n            MerkleSumTreeTarget::build_new_from_account_targets(builder, \u0026mut account_sum_targets);\n\n        account_targets\n    }\n\n    /// Get the merkle sum tree proof of this batch of accounts.\n    pub fn get_proof(\u0026self) -\u003e ProofWithPublicInputs\u003cF, C, D\u003e {\n        let mut builder = CircuitBuilder::\u003cF, D\u003e::new(STANDARD_CONFIG);\n        let mut pw = PartialWitness::\u003cF\u003e::new();\n\n        // Build and set merkle tree targets\n        let account_targets = self.build_merkle_tree_targets(\u0026mut builder);\n        self.set_merkle_tree_targets(\u0026mut pw, \u0026account_targets);\n\n        builder.print_gate_counts(0);\n\n        let mut t = prove_timing();\n        let data = builder.build::\u003cC\u003e();\n\n        let CircuitData { prover_only, common, verifier_only: _ } = \u0026data;\n\n        info!(\"Started Proving\");\n\n        let proof_res = prove(prover_only, common, pw, \u0026mut t);\n\n        match proof_res {\n            Ok(proof) =\u003e {\n                let proof_verification_res = data.verify(proof.clone());\n                match proof_verification_res {\n                    Ok(_) =\u003e proof,\n                    Err(e) =\u003e {\n                        error!(\"Proof verification failed: {:?}\", e);\n                        panic!(\"Proof verification failed!\");\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                error!(\"Proof generation failed: {:?}\", e);\n                panic!(\"Proof generation failed!\");\n            }\n        }\n    }\n\n    /// Get proof with a pre-compiled merkle sum circuit and account targets. In this method we do not need to build the circuit as we use a pre-built circuit.\n    pub fn get_proof_with_circuit_data(\n        \u0026self,\n        account_targets: \u0026[AccountTargets],\n        circuit_data: \u0026CircuitData\u003cF, C, D\u003e,\n    ) -\u003e ProofWithPublicInputs\u003cF, C, D\u003e {\n        let mut pw = PartialWitness::\u003cF\u003e::new();\n        for i in 0..self.accounts.len() {\n            // Build account targets\n            let account_target = account_targets.get(i).unwrap();\n            // Set account targets\n            account_target.set_account_targets(self.accounts.get(i).unwrap(), \u0026mut pw);\n        }\n\n        let CircuitData { prover_only, common, verifier_only: _ } = \u0026circuit_data;\n\n        let mut t = prove_timing();\n        let proof_res = prove(prover_only, common, pw, \u0026mut t);\n\n        match proof_res {\n            Ok(proof) =\u003e {\n                let proof_verification_res = circuit_data.verify(proof.clone());\n                match proof_verification_res {\n                    Ok(_) =\u003e proof,\n                    Err(e) =\u003e {\n                        error!(\"Proof verification failed: {:?}\", e);\n                        panic!(\"Proof verification failed!\");\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                error!(\"Proof generation failed: {:?}\", e);\n                panic!(\"Proof generation failed!\");\n            }\n        }\n    }\n\n    /// Get the merkle sum tree proof of this batch of accounts and the circuit data of the corresponding proof.\n    pub fn get_proof_and_circuit_data(\n        \u0026self,\n    ) -\u003e (ProofWithPublicInputs\u003cF, C, D\u003e, CircuitData\u003cF, C, D\u003e) {\n        let mut builder = CircuitBuilder::\u003cF, D\u003e::new(STANDARD_CONFIG);\n        let mut pw = PartialWitness::\u003cF\u003e::new();\n\n        // Build and set merkle tree targets\n        let account_targets = self.build_merkle_tree_targets(\u0026mut builder);\n        self.set_merkle_tree_targets(\u0026mut pw, \u0026account_targets);\n\n        builder.print_gate_counts(0);\n\n        let data = builder.build::\u003cC\u003e();\n\n        let CircuitData { prover_only, common, verifier_only: _ } = \u0026data;\n\n        tracing::debug!(\"Starting proving!\");\n\n        let mut t = prove_timing();\n        let proof_res = prove(prover_only, common, pw, \u0026mut t);\n\n        match proof_res {\n            Ok(proof) =\u003e {\n                let proof_verification_res = data.verify(proof.clone());\n                match proof_verification_res {\n                    Ok(_) =\u003e (proof, data),\n                    Err(e) =\u003e {\n                        error!(\"Proof verification failed: {:?}\", e);\n                        panic!(\"Proof verification failed!\");\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                error!(\"Proof generation failed: {:?}\", e);\n                panic!(\"Proof generation failed!\");\n            }\n        }\n    }\n}\n\n#[cfg(test)]\npub mod test {\n    use crate::{\n        circuit_utils::run_circuit_test,\n        parser::{FileManager, JsonFileManager},\n    };\n\n    use super::MerkleSumTreeProver;\n\n    #[test]\n    pub fn test_build_and_set_merkle_targets() {\n        run_circuit_test(|builder, pw| {\n            let path = \"../../test-data/batch0.json\";\n            let fm = FileManager {};\n            let tokens = vec![\"BTC\".to_owned(), \"ETH\".to_owned()];\n            let accounts = fm.read_json_into_accounts_vec(path, \u0026tokens);\n            let prover = MerkleSumTreeProver {\n                // batch_id: 0,\n shOut\u003cF\u003e,\n}\n\nimpl MerkleSumNode {\n    /// Get a new merkle sum node given a account.\n    pub fn new_from_account(account: \u0026Account) -\u003e MerkleSumNode {\n        let sum_equity = account.equity.iter().fold(F::ZERO, |acc, x| acc + *x);\n\n        let sum_debt = account.debt.iter().fold(F::ZERO, |acc, x| acc + *x);\n\n        let hash = account.get_hash();\n        MerkleSumNode { hash, sum_equity, sum_debt }\n    }\n\n    /// Get a new MerkleSumNode given its 2 child nodes.\n    pub fn new_from_children_nodes(node1: \u0026MerkleSumNode, node2: \u0026MerkleSumNode) -\u003e MerkleSumNode {\n        let hash = hash_2_subhashes::\u003cF, D\u003e(\u0026node1.hash, \u0026node2.hash);\n        let sum_equity = node1.sum_equity + node2.sum_equity;\n        let sum_debt = node2.sum_debt + node2.sum_debt;\n        MerkleSumNode { hash, sum_equity, sum_debt }\n    }\n}\n\n/// Struct representing a merkle sum tree, it is represented as a vector of Merkle Sum Nodes.\n#[derive(Debug, Clone)]\npub struct MerkleSumTree {\n    pub merkle_sum_tree: Vec\u003cMerkleSumNode\u003e,\n    pub tree_depth: usize,\n}\n\nimpl MerkleSumTree {\n    pub fn new_tree_from_accounts(accounts: \u0026[Account]) -\u003e MerkleSumTree {\n        let num_leaves = accounts.len();\n        let tree_depth = log2_strict(num_leaves);\n        let mut merkle_sum_tree: Vec\u003cMerkleSumNode\u003e = Vec::new();\n\n        for i in 0..num_leaves * 2 - 1 {\n            if i \u003c num_leaves {\n                let acct = accounts.get(i).unwrap();\n                merkle_sum_tree.push(MerkleSumNode::new_from_account(acct));\n            } else {\n                let left_child_index = 2 * (i - num_leaves);\n                let right_child_index = 2 * (i - num_leaves) + 1;\n                let left_child = merkle_sum_tree.get(left_child_index).unwrap();\n                let right_child = merkle_sum_tree.get(right_child_index).unwrap();\n                let node = MerkleSumNode::new_from_children_nodes(left_child, right_child);\n                merkle_sum_tree.push(node);\n            }\n        }\n\n        MerkleSumTree { merkle_sum_tree, tree_depth }\n    }\n\n    pub fn get_root(\u0026self) -\u003e MerkleSumNode {\n        *self.merkle_sum_tree.last().unwrap()\n    }\n\n    pub fn get_from_index(\u0026self, index: usize) -\u003e Option\u003c\u0026MerkleSumNode\u003e {\n        return self.merkle_sum_tree.get(index);\n    }\n}\n\n#[cfg(test)]\npub mod test {\n    use crate::{\n        account::gen_accounts_with_random_data,\n        circuit_config::STANDARD_CONFIG,\n        merkle_sum_prover::{\n            circuits::merkle_sum_circuit::{build_merkle_sum_tree_circuit, MerkleSumNodeTarget},\n            prover::MerkleSumTreeProver,\n        },\n        parser::{FileManager, JsonFileManager},\n        types::F,\n    };\n    use plonky2::hash::hash_types::HashOut;\n    use plonky2_field::types::Field;\n\n    use super::{MerkleSumNode, MerkleSumTree};\n\n    #[test]\n    pub fn test_new_from_account() {\n        let path = \"../../test-data/batch0.json\";\n        let fm = FileManager {};\n        let tokens = vec![\"BTC\".to_owned(), \"ETH\".to_owned()];\n        let accounts = fm.read_json_into_accounts_vec(path, \u0026tokens);\n\n        let account = accounts.get(0).unwrap();\n        let node = MerkleSumNode::new_from_account(account);\n        let btc_amount = 574041;\n        let eth_amount = 38553;\n        assert_eq!(node.sum_equity, F::from_canonical_u64(btc_amount + eth_amount));\n        assert_eq!(node.sum_debt, F::from_canonical_u64(0));\n    }\n\n    #[test]\n    pub fn test_new_from_children_nodes() {\n        let fm = FileManager {};\n        let path = \"../../test-data/batch0.json\";\n        let tokens = vec![\"BTC\".to_owned(), \"ETH\".to_owned()];\n        let accounts = fm.read_json_into_accounts_vec(path, \u0026tokens);\n\n        let account1 = accounts.get(0).unwrap();\n        let node1 = MerkleSumNode::new_from_account(account1);\n        let acc1_btc_amount = 574041;\n        let acc1_eth_amount = 38553;\n        let acc2_btc_amount = 4864585;\n        let acc2_eth_amount = 6877764;\n\n        let account2 = accounts.get(1).unwrap();\n        let node2 = MerkleSumNode::new_from_account(account2);\n        let node3 = MerkleSumNode::new_from_children_nodes(\u0026node1, \u0026node2);\n        assert_eq!(\n            node3.sum_equity,\n            F::from_canonical_u64(\n                acc1_btc_amount + acc1_eth_amount + acc2_btc_amount + acc2_eth_amount\n            ),\n        );\n        assert_eq!(node3.sum_debt, F::from_canonical_u64(0));\n    }\n\n    #[test]\n    pub fn test_new_tree_from_accounts() {\n        let fm = FileManager {};\n        let path = \"../../test-data/batch0.json\";\n        let tokens = vec![\"BTC\".to_owned(), \"ETH\".to_owned()];\n        let accounts = fm.read_json_into_accounts_vec(path, \u0026tokens);\n        let mut sum_equity = F::ZERO;\n\n        for i in 0..accounts.len() {\n            let account = accounts.get(i).unwrap();\n            account.equity.iter().for_each(|x| {\n                sum_equity = sum_equity + *x;\n            });\n        }\n\n        let tree = MerkleSumTree::new_tree_from_accounts(\u0026accounts);\n\n        let root = tree.get_root();\n        assert_eq!(root.sum_equity, sum_equity);\n        assert_eq!(root.sum_debt, F::ZERO);\n    }\n\n    #[test]\n    fn test_identical_root_hash_with_proving() {\n        let batch_num = 4;\n        let num_assets = 4;\n        let accounts = gen_accounts_with_random_data(4, num_assets);\n\n        let merkle_sum_tree = MerkleSumTree::new_tree_from_accounts(\u0026accounts);\n\n        let (batch_circuit, account_targets) =\n            build_merkle_sum_tree_circuit(batch_num, num_assets, STANDARD_CONFIG);\n\n        let prover = MerkleSumTreeProver { accounts };\n        let proof = prover.get_proof_with_circuit_data(\u0026account_targets, \u0026batch_circuit);\n\n        let hash_offset = MerkleSumNodeTarget::pub_input_root_hash_offset();\n        let proof_root_hash = HashOut::\u003cF\u003e::from_partial(\u0026proof.public_inputs[hash_offset]);\n        assert_eq!(proof_root_hash, merkle_sum_tree.get_root().hash);\n    }\n}\n","traces":[{"line":20,"address":[12793952],"length":1,"stats":{"Line":1}},{"line":21,"address":[12793984,12794176,12794208],"length":1,"stats":{"Line":3}},{"line":23,"address":[12794224,12794256,12794037],"length":1,"stats":{"Line":3}},{"line":25,"address":[12794090],"length":1,"stats":{"Line":1}},{"line":30,"address":[10521136],"length":1,"stats":{"Line":1}},{"line":31,"address":[12794305],"length":1,"stats":{"Line":1}},{"line":32,"address":[12794325],"length":1,"stats":{"Line":1}},{"line":33,"address":[12794353],"length":1,"stats":{"Line":1}},{"line":46,"address":[12795843,12794448],"length":1,"stats":{"Line":1}},{"line":47,"address":[12794514],"length":1,"stats":{"Line":1}},{"line":48,"address":[12794522],"length":1,"stats":{"Line":1}},{"line":49,"address":[12794544],"length":1,"stats":{"Line":1}},{"line":51,"address":[12794566,12794690,12794976],"length":1,"stats":{"Line":3}},{"line":52,"address":[12794997],"length":1,"stats":{"Line":1}},{"line":53,"address":[10521913,10522615],"length":1,"stats":{"Line":2}},{"line":54,"address":[12795792],"length":1,"stats":{"Line":1}},{"line":56,"address":[12795078,12795163,12795015],"length":1,"stats":{"Line":2}},{"line":57,"address":[12795189,12795145,12795314],"length":1,"stats":{"Line":2}},{"line":58,"address":[10522293,10522148,10522201],"length":1,"stats":{"Line":3}},{"line":59,"address":[12795599,12795454],"length":1,"stats":{"Line":2}},{"line":60,"address":[12795607],"length":1,"stats":{"Line":1}},{"line":61,"address":[12795626],"length":1,"stats":{"Line":1}},{"line":68,"address":[12795872],"length":1,"stats":{"Line":1}},{"line":69,"address":[12795904,12795976],"length":1,"stats":{"Line":2}},{"line":72,"address":[12796000],"length":1,"stats":{"Line":0}},{"line":73,"address":[12796018],"length":1,"stats":{"Line":0}}],"covered":24,"coverable":26},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","parser.rs"],"content":"use super::account::{gen_accounts_with_random_data, Account};\nuse crate::types::F;\nuse plonky2_field::types::Field;\nuse serde_json::{Map, Value};\nuse std::{\n    fs,\n    fs::File,\n    io::BufReader,\n    ops::Div,\n    path::{Path, PathBuf},\n};\nuse tracing::{debug, error, info};\n\n#[derive(Debug, Clone)]\npub struct FilesCfg {\n    pub dir: PathBuf,\n    pub batch_size: usize,\n    pub tokens: Vec\u003cString\u003e,\n}\n\npub trait AccountParser {\n    fn read_n_accounts(\n        \u0026mut self,\n        offset: usize,\n        n: usize,\n        fm: \u0026impl JsonFileManager,\n    ) -\u003e Vec\u003cAccount\u003e;\n    fn total_num_of_users(\u0026self) -\u003e usize;\n}\n\n#[derive(Debug)]\npub struct FileManager {}\n\npub trait JsonFileManager {\n    fn list_json_files(\u0026self, dir: \u0026Path) -\u003e std::io::Result\u003cVec\u003cPathBuf\u003e\u003e;\n    fn read_json_into_accounts_vec(\u0026self, path: \u0026str, tokens: \u0026Vec\u003cString\u003e) -\u003e Vec\u003cAccount\u003e;\n    fn read_json_file_into_map(\u0026self, path: \u0026str) -\u003e Vec\u003cMap\u003cString, Value\u003e\u003e;\n}\n\nimpl JsonFileManager for FileManager {\n    fn list_json_files(\u0026self, dir: \u0026Path) -\u003e std::io::Result\u003cVec\u003cPathBuf\u003e\u003e {\n        let mut json_files = Vec::new();\n        if dir.is_dir() {\n            for entry in fs::read_dir(dir)? {\n                let entry = entry?;\n                let path = entry.path();\n                if path.is_file() {\n                    if let Some(extension) = path.extension() {\n                        if extension == \"json\" {\n                            json_files.push(path);\n                        }\n                    }\n                } else if path.is_dir() {\n                    json_files.extend(self.list_json_files(\u0026path)?);\n                }\n            }\n        }\n        json_files.sort();\n        Ok(json_files)\n    }\n\n    /// Read a json file and return the vec of associated accounts.\n    /// tokens is a list of all possible token names. It is used to fill the account with zero for missing tokens.\n    fn read_json_into_accounts_vec(\u0026self, path: \u0026str, tokens: \u0026Vec\u003cString\u003e) -\u003e Vec\u003cAccount\u003e {\n        let parsed_data = self.read_json_file_into_map(path);\n        parse_exchange_state(\u0026parsed_data, tokens)\n    }\n\n    /// Reads a json file into a json string.\n    fn read_json_file_into_map(\u0026self, path: \u0026str) -\u003e Vec\u003cMap\u003cString, Value\u003e\u003e {\n        let file = File::open(path);\n        match file {\n            Ok(f) =\u003e {\n                let reader = BufReader::new(f);\n                // Deserialize the binary data to a struct\n                serde_json::from_reader(reader).expect(\"Unable to parse Json Data\")\n            }\n            Err(e) =\u003e {\n                error!(\"file open error, {:?}\", e);\n                panic!(\"File not found at specified path\");\n            }\n        }\n    }\n}\n\n#[derive(Debug)]\npub struct FileAccountReader {\n    pub cfg: FilesCfg,\n    pub total_num_of_batches: usize,\n    pub total_num_of_users: usize,\n    num_of_docs: usize,\n    num_of_batches_per_doc: usize,\n    file_idx: usize,\n    offset: usize, // an offset to the buffered_accounts\n    buffered_accounts: Vec\u003cAccount\u003e,\n    last_doc_accounts: Vec\u003cAccount\u003e, // we keep this avoiding double loading of last doc\n    docs: Vec\u003cPathBuf\u003e,\n}\n\nimpl FileAccountReader {\n    pub fn new(cfg: FilesCfg, fm: \u0026impl JsonFileManager) -\u003e Self {\n        let user_data_path = std::path::Path::new(\u0026(cfg.dir));\n        if !user_data_path.exists() {\n            panic!(\"dir: {:?} does not exist\", user_data_path);\n        }\n        let json_files = fm.list_json_files(user_data_path);\n        let mut parser = Self {\n            buffered_accounts: vec![],\n            last_doc_accounts: vec![],\n            file_idx: 0,\n            offset: 0,\n            num_of_docs: 0,\n            cfg: cfg.clone(),\n            num_of_batches_per_doc: 0,\n            total_num_of_users: 0,\n            total_num_of_batches: 0,\n            docs: vec![],\n        };\n\n        match json_files {\n            Ok(docs) =\u003e {\n                info!(\"files: {:?}\", docs);\n                let doc_len = docs.len();\n                parser.docs = docs;\n                parser.num_of_docs = doc_len;\n                if doc_len \u003c 1 {\n                    panic!(\"no json files under the folder: {:?}\", user_data_path);\n                }\n                let first_doc_accounts =\n                    fm.read_json_into_accounts_vec(parser.docs[0].to_str().unwrap(), \u0026cfg.tokens);\n                let first_doc_accounts_len = first_doc_accounts.len();\n\n                if doc_len \u003e 1 {\n                    assert_eq!(first_doc_accounts_len % parser.cfg.batch_size, 0);\n                }\n                parser.num_of_batches_per_doc = first_doc_accounts_len.div(parser.cfg.batch_size);\n                parser.buffered_accounts = first_doc_accounts;\n                parser.file_idx = 0;\n\n                if doc_len \u003e 1 {\n                    let last_doc_accounts = fm.read_json_into_accounts_vec(\n                        parser.docs[doc_len - 1].to_str().unwrap(),\n                        \u0026cfg.tokens,\n                    );\n                    assert!(last_doc_accounts.len() \u003c= first_doc_accounts_len);\n                    parser.last_doc_accounts = last_doc_accounts;\n                }\n\n                let total_num_of_users =\n                    (doc_len - 1) * first_doc_accounts_len + parser.last_doc_accounts.len();\n\n                let num_of_batches = total_num_of_users.div_ceil(parser.cfg.batch_size);\n                parser.total_num_of_users = total_num_of_users;\n                parser.total_num_of_batches = num_of_batches;\n            }\n            Err(e) =\u003e panic!(\"list json files err: {:?}\", e),\n        }\n\n        parser\n    }\n\n    pub fn log_state(\u0026self) {\n        debug!(\"cfg: {:?},\\n num_of_files: {:?},\\n num_of_batches_per_doc: {:?},\\n file_idx: {:?},\\n offset: {:?},\\n total_num_of_users: {:?},\\n total_num_of_batches: {:?}\",\n        self.cfg, self.num_of_docs, self.num_of_batches_per_doc, self.file_idx, self.offset, self.total_num_of_users, self.total_num_of_batches);\n    }\n}\n\nimpl AccountParser for FileAccountReader {\n    fn total_num_of_users(\u0026self) -\u003e usize {\n        self.total_num_of_users\n    }\n\n    /// `offset` is to the global user vectors;\n    fn read_n_accounts(\n        \u0026mut self,\n        offset: usize,\n        n: usize,\n        fm: \u0026impl JsonFileManager,\n    ) -\u003e Vec\u003cAccount\u003e {\n        debug!(\"read with offset: {:?}, account_num: {:?}\", offset, n);\n        self.log_state();\n        // to make it simpler, we assume only read by a multiple of batch size;\n        // if try to read cross multiple docs; simply can run this function multiple times;\n        assert!(n % self.cfg.batch_size == 0);\n        let min_offset: usize = self.file_idx * self.cfg.batch_size * self.num_of_batches_per_doc;\n        assert!(offset \u003e= min_offset);\n\n        let acct_len =\n            if offset + n \u003e self.total_num_of_users { self.total_num_of_users - offset } else { n };\n        let num_of_tokens = self.cfg.tokens.len();\n        let mut result = vec![Account::get_empty_account(num_of_tokens); acct_len];\n        if (n + offset - min_offset) \u003c= (self.buffered_accounts.len()) {\n            // we have enough account in the buffer\n            result.clone_from_slice(\u0026self.buffered_accounts[self.offset..(self.offset + n)]);\n            self.offset += n;\n        } else {\n            let mut filled_len = 0;\n\n            if self.offset \u003c self.buffered_accounts.len() {\n                let filled_len = self.buffered_accounts.len() - self.offset;\n                result[0..filled_len].clone_from_slice(\u0026self.buffered_accounts[(self.offset)..]);\n            }\n            let mut missing_len = result.len() - (self.buffered_accounts.len() - self.offset);\n            debug!(\n                \"result len: {:?}, self.offset: {:?}, missing_len: {:?}\",\n                result.len(),\n                self.offset,\n                missing_len\n            );\n\n            while missing_len \u003e 0 {\n                let to_read =\n                    std::cmp::min(self.num_of_batches_per_doc * self.cfg.batch_size, missing_len);\n                if self.file_idx \u003c (self.num_of_docs - 1) {\n                    // load the next file; TODO: assert_eq!(accounts_len, last_doc_account_num);\n                    self.file_idx += 1;\n                    self.buffered_accounts = fm.read_json_into_accounts_vec(\n                        self.docs[self.file_idx].to_str().unwrap(),\n                        \u0026self.cfg.tokens,\n                    );\n                    result[filled_len..(filled_len + to_read)]\n                        .clone_from_slice(\u0026self.buffered_accounts[0..to_read]);\n                    filled_len += to_read;\n                    self.offset = to_read;\n                } else {\n                    self.offset += result.len();\n                    break;\n                }\n                missing_len -= to_read;\n            }\n        }\n        result\n    }\n}\n\n/// Parses the exchanges state at some snapshot and returns.\nfn parse_exchange_state(\n    parsed_data: \u0026Vec\u003cMap\u003cString, Value\u003e\u003e,\n    tokens: \u0026Vec\u003cString\u003e,\n) -\u003e Vec\u003cAccount\u003e {\n    let mut accounts_data: Vec\u003cAccount\u003e = Vec::new();\n    for obj in parsed_data {\n        accounts_data.push(parse_account_state(obj, tokens));\n    }\n    accounts_data\n}\n\n/// Parses the exchanges state at some snapshot and returns.\npub fn parse_account_state(parsed_data: \u0026Map\u003cString, Value\u003e, tokens: \u0026Vec\u003cString\u003e) -\u003e Account {\n    let account_id = parsed_data\n        .get(\"id\")\n        .expect(format!(\"Account {:?} dont have key `id`\", parsed_data).as_str())\n        .as_str()\n        .unwrap();\n\n    let equities = parsed_data\n        .get(\"equity\")\n        .expect(format!(\"Account {:?} dont have key `equity`\", parsed_data).as_str())\n        .as_object()\n        .unwrap();\n    let mut parsed_equities = Vec::new();\n    for token in tokens.iter() {\n        if let Some(val) = equities.get(token) {\n            let parsed_equity =\n                F::from_canonical_u64(val.as_str().unwrap().parse::\u003cu64\u003e().unwrap());\n            parsed_equities.push(parsed_equity);\n        } else {\n            panic!(\"fail to find equity for token: {:?} in accountID {:?}\", token, account_id);\n        }\n    }\n\n    let mut parsed_debts = Vec::new();\n    if let Some(debts) = parsed_data.get(\"debt\") {\n        let debts = debts.as_object().unwrap();\n        for token in tokens.iter() {\n            if let Some(val) = debts.get(token) {\n                let parsed_debt =\n                    F::from_canonical_u64(val.as_str().unwrap().parse::\u003cu64\u003e().unwrap());\n                parsed_debts.push(parsed_debt);\n            } else {\n                panic!(\"fail to find debt for token: {:?} in accountID {:?}\", token, account_id);\n            }\n        }\n    } else {\n        // if there is no debt, we fill it with zero\n        parsed_debts = vec![F::ZERO; parsed_equities.len()];\n    }\n\n    Account { id: account_id.into(), equity: parsed_equities, debt: parsed_debts }\n}\n\npub struct RandomAccountParser {\n ng::error;\n\nuse crate::{\n    circuit_utils::prove_timing,\n    types::{D, F},\n};\n\nuse super::recursive_circuit::RecursiveTargets;\n\npub struct RecursiveProver\u003cC: GenericConfig\u003cD, F = F\u003e, const N: usize\u003e {\n    // pub batch_id: usize,\n    pub sub_proofs: [ProofWithPublicInputs\u003cF, C, D\u003e; N],\n    pub sub_circuit_vd: VerifierOnlyCircuitData\u003cC, D\u003e,\n}\n\nimpl\u003cC: GenericConfig\u003cD, F = F\u003e, const N: usize\u003e RecursiveProver\u003cC, N\u003e {\n    /// Get proof with a pre-compiled merkle sum circuit and recursive targets. In this method we do not need to build the circuit as we use a pre-built circuit.\n    pub fn get_proof_with_circuit_data(\n        \u0026self,\n        recursive_targets: RecursiveTargets\u003cN\u003e,\n        cd: \u0026CircuitData\u003cF, C, D\u003e,\n    ) -\u003e ProofWithPublicInputs\u003cF, C, D\u003e\n    where\n        \u003cC as GenericConfig\u003c2\u003e\u003e::Hasher: AlgebraicHasher\u003cF\u003e,\n    {\n        let mut pw = PartialWitness::\u003cF\u003e::new();\n        let CircuitData { prover_only, common, .. } = \u0026cd;\n\n        recursive_targets.set_targets(\u0026mut pw, self.sub_proofs.to_vec(), \u0026self.sub_circuit_vd);\n\n        let mut t = prove_timing();\n        let proof_res = prove(prover_only, common, pw, \u0026mut t);\n\n        match proof_res {\n            Ok(proof) =\u003e {\n                let proof_verification_res = cd.verify(proof.clone());\n                match proof_verification_res {\n                    Ok(_) =\u003e proof,\n                    Err(e) =\u003e {\n                        error!(\"Proof verification failed: {:?}\", e);\n                        panic!(\"Proof verification failed!\");\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                error!(\"Proof generation failed: {:?}\", e);\n                panic!(\"Proof generation failed!\");\n            }\n        }\n    }\n}\n\npub fn hash_n_subhashes\u003cF: RichField + Extendable\u003cD\u003e, const D: usize\u003e(\n    hashes: \u0026Vec\u003cHashOut\u003cF\u003e\u003e,\n) -\u003e HashOut\u003cF\u003e {\n    let inputs: Vec\u003cF\u003e = hashes.iter().map(|h| h.elements.to_vec()).flatten().collect();\n    let hash = PoseidonHash::hash_no_pad(inputs.as_slice());\n    hash\n}\n","traces":[{"line":33,"address":[9390448,9392985,9394446],"length":1,"stats":{"Line":0}},{"line":41,"address":[9390503],"length":1,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[9390881],"length":1,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[9392320,9392449,9392187,9391988,9391572,9392516,9392707],"length":1,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[9390992],"length":1,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[12806555,12806320],"length":1,"stats":{"Line":1}},{"line":71,"address":[],"length":0,"stats":{"Line":3}},{"line":72,"address":[],"length":0,"stats":{"Line":2}},{"line":73,"address":[],"length":0,"stats":{"Line":0}}],"covered":3,"coverable":21},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","recursive_prover","recursive_circuit.rs"],"content":"use plonky2::{\n    iop::{\n        target::Target,\n        witness::{PartialWitness, WitnessWrite},\n    },\n    plonk::{\n        circuit_builder::CircuitBuilder,\n        circuit_data::{\n            CircuitConfig, CircuitData, CommonCircuitData, VerifierCircuitTarget,\n            VerifierOnlyCircuitData,\n        },\n        config::{AlgebraicHasher, GenericConfig},\n        proof::{ProofWithPublicInputs, ProofWithPublicInputsTarget},\n    },\n};\n\nuse crate::merkle_sum_prover::circuits::merkle_sum_circuit::MerkleSumNodeTarget;\n\nuse crate::types::{C, D, F};\n\n/// Struct representing the targets of a recusive circuit. Since we have the same type of subproofs, we only need one type of verifier circuit as\n/// we can verify all the targets using the same circuit.\n#[derive(Clone)]\npub struct RecursiveTargets\u003cconst N: usize\u003e {\n    pub proof_with_pub_input_targets: Vec\u003cProofWithPublicInputsTarget\u003cD\u003e\u003e,\n    pub verifier_circuit_target: VerifierCircuitTarget, // Only one needed instead of N\n}\n\nimpl\u003cconst N: usize\u003e RecursiveTargets\u003cN\u003e {\n    pub fn pub_input_hash_offset() -\u003e std::ops::Range\u003cusize\u003e {\n        // the hash offset of recursive pub input is the same as the merkle sum tree node target\n        MerkleSumNodeTarget::pub_input_root_hash_offset()\n    }\n\n    /// Builds a N-ary merkle sum tree and sets its root as a public input. We use a N-ary merkle sum tree instead of the binary one since it requires less hash gates.\n    pub fn build_recursive_merkle_sum_tree_circuit(\u0026mut self, builder: \u0026mut CircuitBuilder\u003cF, D\u003e) {\n        let mut merkle_sum_tree_node_targets: Vec\u003cMerkleSumNodeTarget\u003e = Vec::new();\n\n        (0..N).for_each(|i| {\n            let targets = std::mem::take(\u0026mut self.proof_with_pub_input_targets[i].public_inputs);\n            merkle_sum_tree_node_targets.push(MerkleSumNodeTarget::from(targets));\n        });\n\n        let parent_merkle_sum_node_target = MerkleSumNodeTarget::get_parent_from_children::\u003cN\u003e(\n            builder,\n            \u0026merkle_sum_tree_node_targets,\n        );\n\n        (0..N).for_each(|i| {\n            let public_input_target = Vec::\u003cTarget\u003e::from(merkle_sum_tree_node_targets[i]);\n            self.proof_with_pub_input_targets[i].public_inputs = public_input_target;\n        });\n\n        parent_merkle_sum_node_target.register_as_public_input(builder);\n    }\n\n    /// Sets recursive targets with values from subproof PIs and the verifier cd.\n    pub fn set_targets\u003cC: GenericConfig\u003cD, F = F\u003e\u003e(\n        \u0026self,\n        pw: \u0026mut PartialWitness\u003cF\u003e,\n        sub_proofs: Vec\u003cProofWithPublicInputs\u003cF, C, D\u003e\u003e,\n        inner_circuit_vd: \u0026VerifierOnlyCircuitData\u003cC, D\u003e,\n    ) where\n        C::Hasher: AlgebraicHasher\u003cF\u003e,\n    {\n        pw.set_verifier_data_target(\u0026self.verifier_circuit_target, inner_circuit_vd);\n\n        (0..N).for_each(|i| {\n            pw.set_proof_with_pis_target(\u0026self.proof_with_pub_input_targets[i], \u0026sub_proofs[i]);\n        });\n    }\n}\n\n/// We verify N subproofs in the circuit using the verifier CD. We also ensure the verifier data = constant vd_digest in the circuit to ensure the\n/// vd is embedded in circuit.\npub fn verify_n_subproof_circuit\u003c\n    // C: GenericConfig\u003cD, F = F\u003e,\n    InnerC: GenericConfig\u003cD, F = F\u003e,\n    const N: usize,\n\u003e(\n    builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n    subproof_common_cd: \u0026CommonCircuitData\u003cF, D\u003e,\n    subproof_verifier_cd: \u0026VerifierOnlyCircuitData\u003cInnerC, D\u003e,\n) -\u003e RecursiveTargets\u003cN\u003e\nwhere\n    InnerC::Hasher: AlgebraicHasher\u003cF\u003e,\n{\n    let verifier_circuit_targets = VerifierCircuitTarget {\n        constants_sigmas_cap: builder\n            .add_virtual_cap(subproof_common_cd.config.fri_config.cap_height),\n        circuit_digest: builder.add_virtual_hash(),\n    };\n\n    let vd_digest = subproof_verifier_cd.circuit_digest;\n    let vd_digest_target = builder.constant_hash(vd_digest);\n    builder.connect_hashes(verifier_circuit_targets.circuit_digest, vd_digest_target);\n\n    // _inner_verifier_circuit_data.circuit_digest;\n    let mut proof_with_pis_targets: Vec\u003cProofWithPublicInputsTarget\u003cD\u003e\u003e = vec![];\n    (0..N).for_each(|_| {\n        let proof_with_pub_input_target =\n            builder.add_virtual_proof_with_pis::\u003cInnerC\u003e(subproof_common_cd);\n        builder.verify_proof::\u003cInnerC\u003e(\n            \u0026proof_with_pub_input_target,\n            \u0026verifier_circuit_targets,\n            subproof_common_cd,\n        );\n        proof_with_pis_targets.push(proof_with_pub_input_target);\n    });\n\n    RecursiveTargets {\n        verifier_circuit_target: verifier_circuit_targets,\n        proof_with_pub_input_targets: proof_with_pis_targets,\n    }\n}\n\n/// build recursive circuit that proves N subproofs and geneate parent merkle sum node targets\n// This circuit hardcode the constraint that the verifier_circuit_target.circuit_digest must be equal to that inner_verifier_circuit_data.circuit_digest;\npub fn build_recursive_n_circuit\u003c\n    // C: GenericConfig\u003cD, F = F\u003e,\n    InnerC: GenericConfig\u003cD, F = F\u003e,\n    const N: usize,\n\u003e(\n    inner_common_circuit_data: \u0026CommonCircuitData\u003cF, D\u003e,\n    inner_verifier_circuit_data: \u0026VerifierOnlyCircuitData\u003cInnerC, D\u003e,\n    circuit_config: CircuitConfig,\n) -\u003e (CircuitData\u003cF, C, D\u003e, RecursiveTargets\u003cN\u003e)\nwhere\n    InnerC::Hasher: AlgebraicHasher\u003cF\u003e,\n{\n    let mut builder = CircuitBuilder::\u003cF, D\u003e::new(circuit_config);\n    let mut recursive_targets = verify_n_subproof_circuit(\n        \u0026mut builder,\n        inner_common_circuit_data,\n        inner_verifier_circuit_data,\n    );\n    recursive_targets.build_recursive_merkle_sum_tree_circuit(\u0026mut builder);\n    let circuit_data = builder.build::\u003cC\u003e();\n    (circuit_data, recursive_targets)\n}\n","traces":[{"line":30,"address":[8861824],"length":1,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[8862544,8861898],"length":1,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[8861520,8861679],"length":1,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[8863104,8863975],"length":1,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":94,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":99,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":0}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[8862672,8863053],"length":1,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{  {\n    let total_nums = 2 * batch_size - 1;\n    ((total_nums - node_idx) as f64).log(2.0).floor() as usize\n}\n\n/// Given a hash string, get a hashout\npub fn get_hash_from_hash_string(hash_string: String) -\u003e HashOut\u003cF\u003e {\n    let without_brackets = hash_string.trim_matches(|c| c == '[' || c == ']').to_string(); // Remove brackets\n\n    let hash_as_vec_f: Vec\u003cF\u003e = without_brackets\n        .split(',')\n        .map(|s| F::from_canonical_u64(s.parse::\u003cu64\u003e().unwrap()))\n        .collect();\n\n    if hash_as_vec_f.len() != 4 {\n        panic!(\"Incorrect format of hash\");\n    }\n\n    HashOut::from_vec(hash_as_vec_f)\n}\n\n#[cfg(test)]\npub mod test_util {\n    use plonky2::hash::hash_types::HashOut;\n\n    use crate::util::get_node_level;\n\n    use super::{get_hash_from_hash_string, pad_to_multiple_of};\n\n    #[test]\n    fn test_get_node_level() {\n        assert_eq!(get_node_level(8, 14), 0);\n        assert_eq!(get_node_level(8, 13), 1);\n        assert_eq!(get_node_level(8, 9), 2);\n        assert_eq!(get_node_level(8, 11), 2);\n        assert_eq!(get_node_level(8, 0), 3);\n        assert_eq!(get_node_level(8, 4), 3);\n        assert_eq!(get_node_level(8, 7), 3);\n    }\n\n    #[test]\n    fn test_pad_to_multiple_of() {\n        assert_eq!(pad_to_multiple_of(23, 4), 24);\n        assert_eq!(pad_to_multiple_of(24, 4), 24);\n        assert_eq!(pad_to_multiple_of(27, 4), 28);\n    }\n\n    #[test]\n    fn test_get_hash_from_hash_string() {\n        let hash = get_hash_from_hash_string(\"[0000,0000,0000,0000]\".to_string());\n        assert_eq!(hash, HashOut::ZERO);\n    }\n}\n","traces":[{"line":5,"address":[10792496],"length":1,"stats":{"Line":1}},{"line":6,"address":[12806680],"length":1,"stats":{"Line":1}},{"line":7,"address":[12806691],"length":1,"stats":{"Line":0}},{"line":9,"address":[12806731,12806703,12806754],"length":1,"stats":{"Line":2}},{"line":10,"address":[12806746,12806780,12806857],"length":1,"stats":{"Line"

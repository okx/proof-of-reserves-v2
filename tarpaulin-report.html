.id[56..64].to_string(), // Remaining 32 bits (8 hex chars, fits in 56 bits)\n        ];\n\n        segments\n            .iter()\n            .map(|seg| F::from_canonical_u64(u64::from_str_radix(seg, 16).unwrap()))\n            .collect::\u003cVec\u003cF\u003e\u003e()\n    }\n}\n\n/// Generates num_accounts number of accounts with num_assets of assets (with equity and debt being seperate vecs)\npub fn gen_accounts_with_random_data(num_accounts: usize, num_assets: usize) -\u003e Vec\u003cAccount\u003e {\n    let mut accounts: Vec\u003cAccount\u003e = Vec::new();\n    let mut rng = rand::thread_rng(); // Create a random number generator\n    for _ in 0..num_accounts {\n        let mut equities = Vec::new();\n        let mut debts = Vec::new();\n        for _ in 0..num_assets {\n            let equity = rng.gen_range(1..1000);\n            let debt = equity - 1; // such that debt is always less than equity\n            equities.push(F::from_canonical_u32(equity));\n            debts.push(F::from_canonical_u32(debt));\n        }\n\n        let mut bytes = [0u8; 32]; // 32 bytes * 2 hex chars per byte = 64 hex chars\n        rng.fill(\u0026mut bytes);\n        let account_id = bytes.iter().map(|byte| format!(\"{:02x}\", byte)).collect::\u003cString\u003e();\n        accounts.push(Account { id: account_id, equity: equities, debt: debts });\n    }\n    accounts\n}\n\npub fn gen_empty_accounts(batch_size: usize, num_assets: usize) -\u003e Vec\u003cAccount\u003e {\n    let accounts = vec![Account::get_empty_account(num_assets); batch_size];\n    accounts\n}\n","traces":[{"line":20,"address":[2777028,2776999,2776144],"length":1,"stats":{"Line":1}},{"line":21,"address":[2776182,2777072,2777104],"length":1,"stats":{"Line":3}},{"line":23,"address":[2776277,2777152,2777120],"length":1,"stats":{"Line":1}},{"line":25,"address":[2776333],"length":1,"stats":{"Line":1}},{"line":27,"address":[2776422,2776364,2777016],"length":1,"stats":{"Line":2}},{"line":33,"address":[2777168,2777471      build_merkle_sum_tree_circuit(batch_size, asset_num, STANDARD_CONFIG);\n    println!(\"build merkle sum tree circuit\");\n\n    let accounts = gen_accounts_with_random_data(batch_size, asset_num);\n    let prover = MerkleSumTreeProver { accounts };\n\n    let merkle_sum_proof = prover.get_proof_with_circuit_data(account_targets, \u0026merkle_sum_circuit);\n    println!(\"prove merkle sum tree\");\n\n    let (recursive_circuit, recursive_targets) = build_recursive_n_circuit::\u003cC, SUBPROOF_NUM\u003e(\n        \u0026merkle_sum_circuit.common,\n        \u0026merkle_sum_circuit.verifier_only,\n        STANDARD_CONFIG,\n    );\n    println!(\"build recursive circuit\");\n\n    let subproofs: [ProofWithPublicInputs\u003cF, C, D\u003e; SUBPROOF_NUM] =\n        std::array::from_fn(|_| merkle_sum_proof.clone());\n\n    let recursive_prover = RecursiveProver {\n        sub_proofs: subproofs,\n        sub_circuit_vd: merkle_sum_circuit.verifier_only.clone(),\n    };\n\n    let start = std::time::Instant::now();\n    recursive_prover.get_proof_with_circuit_data(recursive_targets, \u0026recursive_circuit);\n    println!(\"prove recursive {} subproofs in : {:?}\", SUBPROOF_NUM, start.elapsed());\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","bin","gen_mst.rs"],"content":"use plonky2::{hash::hash_types::HashOut, util::log2_strict};\nuse rayon::prelude::*;\n\nuse std::{ops::Div, str::FromStr, sync::RwLock};\nuse tracing::debug;\nuse zk_por_core::{\n    config::ProverConfig,\n    merkle_sum_tree::MerkleSumTree,\n    parser::{FilesCfg, FilesParser},\n    util::{get_node_level, get_recursive_hash_nums},\n    GlobalConfig, GLOBAL_CONFIG, GLOBAL_MST,\n};\nuse zk_por_tracing::{init_tracing, TraceConfig};\n\n/// currently, we assume the first n-1 files contain users of number that is a multiple of batch_size;\n/// the last file might not be an exact multiple;\n/// we also assume the multiple is same for the first n-1 files\nfn main() {\n    let cfg = ProverConfig::try_new().unwrap();\n    let trace_cfg: TraceConfig = cfg.log.into();\n    init_tracing(trace_cfg);\n\n    let mut parser = FilesParser::new(FilesCfg {\n        dir: std::path::PathBuf::from_str(\u0026cfg.prover.user_data_path).unwrap(),\n        batch_size: cfg.prover.batch_size,\n        num_of_tokens: cfg.prover.num_of_tokens,\n    });\n    parser.log_state();\n\n    GLOBAL_CONFIG\n        .set(GlobalConfig {\n            num_of_tokens: cfg.prover.num_of_tokens,\n            num_of_batches: parser.total_num_of_batches,\n        })\n        .unwrap();\n    let vec_size = parser.total_num_of_batches * (2 * parser.cfg.batch_size - 1)\n        + get_recursive_hash_nums(parser.total_num_of_batches, cfg.prover.hyper_tree_size);\n    debug!(\"global mst size: {:?}\", vec_size);\n    GLOBAL_MST.set(RwLock::new(vec![HashOut::default(); vec_size])).unwrap();\n\n    let batch_size = parser.cfg.batch_size;\n\n    let mut offset = 0;\n    while offset \u003c parser.total_num_of_users {\n        let num_cpus = num_cpus::get();\n        let mut batch_accts = Vec::new();\n        // TODO: we can read multile docs concurrently\n        for _ in 0..num_cpus {\n            if offset \u003c parser.total_num_of_users {\n                let account = parser.read_n_accounts(offset, batch_size);\n                let acct_len = account.len();\n                batch_accts.push((offset / batch_size, account));\n                offset = offset + acct_len;\n            }\n        }\n\n        let _: Vec\u003c()\u003e = batch_accts\n            .into_par_iter()\n            .map(|(chunk_idx, chunk)| {\n                debug!(\"chunk_idx: {:}, chunk data: {:?}\", chunk_idx, chunk.len());\n                let mst = MerkleSumTree::new_tree_from_accounts(\u0026chunk.to_vec(), batch_size);\n                let tree_depth = log2_strict(batch_size);\n\n                let global_cfg = GLOBAL_CONFIG.get().unwrap();\n                let global_mst = GLOBAL_MST.get().unwrap();\n                let mut _g = global_mst.write().expect(\"unable to get a lock\");\n                for i in 0..batch_size * 2 - 1 {\n                    let batch_tree_level = get_node_level(batch_size, i);\n                    let level_from_bottom = tree_depth - batch_tree_level;\n\n                    let global_tree_vertical_offset = 2 * batch_size * global_cfg.num_of_batches\n                        - (2 * batch_size * global_cfg.num_of_batches).div(1 \u003c\u003c level_from_bottom);\n\n                    let level_node_counts = batch_size.div(1 \u003c\u003c level_from_bottom);\n                    let global_inter_tree_horizontal_offset = level_node_counts * chunk_idx;\n                    let intra_tree_horizontal_offset =\n                        i - (2 * batch_size - 2 * batch_size.div(1 \u003c\u003c level_from_bottom));\n\n                    _g[global_tree_vertical_offset\n                        + global_inter_tree_horizontal_offset\n                        + intra_tree_horizontal_offset] = mst.merkle_sum_tree[i].hash;\n                }\n                drop(_g);\n            })\n            .collect();\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","circuit_config.rs"],"content":"use plonky2::{\n    fri::{reduction_strategies::FriReductionStrategy, FriConfig},\n    plonk::circuit_data::CircuitConfig,\n};\n\npub const STANDARD_CONFIG: CircuitConfig = CircuitConfig {\n    num_wires: 135,\n    num_routed_wires: 80,\n    num_constants: 2,\n    use_base_arithmetic_gate: true,\n    security_bits: 100,\n    num_challenges: 2,\n    zero_knowledge: false,\n    max_quotient_degree_factor: 8,\n    fri_config: FriConfig {\n        rate_bits: 3,\n        cap_height: 1,\n        proof_of_work_bits: 16,\n        reduction_strategy: FriReductionStrategy::ConstantArityBits(4, 5),\n _empty_proofs: Vec\u003c(\n        (CircuitData\u003cF, C, D\u003e, RecursiveTargets\u003cRECURSIVE_FACTOR\u003e),\n        ProofWithPublicInputs\u003cF, C, D\u003e,\n    )\u003e,\n}\n\nimpl\u003cconst RECURSIVE_FACTOR: usize\u003e CircuitRegistry\u003cRECURSIVE_FACTOR\u003e {\n    pub fn init(\n        batch_size: usize,\n        asset_num: usize,\n        batch_circuit_config: CircuitConfig,\n        recursive_level_configs: Vec\u003cCircuitConfig\u003e,\n    ) -\u003e Self {\n        let init_start = std::time::Instant::now();\n\n        let start = std::time::Instant::now();\n        let (batch_circuit_data, account_targets) =\n            build_merkle_sum_tree_circuit(batch_size, asset_num, batch_circuit_config);\n        tracing::info!(\n            \"build merkle sum tree circuit with batch size {} in : {:?}\",\n            batch_size,\n            start.elapsed()\n        );\n\n        let accounts = gen_empty_accounts(batch_size, asset_num);\n\n        let start = std::time::Instant::now();\n        let prover = MerkleSumTreeProver { accounts: accounts };\n        let empty_batch_proof =\n            prover.get_proof_with_circuit_data(account_targets.clone(), \u0026batch_circuit_data);\n        tracing::info!(\n            \"prove merkle sum tree with batch size {} in : {:?}\",\n            batch_size,\n            start.elapsed()\n        );\n\n        let mut recursive_circuit_and_empty_proofs = Vec::new();\n\n        let mut last_circuit_data = \u0026batch_circuit_data;\n        let mut last_empty_proof = empty_batch_proof.clone();\n\n        for (level, circuit_config) in recursive_level_configs.into_iter().enumerate() {\n            let start = std::time::Instant::now();\n            let (recursive_circuit, recursive_targets) =\n                build_recursive_n_circuit::\u003cC, RECURSIVE_FACTOR\u003e(\n                    \u0026last_circuit_data.common,\n                    \u0026last_circuit_data.verifier_only,\n                    circuit_config,\n                );\n            tracing::info!(\n                \"build recursive circuit at level {} in : {:?}, with vd {:?}\",\n                level,\n                start.elapsed(),\n                recursive_circuit.verifier_only.circuit_digest\n            );\n            let sub_proofs: [ProofWithPublicInputs\u003cF, C, D\u003e; RECURSIVE_FACTOR] =\n                std::array::from_fn(|_| last_empty_proof.clone());\n            let start = std::time::Instant::now();\n            let recursive_prover = RecursiveProver {\n                sub_proofs: sub_proofs,\n                sub_circuit_vd: last_circuit_data.verifier_only.clone(),\n            };\n            let recursive_proof = recursive_prover\n                .get_proof_with_circuit_data(recursive_targets.clone(), \u0026recursive_circuit);\n\n            tracing::info!(\n                \"prove recursive subproofs at level {} in : {:?}\",\n                level,\n                start.elapsed()\n            );\n\n            recursive_circuit_and_empty_proofs\n                .push(((recursive_circuit, recursive_targets), recursive_proof.clone()));\n\n            last_circuit_data = \u0026recursive_circuit_and_empty_proofs.last().unwrap().0 .0;\n            last_empty_proof = recursive_proof;\n        }\n\n        tracing::info!(\n            \"finish init circuit registry with {} recursive levels in {:?}\",\n            recursive_circuit_and_empty_proofs.len(),\n            init_start.elapsed()\n        );\n\n        Self {\n            batch_circuit: (batch_circuit_data, account_targets),\n            empty_batch_proof: empty_batch_proof,\n            recursive_circuits_and_empty_proofs: recursive_circuit_and_empty_proofs,\n        }\n    }\n\n    pub fn get_batch_circuit(\u0026self) -\u003e (\u0026CircuitData\u003cF, C, D\u003e, Vec\u003cAccountTargets\u003e) {\n        (\u0026self.batch_circuit.0, self.batch_circuit.1.clone())\n    }\n\n    pub fn get_empty_batch_circuit_proof(\u0026self) -\u003e ProofWithPublicInputs\u003cF, C, D\u003e {\n        self.empty_batch_proof.clone()\n    }\n\n    /// leaf node at level 0\n    pub fn get_recursive_circuit(\n        \u0026self,\n        level: usize,\n    ) -\u003e Option\u003c(\u0026CircuitData\u003cF, C, D\u003e, RecursiveTargets\u003cRECURSIVE_FACTOR\u003e)\u003e {\n        let circuit_and_empty_proof = self.recursive_circuits_and_empty_proofs.get(level)?;\n        Some((\u0026circuit_and_empty_proof.0 .0, circuit_and_empty_proof.0 .1.clone()))\n    }\n\n    pub fn get_empty_recursive_circuit_proof(\n        \u0026self,\n        level: usize,\n    ) -\u003e Option\u003cProofWithPublicInputs\u003cF, C, D\u003e\u003e {\n        let circuit_and_empty_proof = self.recursive_circuits_and_empty_proofs.get(level)?;\n        Some(circuit_and_empty_proof.1.clone())\n    }\n}\n","traces":[{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}}, istry;\npub mod circuit_utils;\npub mod config;\npub mod error;\npub mod merkle_sum_prover;\npub mod merkle_sum_tree;\npub mod parser;\npub mod recursive_prover;\npub mod types;\npub mod util;\n\nuse account::Account;\nuse once_cell::sync::OnceCell;\nuse plonky2::hash::hash_types::HashOut;\nuse std::sync::RwLock;\nuse types::F;\n\n#[derive(Debug)]\npub struct GlobalConfig {\n    pub num_of_tokens: usize,\n    pub num_of_batches: usize,\n}\n\npub static EMPTY_ACCT: OnceCell\u003cAccount\u003e = OnceCell::new();\npub static GLOBAL_CONFIG: OnceCell\u003cGlobalConfig\u003e = OnceCell::new();\npub static GLOBAL_MST: OnceCell\u003cRwLock\u003cVec\u003cHashOut\u003cF\u003e\u003e\u003e\u003e = OnceCell::new();\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","main.rs"],"content":"use tracing::{debug, Level};\nuse zk_por_tracing::{init_tracing, TraceConfig};\n\npub fn main() {\n    let cfg = TraceConfig {\n        prefix: \"zkpor\".to_string(),\n        dir: \"logs\".to_string(),\n        level: Level::DEBUG,\n        console: false,\n        flame: false,\n    };\n    let guard = init_tracing(cfg);\n    debug!(\"tracing works\");\n    drop(guard)\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","merkle_sum_prover","circuits","account_circuit.rs"],"content":"use plonky2::{\n    hash::{hash_types::HashOutTarget, poseidon::PoseidonHash},\n    iop::{\n        target::Target,\n        witness::{PartialWitness, WitnessWrite},\n    },\n    plonk::circuit_builder::CircuitBuilder,\n};\n\nuse crate::{\n    account::Account,\n    circuit_utils::assert_non_negative_unsigned,\n    types::{D, F},\n};\n\n#[derive(Debug, Clone)]\n/// Targets representing a users account, where their equity and debt are split into individual tokens.\npub struct AccountTargets {\n    pub id: [Target; 5],\n    pub equity: Vec\u003cTarget\u003e,\n    pub debt: Vec\u003cTarget\u003e,\n}\n\nimpl AccountTargets {\n    pub fn new_from_account(\n        account: \u0026Account,\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n    ) -\u003e AccountTargets {\n        let id: [Target; 5] = std::array::from_fn(|_| builder.add_virtual_target());\n        let equity = builder.add_virtual_targets(account.equity.len());\n        let debt = builder.add_virtual_targets(account.debt.len());\n\n        AccountTargets { id, equity, debt }\n    }\n\n    pub fn set_account_targets(\u0026self, account_info: \u0026Account, pw: \u0026mut PartialWitness\u003cF\u003e) {\n        assert_eq!(self.equity.len(), account_info.equity.len());\n        assert_eq!(self.debt.len(), account_info.debt.len());\n\n        pw.set_target_arr(self.equity.as_slice(), account_info.equity.as_slice());\n        pw.set_target_arr(self.debt.as_slice(), account_info.debt.as_slice());\n        pw.set_target_arr(self.id.as_slice(), \u0026account_info.get_user_id_in_field().as_slice());\n    }\n}\n\n#[derive(Debug, Clone)]\n/// Targets representing a users account, where their equity and liabilities are summed into 2 summed values.\npub struct AccountSumTargets {\n    pub id: [Target; 5],\n    pub sum_equity: Target,\n    pub sum_debt: Target,\n}\n\nimpl AccountSumTargets {\n    /// Given Account Targets, sum the account equity and liabilities and return a AccountSumTargets.\n    pub fn from_account_target(\n        account: \u0026AccountTargets,\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n    ) -\u003e AccountSumTargets {\n        let sum_equity = account.equity.iter().fold(builder.zero(), |x, y| builder.add(x, *y));\n\n        let sum_debt = account.debt.iter().fold(builder.zero(), |x, y| builder.add(x, *y));\n\n        let diff_between_equity_debt = builder.sub(sum_equity, sum_debt);\n\n        // Ensure the equity is greater than the debt. This works as long as we constrict our equity to 62 bits.\n        assert_non_negative_unsigned(builder, diff_between_equity_debt);\n\n        AccountSumTargets { id: account.id, sum_equity, sum_debt }\n    }\n\n    /// Get account hash targets\n    pub fn get_account_hash_targets(\u0026self, builder: \u0026mut CircuitBuilder\u003cF, D\u003e) -\u003e HashOutTarget {\n        let hash_inputs = vec![self.id.to_vec(), vec![self.sum_equity, self.sum_debt]].concat();\n\n        let hash = builder.hash_n_to_hash_no_pad::\u003cPoseidonHash\u003e(hash_inputs);\n        hash\n    }\n}\n\n#[cfg(test)]\npub mod test {\n    use crate::{circuit_utils::run_circuit_test, parser::read_json_into_accounts_vec};\n\n    use super::{AccountSumTargets, AccountTargets};\n\n    #[test]\n    fn test_account_target() {\n        run_circuit_test(|builder, pw| {\n            let path = \"../../test-data/batch0.json\";\n            let accounts = read_json_into_accounts_vec(path);\n\n            let account_target =\n                AccountTargets::new_from_account(accounts.get(0).unwrap(), builder);\n            account_target.set_account_targets(accounts.get(0).unwrap(), pw);\n        });\n    }\n\n    #[test]\n    fn test_account_sum_target() {\n        run_circuit_test(|builder, pw| {\n            let path = \"../../test-data/batch0.json\";\n            let accounts = read_json_into_accounts_vec(path);\n\n            let account_target =\n                AccountTargets::new_from_account(accounts.get(0).unwrap(), builder);\n\n            let account_sum_target =\n                AccountSumTargets::from_account_target(\u0026account_target, builder);\n\n            let total_equity =\n                account_target.equity.iter().fold(builder.zero(), |x, y| builder.add(x, *y));\n            let total_debt =\n                account_target.debt.iter().fold(builder.zero(), |x, y| builder.add(x, *y));\n\n            builder.connect(account_sum_target.sum_equity, total_equity);\n            builder.connect(account_sum_target.sum_debt, total_debt);\n\n            account_target.set_account_targets(accounts.get(0).unwrap(), pw);\n        });\n    }\n}\n","traces":[{"line":25,"address":[2259680,2260055],"length":1,"stats":{"Line":1}},{"line":29,"address":[2260101,2260080,2259722],"length":1,"stats":{"Line":3}},{"line":30,"address":[2259753],"length":1,"stats":{"Line":1}},{"line":31,"address":[2259877,2259802],"length":1,"stats":{"Line":2}},{"line":36,"address":[2260128,2260881],"length":1,"stats":{"Line":1}},{"line":37,"address":[2260174],"length":1,"stats":{"Line":1}},{"line":38,"address":[2260370],"length":1,"stats":{"Line":1}},{"line":40,"address":[2260563],"length":1,"stats":{"Line":1}},{"line":41,"address":[2260627],"length":1,"stats":{"Line":1}},{"line":42,"address":[2260694],"length":1,"stats":{"Line":1}},{"line":56,"address":[2260912],"length":1,"stats":{"Line":1}},{"line":60,"address":[2261488,2261509,2260963],"length":1,"stats":{"Line":3}},{"line":62,"address":[2261621,2261053,2261600],"length":1,"stats":{"Line":1}},{"line":64,"address":[2261160],"length":1,"stats":{"Line":1}},{"line":67,"address":[2261278],"length":1,"stats":{"Line":1}},{"line":69,"address":[2261344],"length":1,"stats":{"Line":1}},{"line":73,"address":[2262492,2261712,2262463],"length":1,"stats":{"Line":1}},{"line":74,"address":[2262501,2261755],"length":1,"stats":{"Line":1}},{"line":76,"address":[2262393],"length":1,"stats":{"Line":1}}],"covered":19,"coverable":19},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","merkle_sum_prover","circuits","merkle_sum_circuit.rs"],"content":"use plonky2::{\n    hash::{\n        hash_types::{HashOutTarget, NUM_HASH_OUT_ELTS},\n        poseidon::PoseidonHash,\n    },\n    iop::target::Target,\n    plonk::{\n        circuit_builder::CircuitBuilder,\n        circuit_data::{CircuitConfig, CircuitData},\n    },\n};\n\nuse plonky2_field::types::Field;\n\nuse crate::{\n    circuit_utils::assert_non_negative_unsigned,\n    types::{C, D, F},\n};\n\nuse super::account_circuit::{AccountSumTargets, AccountTargets};\n\n/// A node in the merkle sum tree, contains the total amount of equity (in usd) and the total amount of debt (in usd) and the hash.\n///\n/// The hash is Hash(hash_left, hash_right).\n///\n/// The amount of equity and amount of debt is the sum of the equity and debt of the children.\n#[derive(Debug, Copy, Clone)]\npub struct MerkleSumNodeTarget {\n    pub sum_equity: Target,\n    pub sum_debt: Target,\n    pub hash: HashOutTarget,\n}\n\nimpl MerkleSumNodeTarget {\n    /// Given children nodes, generate the MerkleSumNodeTarget\n    pub fn get_parent_from_children\u003cconst N: usize\u003e(\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n        children: \u0026Vec\u003cMerkleSumNodeTarget\u003e,\n    ) -\u003e MerkleSumNodeTarget {\n        assert_eq!(N, children.len());\n        let mut sum_equity = builder.constant(F::ZERO);\n        let mut sum_debt = builder.constant(F::ZERO);\n        let mut hash_inputs = Vec::new();\n        children.into_iter().for_each(|child| {\n            sum_equity = builder.add(sum_equity, child.sum_equity);\n            sum_debt = builder.add(sum_debt, child.sum_debt);\n\n            // Ensure the amount of equity at this node is greater than the total amount of debt\n            let diff_between_equity_debt = builder.sub(sum_equity, sum_debt);\n            assert_non_negative_unsigned(builder, diff_between_equity_debt);\n\n            // Ensure no overflow. We only need to check one child since in any overflow, the new value will be less than both the left and\n            // right children.\n            let diff_between_equity_child_and_sum = builder.sub(sum_equity, child.sum_equity);\n            assert_non_negative_unsigned(builder, diff_between_equity_child_and_sum);\n            let diff_between_debt_child_and_sum = builder.sub(sum_debt, child.sum_debt);\n            assert_non_negative_unsigned(builder, diff_between_debt_child_and_sum);\n\n            hash_inputs.extend(child.hash.elements.iter());\n        });\n        let hash = builder.hash_n_to_hash_no_pad::\u003cPoseidonHash\u003e(hash_inputs);\n        MerkleSumNodeTarget { sum_equity, sum_debt, hash }\n    }\n\n    /// Get a merkle sum node target from account sum targets.\n    pub fn get_node_from_account_targets(\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n        account_targets: \u0026AccountSumTargets,\n    ) -\u003e MerkleSumNodeTarget {\n        let hash = account_targets.get_account_hash_targets(builder);\n        MerkleSumNodeTarget {\n            sum_equity: account_targets.sum_equity,\n            sum_debt: account_targets.sum_debt,\n            hash,\n        }\n    }\n\n    /// Register this node targets as a public input\n    pub fn register_as_public_input(\u0026self, builder: \u0026mut CircuitBuilder\u003cF, D\u003e) {\n        builder.register_public_input(self.sum_equity);\n        builder.register_public_input(self.sum_debt);\n        builder.register_public_inputs(\u0026self.hash.elements);\n    }\n}\n\nimpl From\u003cMerkleSumNodeTarget\u003e for Vec\u003cTarget\u003e {\n    fn from(node: MerkleSumNodeTarget) -\u003e Vec\u003cTarget\u003e {\n        vec![vec![node.sum_equity, node.sum_debt], node.hash.elements.to_vec()].concat()\n    }\n}\n\nimpl From\u003cVec\u003cTarget\u003e\u003e for MerkleSumNodeTarget {\n    /// the parsing order must be consistent with the order of public input registration in `registered_as_public_inputs`\n    fn from(inputs: Vec\u003cTarget\u003e) -\u003e MerkleSumNodeTarget {\n        let mut iter = inputs.into_iter();\n        let sum_equity_target = iter.next().unwrap();\n        let sum_debt_target = iter.next().unwrap();\n        let hash_target = HashOutTarget::from_vec(iter.by_ref().take(NUM_HASH_OUT_ELTS).collect());\n\n        MerkleSumNodeTarget {\n            sum_equity: sum_equity_target,\n            sum_debt: sum_debt_target,\n            hash: hash_target,\n        }\n    }\n}\n/// We can represent the Merkle Sum Tree as a vector of merkle sum nodes, with the root being the last node in the vector.    \npub struct MerkleSumTreeTarget {\n    pub sum_tree: Vec\u003cMerkleSumNodeTarget\u003e,\n}\n\nimpl MerkleSumTreeTarget {\n    pub fn get_root(\u0026self) -\u003e \u0026MerkleSumNodeTarget {\n        self.sum_tree.last().unwrap()\n    }\n\n    /// Register the root hash, sum_equity and sum_debt as public inputs to be used in recursive proving.\n    pub fn register_public_inputs(\u0026self, builder: \u0026mut CircuitBuilder\u003cF, D\u003e) {\n        let root = self.get_root();\n        root.register_as_public_input(builder);\n    }\n\n    /// Builds a merkle sum tree of a given size (based on the number of leaves). It will build the merkle sum tree on top of the leaves vector\n    /// in order to do the task in place. There is no return value as the input leaves vector is mutated.\n    pub fn build_merkle_sum_tree(\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n        leaves: \u0026mut Vec\u003cMerkleSumNodeTarget\u003e,\n    ) {\n        let num_leaves = leaves.len();\n\n        for i in num_leaves..(num_leaves * 2 - 1) {\n            let left_child_index = 2 * (i - num_leaves);\n            let right_child_index = 2 * (i - num_leaves) + 1;\n            let left_child = leaves.get(left_child_index).unwrap();\n            let right_child = leaves.get(right_child_index).unwrap();\n            leaves.push(MerkleSumNodeTarget::get_parent_from_children::\u003c2\u003e(\n                builder,\n                \u0026vec![*left_child, *right_child],\n            ));\n        }\n    }\n\n    /// Given a list of account targets, build the corresponding merkle sum tree.\n    pub fn build_new_from_account_targets(\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n        accounts: \u0026mut Vec\u003cAccountSumTargets\u003e,\n    ) -\u003e MerkleSumTreeTarget {\n        let mut leaves: Vec\u003cMerkleSumNodeTarget\u003e = accounts\n            .iter()\n            .map(|x| MerkleSumNodeTarget::get_node_from_account_targets(builder, x))\n            .collect();\n\n        MerkleSumTreeTarget::build_merkle_sum_tree(builder, \u0026mut leaves);\n\n        let tree = MerkleSumTreeTarget { sum_tree: leaves };\n\n        tree.register_public_inputs(builder);\n\n        return tree;\n    }\n}\n\npub fn build_merkle_sum_tree_circuit(\n    num_of_leaves: usize,\n    asset_num: usize,\n    config: CircuitConfig,\n) -\u003e (CircuitData\u003cF, C, D\u003e, Vec\u003cAccountTargets\u003e) {\n    // assert num_of_leaves is a power of 2\n    assert!(num_of_leaves.is_power_of_two(), \"num_of_leaves must be a power of 2.\");\n\n    let mut builder = CircuitBuilder::\u003cF, D\u003e::new(config);\n    let mut account_targets: Vec\u003cAccountTargets\u003e = Vec::new();\n    (0..num_of_leaves).for_each(|_| {\n        let id: [Target; 5] = std::array::from_fn(|_| builder.add_virtual_target());\n        let equity_targets = builder.add_virtual_targets(asset_num);\n        let debt_targets = builder.add_virtual_targets(asset_num);\n        let account_target = AccountTargets { id: id, equity: equity_targets, debt: debt_targets };\n        account_targets.push(account_target);\n    });\n    let mut account_sum_targets: Vec\u003cAccountSumTargets\u003e = account_targets\n        .iter()\n        .map(|x| AccountSumTargets::from_account_target(x, \u0026mut builder))\n        .collect();\n\n    _ = MerkleSumTreeTarget::build_new_from_account_targets(\u0026mut builder, \u0026mut account_sum_targets);\n    let circuit_data = builder.build::\u003cC\u003e();\n    (circuit_data, account_targets)\n}\n\n#[cfg(test)]\npub mod test {\n    use crate::{\n        circuit_utils::run_circuit_test,\n        merkle_sum_prover::circuits::account_circuit::{AccountSumTargets, AccountTargets},\n        parser::read_json_into_accounts_vec,\n    };\n\n    use super::MerkleSumNodeTarget;\n\n    #[test]\n    pub fn test_merkle_sum_node() {\n        run_circuit_test(|builder, pw| {\n            let path = \"../../test-data/batch0.json\";\n            let accounts = read_json_into_accounts_vec(path);\n\n            let account_target_1 =\n                AccountTargets::new_from_account(accounts.get(0).unwrap(), builder);\n            let account_target_2 =\n                AccountTargets::new_from_account(accounts.get(1).unwrap(), builder);\n\n            let account_sum_target_1 =\n                AccountSumTargets::from_account_target(\u0026account_target_1, builder);\n            let account_sum_target_2 =\n                AccountSumTargets::from_account_target(\u0026account_target_2, builder);\n\n            let merkle_sum_node_target_1 =\n                MerkleSumNodeTarget::get_node_from_account_targets(builder, \u0026account_sum_target_1);\n            let merkle_sum_node_target_2 =\n                MerkleSumNodeTarget::get_node_from_account_targets(builder, \u0026account_sum_target_2);\n\n            let merkle_sum_node_target_3 = MerkleSumNodeTarget::get_parent_from_children::\u003c2\u003e(\n                builder,\n                \u0026vec![merkle_sum_node_target_1, merkle_sum_node_target_2],\n            );\n\n            let sum_equity =\n                builder.add(account_sum_target_1.sum_equity, account_sum_target_2.sum_equity);\n            let sum_debt =\n                builder.add(account_sum_target_1.sum_debt, account_sum_target_2.sum_debt);\n\n            builder.connect(merkle_sum_node_target_3.sum_equity, sum_equity);\n            builder.connect(merkle_sum_node_target_3.sum_debt, sum_debt);\n\n            account_target_1.set_account_targets(accounts.get(0).unwrap(), pw);\n            account_target_2.set_account_targets(accounts.get(1).unwrap(), pw);\n        });\n    }\n}\n","traces":[{"line":36,"address":[2660254,2660222,2659536],"length":1,"stats":{"Line":1}},{"line":40,"address":[],"length":0,"stats":{"Line":1}},{"line":41,"address":[],"length":0,"stats  for i in 0..self.accounts.len() {\n            // Set account targets\n            account_targets.get(i).unwrap().set_account_targets(self.accounts.get(i).unwrap(), pw);\n        }\n    }\n\n    /// Builds a merkle sum tree targets and returns the account targets to be set with input values.\n    pub fn build_merkle_tree_targets(\n        \u0026self,\n        builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n    ) -\u003e Vec\u003cAccountTargets\u003e {\n        let mut account_targets: Vec\u003cAccountTargets\u003e = Vec::new();\n\n        for i in 0..self.accounts.len() {\n            // Build account targets\n            let account_target =\n                AccountTargets::new_from_account(self.accounts.get(i).unwrap(), builder);\n            // Set account targets\n            account_targets.push(account_target);\n        }\n\n        let mut account_sum_targets: Vec\u003cAccountSumTargets\u003e = account_targets\n            .iter()\n            .map(|x| AccountSumTargets::from_account_target(x, builder))\n            .collect();\n\n        // build merkle sum tree\n        let _merkle_tree_targets =\n            MerkleSumTreeTarget::build_new_from_account_targets(builder, \u0026mut account_sum_targets);\n\n        account_targets\n    }\n\n    /// Get the merkle sum tree proof of this batch of accounts.\n    pub fn get_proof(\u0026self) -\u003e ProofWithPublicInputs\u003cF, C, D\u003e {\n        let mut builder = CircuitBuilder::\u003cF, D\u003e::new(STANDARD_CONFIG);\n        let mut pw = PartialWitness::\u003cF\u003e::new();\n\n        // Build and set merkle tree targets\n        let account_targets = self.build_merkle_tree_targets(\u0026mut builder);\n        self.set_merkle_tree_targets(\u0026mut pw, \u0026account_targets);\n\n        builder.print_gate_counts(0);\n\n        let mut t = prove_timing();\n        let data = builder.build::\u003cC\u003e();\n\n        let CircuitData { prover_only, common, verifier_only: _ } = \u0026data;\n\n        inf :14,"address":[],"length":0,"stats":{"Line":1}},{"line":15,"address":[],"length":0,"stats":{"Line":1}},{"line":18,"address":[],"length":0,"stats":{"Line":1}},{"line":19,"address":[],"length":0,"stats":{"Line":2}},{"line":20,"address":[],"length":0,"stats":{"Line":0}}],"covered":5,"coverable":6},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","merkle_sum_tree.rs"],"content":"use plonky2::{hash::hash_types::HashOut, util::log2_strict};\n\nuse crate::{\n    account::Account,\n    merkle_sum_prover::utils::hash_2_subhashes,\n    types::{D, F},\n    EMPTY_ACCT, GLOBAL_CONFIG,\n};\n\nuse plonky2_field::types::Field;\n\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct MerkleSumNode {\n    pub sum_equity: F,\n    pub sum_debt: F,\n    pub hash: HashOut\u003cF\u003e,\n}\n\nimpl MerkleSumNode {\n    /// Get a new merkle sum node given a account.\n    pub fn new_from_account(account: \u0026Account) -\u003e MerkleSumNode {\n        let sum_equity = account.equity.iter().fold(F::ZERO, |acc, x| acc + *x);\n\n        let sum_debt = account.debt.iter().fold(F::ZERO, |acc, x| acc + *x);\n\n        let hash = account.get_hash();\n        MerkleSumNode { hash, sum_equity, sum_debt }\n    }\n\n    /// Get a new MerkleSumNode given its 2 child nodes.\n    pub fn new_from_children_nodes(node1: \u0026MerkleSumNode, node2: \u0026MerkleSumNode) -\u003e MerkleSumNode {\n        let hash = hash_2_subhashes::\u003cF, D\u003e(\u0026node1.hash, \u0026node2.hash);\n        let sum_equity = node1.sum_equity + node2.sum_equity;\n        let sum_debt = node2.sum_debt + node2.sum_debt;\n        MerkleSumNode { hash, sum_equity, sum_debt }\n    }\n}\n\n/// Struct representing a merkle sum tree, it is represented as a vector of Merkle Sum Nodes.\npub struct MerkleSumTree {\n    pub merkle_sum_tree: Vec\u003cMerkleSumNode\u003e,\n    pub tree_depth: usize,\n}\n\nimpl MerkleSumTree {\n    pub fn new_tree_from_accounts(accounts: \u0026Vec\u003cAccount\u003e, num_leaves: usize) -\u003e MerkleSumTree {\n        let tree_depth = log2_strict(num_leaves);\n        let mut merkle_sum_tree: Vec\u003cMerkleSumNode\u003e = Vec::new();\n\n        for i in 0..num_leaves * 2 - 1 {\n            if i \u003c num_leaves {\n                let account = if i \u003c accounts.len() {\n                    accounts.get(i).unwrap()\n                } else {\n                    let empty_acct = EMPTY_ACCT.get_or_init(|| {\n                        let cfg = GLOBAL_CONFIG.get().unwrap();\n                        Account::get_empty_account(cfg.num_of_tokens)\n                    });\n                    empty_acct\n                };\n                merkle_sum_tree.push(MerkleSumNode::new_from_account(account));\n            } else {\n                let left_child_index = 2 * (i - num_leaves);\n                let right_child_index = 2 * (i - num_leaves) + 1;\n                let left_child = merkle_sum_tree.get(left_child_index).unwrap();\n                let right_child = merkle_sum_tree.get(right_child_index).unwrap();\n                let node = MerkleSumNode::new_from_children_nodes(left_child, right_child);\n                merkle_sum_tree.push(node);\n            }\n        }\n\n        MerkleSumTree { merkle_sum_tree, tree_depth }\n    }\n\n    pub fn get_root(\u0026self) -\u003e MerkleSumNode {\n        *self.merkle_sum_tree.last().unwrap()\n    }\n\n    pub fn get_from_index(\u0026self, index: usize) -\u003e Option\u003c\u0026MerkleSumNode\u003e {\n        return self.merkle_sum_tree.get(index);\n    }\n\n    /// Get the siblings for the merkle proof of inclusion given a leaf index as Merkle Sum Nodes.\n    /// We get the parent index of a leaf using the formula: parent = index / 2 + num_leaves\n    pub fn get_siblings(\u0026self, mut index: usize) -\u003e Vec\u003cMerkleSumNode\u003e {\n        let mut siblings = Vec::new();\n        let num_leaves = 1 \u003c\u003c self.tree_depth;\n        while index \u003c self.merkle_sum_tree.len() - 1 {\n            if index % 2 == 1 {\n                let sibling_index = index - 1;\n                let sibling = self.merkle_sum_tree.get(sibling_index).unwrap();\n                siblings.push(*sibling);\n            } else {\n                let sibling_index = index + 1;\n                let sibling = self.merkle_sum_tree.get(sibling_index).unwrap();\n                siblings.push(*sibling);\n            }\n\n            let parent = index / 2 + num_leaves;\n            index = parent;\n        }\n        return siblings;\n    }\n\n    /// Get siblings as just the hashes of the merkle sum tree\n    pub fn get_siblings_hashes(\u0026self, index: usize) -\u003e Vec\u003cHashOut\u003cF\u003e\u003e {\n        let siblings = self.get_siblings(index);\n        siblings.iter().map(|x| x.hash).collect()\n    }\n}\n\n#[cfg(test)]\npub mod test {\n    use crate::{parser::read_json_into_accounts_vec, types::F};\n    use plonky2_field::types::Field;\n\n    use super::{MerkleSumNode, MerkleSumTree};\n\n    #[test]\n    pub fn test_new_from_account() {\n        let path = \"../../test-data/batch0.json\";\n        let accounts = read_json_into_accounts_vec(path);\n\n        let account = accounts.get(0).unwrap();\n        let node = MerkleSumNode::new_from_account(account);\n        assert_eq!(node.sum_equity, F::from_canonical_u64(133876586));\n        assert_eq!(node.sum_debt, F::from_canonical_u64(0));\n    }\n\n    #[test]\n    pub fn test_new_from_children_nodes() {\n        let path = \"../../test-data/batch0.json\";\n        let accounts = read_json_into_accounts_vec(path);\n\n        let account1 = accounts.get(0).unwrap();\n        let node1 = MerkleSumNode::new_from_account(account1);\n        let account2 = accounts.get(1).unwrap();\n        let node2 = MerkleSumNode::new_from_account(account2);\n        let node3 = MerkleSumNode::new_from_children_nodes(\u0026node1, \u0026node2);\n        assert_eq!(\n            node3.sum_equity,\n            F::from_canonical_u64(138512215) + F::from_canonical_u64(133876586)\n        );\n        assert_eq!(node3.sum_debt, F::from_canonical_u64(0));\n    }\n\n    #[test]\n    pub fn test_new_tree_from_accounts() {\n        let path = \"../../test-data/batch0.json\";\n        let accounts = read_json_into_accounts_vec(path);\n        let mut sum_equity = F::ZERO;\n\n        for i in 0..accounts.len() {\n            let account = accounts.get(i).unwrap();\n            account.equity.iter().for_each(|x| {\n                sum_equity = sum_equity + *x;\n            });\n        }\n\n        let tree = MerkleSumTree::new_tree_from_accounts(\u0026accounts, accounts.len());\n\n        let root = tree.get_root();\n        assert_eq!(root.sum_equity, sum_equity);\n        assert_eq!(root.sum_debt, F::ZERO);\n    }\n\n    #[test]\n    fn test_get_siblings() {\n        let path = \"../../test-data/batch0.json\";\n        let accounts = read_json_into_accounts_vec(path);\n\n        let merkle_sum_tree = MerkleSumTree::new_tree_from_accounts(\u0026accounts, accounts.len());\n\n        let mut siblings_calculated: Vec\u003cMerkleSumNode\u003e = Vec::new();\n        siblings_calculated.push(*merkle_sum_tree.get_from_index(0).unwrap());\n        siblings_calculated.push(*merkle_sum_tree.get_from_index(17).unwrap());\n        siblings_calculated.push(*merkle_sum_tree.get_from_index(25).unwrap());\n        siblings_calculated.push(*merkle_sum_tree.get_from_index(29).unwrap());\n\n        let siblings = merkle_sum_tree.get_siblings(1);\n        assert_eq!(siblings, siblings_calculated);\n    }\n}\n","traces":[{"line":21,"address":[4535616],"length":1,"stats":{"Line":1}},{"line":22,"address":[4535872,4535840,4535648],"length":1,"stats":{"Line":3}},{"line":24,"address":[4535920,4535700,4535888],"length":1,"stats":{"Line":1}},{"line":26,"address":[4535752],"length":1,"stats":{"Line":1}},{"line":31,"address":[4535936],"length":1,"stats":{"Line":1}},{"line":32,"address":[4535969],"length   last_doc_accounts: vec![],\n            file_idx: 0,\n            offset: 0,\n            num_of_docs: 0,\n            cfg,\n            num_of_batches_per_doc: 0,\n            total_num_of_users: 0,\n            total_num_of_batches: 0,\n            docs: vec![],\n        };\n        let user_data_path = std::path::Path::new(\u0026parser.cfg.dir);\n        if !user_data_path.exists() {\n            panic!(\"dir: {:?} does not exist\", user_data_path);\n        }\n\n        let json_files = list_json_files(\u0026user_data_path);\n\n        match json_files {\n            Ok(docs) =\u003e {\n                info!(\"files: {:?}\", docs);\n                let doc_len = docs.len();\n                parser.docs = docs;\n                parser.num_of_docs = doc_len;\n                if doc_len \u003c 1 {\n                    warn!(\"no json files under the folder: {:?}\", user_data_path);\n                    std::process::exit(0);\n                } else {\n                    let first_doc_accounts =\n                        read_json_into_accounts_vec(parser.docs[0].to_str().unwrap());\n                    let first_doc_accounts_len = first_doc_accounts.len();\n\n                    if doc_len \u003e 1 {\n                        assert_eq!(first_doc_accounts_len % parser.cfg.batch_size, 0);\n                    }\n                    parser.num_of_batches_per_doc =\n                        first_doc_accounts_len.div(parser.cfg.batch_size);\n                    parser.buffered_accounts = first_doc_accounts;\n                    parser.file_idx = 0;\n\n                    if doc_len \u003e 1 {\n                        let last_doc_accounts =\n                            read_json_into_accounts_vec(parser.docs[doc_len - 1].to_str().unwrap());\n                        assert!(last_doc_accounts.len() \u003c= first_doc_accounts_len);\n                        parser.last_doc_accounts = last_doc_accounts;\n                    }\n\n                    let total_num_of_users =\n                        (doc_len - 1) * first_doc_accounts_len + parser.last_doc_accounts.len();\n\n                    let num_of_batches = total_num_of_users.div_ceil(parser.cfg.batch_size);\n                    parser.total_num_of_users = total_num_of_users;\n                    parser.total_num_of_batches = num_of_batches;\n                }\n            }\n            Err(e) =\u003e panic!(\"list json files err: {:?}\", e),\n        }\n\n        parser\n    }\n\n    pub fn log_state(\u0026self) {\n        info!(\"cfg: {:?}, \\n num_of_files: {:?}, \\n num_of_batches_per_doc: {:?}\\n, file_idx: {:?}\\n, offset: {:?}, \\n total_num_of_users: {:?}\\n, total_num_of_batches: {:?}\\n\", \n        self.cfg, self.num_of_docs, self.num_of_batches_per_doc, self.file_idx, self.offset, self.total_num_of_users, self.total_num_of_batches);\n    }\n\n    /// `offset` is to the global user vectors;\n    pub fn read_n_accounts(\u0026mut self, offset: usize, n: usize) -\u003e Vec\u003cAccount\u003e {\n        debug!(\"read with offset: {:?}, account_num: {:?}\", offset, n);\n        self.log_state();\n        // to make it simpler, we assume only read by a multiple of batch size;\n        // if try to read cross multiple docs; simply can run this function multiple times;\n        assert!(\n            n % self.cfg.batch_size == 0 \u0026\u0026 n \u003c= self.num_of_batches_per_doc * self.cfg.batch_size\n        );\n        let min_offset: usize = self.file_idx * self.cfg.batch_size * self.num_of_batches_per_doc;\n        assert!(offset \u003e= min_offset);\n\n        let acct_len =\n            if offset + n \u003e self.total_num_of_users { self.total_num_of_users - offset } else { n };\n\n        let mut result = vec![Account::get_empty_account(self.cfg.num_of_tokens); acct_len];\n        if (n + offset - min_offset) \u003c= (self.buffered_accounts.len()) {\n            // we have enough account in the buffer\n            result.clone_from_slice(\u0026self.buffered_accounts[self.offset..(self.offset + n)]);\n            self.offset = self.offset + n;\n        } else {\n            if self.offset \u003c self.buffered_accounts.len() {\n                let remain_len = self.buffered_accounts.len() - self.offset;\n                result[0..remain_len].clone_from_slice(\u0026self.buffered_accounts[(self.offset)..]);\n            }\n            let missing_len = result.len() - (self.buffered_accounts.len() - self.offset);\n            debug!(\n                \"result len: {:?}, self.offset: {:?}, missing_len: {:?}\",\n                result.len(),\n                self.offset,\n                missing_len\n            );\n            if self.file_idx \u003c (self.num_of_docs - 1) {\n                // load the next file; TODO: assert_eq!(accounts_len, last_doc_account_num);\n                self.file_idx = self.file_idx + 1;\n                self.buffered_accounts =\n                    read_json_into_accounts_vec(self.docs[self.file_idx].to_str().unwrap());\n                result.clone_from_slice(\u0026self.buffered_accounts[0..missing_len]);\n                self.offset = missing_len;\n            } else {\n                self.offset = self.offset + result.len();\n            }\n        }\n        result\n    }\n}\n\nfn list_json_files(dir: \u0026Path) -\u003e std::io::Result\u003cVec\u003cPathBuf\u003e\u003e {\n    let mut json_files = Vec::new();\n    if dir.is_dir() {\n        for entry in fs::read_dir(dir)? {\n            let entry = entry?;\n            let path = entry.path();\n            if path.is_file() {\n                if let Some(extension) = path.extension() {\n                    if extension == \"json\" {\n                        json_files.push(path);\n                    }\n                }\n            } else if path.is_dir() {\n                json_files.extend(list_json_files(\u0026path)?);\n            }\n        }\n    }\n    json_files.sort();\n    Ok(json_files)\n}\n\n/// Read a json file and return the vec of associated accounts.\npub fn read_json_into_accounts_vec(path: \u0026str) -\u003e Vec\u003cAccount\u003e {\n    let parsed_data = read_json_file_into_map(path);\n    let accounts_data = parse_exchange_state(\u0026parsed_data);\n    accounts_data\n}\n\n/// Reads a json file into a json string.\nfn read_json_file_into_map(path: \u0026str) -\u003e Vec\u003cBTreeMap\u003cString, Value\u003e\u003e {\n    let file = File::open(path);\n    match file {\n        Ok(f) =\u003e {\n            let reader = BufReader::new(f);\n            // Deserialize the binary data to a struct\n            serde_json::from_reader(reader).expect(\"Unable to parse Json Data\")\n        }\n        Err(e) =\u003e {\n            error!(\"file open error, {:?}\", e);\n            panic!(\"File not found at specified path\");\n        }\n    }\n}\n\n/// Parses the exchanges state at some snapshot and returns.\nfn parse_exchange_state(parsed_data: \u0026Vec\u003cBTreeMap\u003cString, Value\u003e\u003e) -\u003e Vec\u003cAccount\u003e {\n    let mut accounts_data: Vec\u003cAccount\u003e = Vec::new();\n    for obj in parsed_data {\n        let mut account_id = \"\";\n        let mut inner_vec: Vec\u003cF\u003e = Vec::new();\n        for (key, value) in obj.iter() {\n            if key != \"id\" {\n                if let Some(number_str) = value.as_str() {\n                    match number_str.parse::\u003cu64\u003e() {\n                        Ok(number) =\u003e inner_vec.push(F::from_canonical_u64(number)),\n                        Err(e) =\u003e {\n                            error!(\"Error in parsing token value number: {:?}\", e);\n                            panic!(\"Error in parsing token value number: {:?}\", e);\n                        }\n                    }\n                } else {\n                    error!(\"Error in parsing string from json: {:?}\", value);\n                    panic!(\"Error in parsing string from json: {:?}\", value);\n                }\n            } else {\n                account_id = value.as_str().unwrap();\n            }\n        }\n        accounts_data.push(Account { id: account_id.into(), equity: inner_vec, debt: Vec::new() });\n    }\n    accounts_data\n}\n\n#[cfg(test)]\nmod test {\n\n    use crate::parser::read_json_into_accounts_vec;\n\n    use super::{parse_exchange_state, read_json_file_into_map};\n\n    #[test]\n    pub fn test_read_json_file_into_map() {\n        let path = \"../../test-data/batch0.json\";\n        let maps = read_json_file_into_map(path);\n\n        let id_0 = \"320b5ea99e653bc2b593db4130d10a4efd3a0b4cc2e1a6672b678d71dfbd33ad\";\n        let parsed_id_0 = maps.get(0).unwrap().get(\"id\").unwrap();\n        assert_eq!(id_0, parsed_id_0);\n\n        let id_1 = \"47db1d296a7c146eab653591583a9a4873c626d8de47ae11393edd153e40f1ed\";\n        let parsed_id_1 = maps.get(1).unwrap().get(\"id\").unwrap();\n        assert_eq!(id_1, parsed_id_1);\n    }\n\n    #[test]\n    pub fn test_parse_exchange_state() {\n        let path = \"../../test-data/batch0.json\";\n        let maps = read_json_file_into_map(path);\n        let accounts = parse_exchange_state(\u0026maps);\n\n        let id_0 = \"320b5ea99e653bc2b593db4130d10a4efd3a0b4cc2e1a6672b678d71dfbd33ad\";\n        let account_0 = accounts.get(0).unwrap();\n        assert_eq!(id_0, account_0.id);\n\n        let id_1 = \"47db1d296a7c146eab653591583a9a4873c626d8de47ae11393edd153e40f1ed\";\n        let account_1 = accounts.get(1).unwrap();\n        assert_eq!(id_1, account_1.id);\n    }\n\n    #[test]\n    pub fn test_read_json_into_accounts_vec() {\n        let path = \"../../test-data/batch0.json\";\n        let accounts = read_json_into_accounts_vec(\u0026path);\n\n        let id_0 = \"320b5ea99e653bc2b593db4130d10a4efd3a0b4cc2e1a6672b678d71dfbd33ad\";\n        let account_0 = accounts.get(0).unwrap();\n        assert_eq!(id_0, account_0.id);\n\n        let id_1 = \"47db1d296a7c146eab653591583a9a4873c626d8de47ae11393edd153e40f1ed\";\n        let account_1 = accounts.get(1).unwrap();\n        assert_eq!(id_1, account_1.id);\n    }\n}\n","traces":[{"line":36,"address":[2787938,2789509,2782992],"length":1,"stats":{"Line":0}},{"line":38,"address":[2783103],"length":1,"stats":{"Line":0}},{"line":39,"address":[2783159],"length":1,"stats":{"Line":0}},{"line":47,"address":[2783262],"length":1,"stats":{"Line":0}},{"line":49,"address":[2783565,2783645],"length":1,"stats":{"Line":0}},{"line":50,"address":[2783661],"length":1,"stats":{"Line":0}},{"line":51,"address":[2783832],"length":1,"stats":{"Line":0}},{"line":54,"address":[2783785],"length":1,"stats":{"Line":0}},{"line":56,"address":[2783917],"length":1,"stats":{"Line":0}},{"line":57,"address":[2783956],"length":1,"stats":{"Line":0}},{"line":58,"address":[2785425,2784716,2784915,2784310,2785174,2785045,2785250],"length":1,"stats":{"Line":0}},{"line":59,"address":[2785118,2785693],"length":1,"stats":{"Line":0}},{"line":60,"address":[2785701],"length":1,"stats":{"Line":0}},{"line":61,"address":[2785903],"length":1,"stats":{"Line":0}},{"line":62,"address":[2785911],"length":1,"stats":{"Line":0}},{"line":63,"address":[2788345,2787972,2788748,2788644,2788970,2788812,2788532],"length":1,"stats":{"Line":0}},{"line":64,"address":[2788700],"length":1,"stats":{"Line":0}},{"line":66,"address":[2786112,2785917],"length":1,"stats":{"Line":0}},{"line":68,"address":[2786267,2786339],"length":1,"stats":{"Line":0}},{"line":70,"address":[2786347],"length":1,"stats":{"Line":0}},{"line":71,"address":[2786394],"length":1,"stats":{"Line":0}},{"line":73,"address":[2786657],"length":1,"stats":{"Line":0}},{"line":74,"address":[2786361],"length":1,"stats":{"Line":0}},{"line":75,"address":[2786665],"length":1,"stats":{"Line":0}},{"line":76,"address":[2786867],"length":1,"stats":{"Line":0}},{"line":78,"address":[2786879,2787528],"length":1,"stats":{"Line":0}},{"line":79,"address":[2786936],"length":1,"stats":{"Line":0}},{"line":81,"address":[2787288,2787216],"length":1,"stats":{"Line":0}},{"line":8 .verify(proof.clone());\n                match proof_verification_res {\n                    Ok(_) =\u003e proof,\n                    Err(e) =\u003e {\n                        error!(\"Proof verification failed: {:?}\", e);\n                        panic!(\"Proof verification failed!\");\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                error!(\"Proof generation failed: {:?}\", e);\n                panic!(\"Proof generation failed!\");\n            }\n        }\n    }\n}\n","traces":[{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":47,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":61,"address":[],"length":0,"stats":{"Line":0}},{"line":62,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":20},{"path":["/","home","runner","work","proof-of-reserves-v2","proof-of-reserves-v2","crates","zk-por-core","src","recursive_prover","recursive_circuit.rs"],"content":"use plonky2::{\n    iop::{\n        target::Target,\n        witness::{PartialWitness, WitnessWrite},\n    },\n    plonk::{\n        circuit_builder::CircuitBuilder,\n        circuit_data::{\n            CircuitConfig, CircuitData, CommonCircuitData, VerifierCircuitTarget,\n            VerifierOnlyCircuitData,\n        },\n        config::{AlgebraicHasher, GenericConfig},\n        proof::{ProofWithPublicInputs, ProofWithPublicInputsTarget},\n    },\n};\n\nuse crate::merkle_sum_prover::circuits::merkle_sum_circuit::MerkleSumNodeTarget;\n\nuse crate::types::{C, D, F};\n\n/// Struct representing the targets of a recusive circuit. Since we have the same type of subproofs, we only need one type of verifier circuit as\n/// we can verify all the targets using the same circuit.\n#[derive(Clone)]\npub struct RecursiveTargets\u003cconst N: usize\u003e {\n    pub proof_with_pub_input_targets: Vec\u003cProofWithPublicInputsTarget\u003cD\u003e\u003e,\n    pub verifier_circuit_target: VerifierCircuitTarget, // Only one needed instead of N\n}\n\nimpl\u003cconst N: usize\u003e RecursiveTargets\u003cN\u003e {\n    /// Builds a N-ary merkle sum tree and sets its root as a public input. We use a N-ary merkle sum tree instead of the binary one since it requires less hash gates.\n    pub fn build_recursive_merkle_sum_tree_circuit(\u0026mut self, builder: \u0026mut CircuitBuilder\u003cF, D\u003e) {\n        let mut merkle_sum_tree_node_targets: Vec\u003cMerkleSumNodeTarget\u003e = Vec::new();\n\n        (0..N).for_each(|i| {\n            let targets = std::mem::take(\u0026mut self.proof_with_pub_input_targets[i].public_inputs);\n            merkle_sum_tree_node_targets.push(MerkleSumNodeTarget::from(targets));\n        });\n\n        let parent_merkle_sum_node_target = MerkleSumNodeTarget::get_parent_from_children::\u003cN\u003e(\n            builder,\n            \u0026merkle_sum_tree_node_targets,\n        );\n\n        (0..N).for_each(|i| {\n            let public_input_target = Vec::\u003cTarget\u003e::from(merkle_sum_tree_node_targets[i]);\n            self.proof_with_pub_input_targets[i].public_inputs = public_input_target;\n        });\n\n        parent_merkle_sum_node_target.register_as_public_input(builder);\n    }\n\n    /// Sets recursive targets with values from subproof PIs and the verifier cd.\n    pub fn set_targets\u003cC: GenericConfig\u003cD, F = F\u003e\u003e(\n        \u0026self,\n        pw: \u0026mut PartialWitness\u003cF\u003e,\n        sub_proofs: Vec\u003cProofWithPublicInputs\u003cF, C, D\u003e\u003e,\n        inner_circuit_vd: \u0026VerifierOnlyCircuitData\u003cC, D\u003e,\n    ) where\n        C::Hasher: AlgebraicHasher\u003cF\u003e,\n    {\n        pw.set_verifier_data_target(\u0026self.verifier_circuit_target, inner_circuit_vd);\n\n        (0..N).for_each(|i| {\n            pw.set_proof_with_pis_target(\u0026self.proof_with_pub_input_targets[i], \u0026sub_proofs[i]);\n        });\n    }\n}\n\n/// We verify N subproofs in the circuit using the verifier CD. We also ensure the verifier data = constant vd_digest in the circuit to ensure the\n/// vd is embedded in circuit.\npub fn verify_n_subproof_circuit\u003c\n    // C: GenericConfig\u003cD, F = F\u003e,\n    InnerC: GenericConfig\u003cD, F = F\u003e,\n    const N: usize,\n\u003e(\n    builder: \u0026mut CircuitBuilder\u003cF, D\u003e,\n    subproof_common_cd: \u0026CommonCircuitData\u003cF, D\u003e,\n    subproof_verifier_cd: \u0026VerifierOnlyCircuitData\u003cInnerC, D\u003e,\n) -\u003e RecursiveTargets\u003cN\u003e\nwhere\n    InnerC::Hasher: AlgebraicHasher\u003cF\u003e,\n{\n    let verifier_circuit_targets = VerifierCircuitTarget {\n        constants_sigmas_cap: builder\n            .add_virtual_cap(subproof_common_cd.config.fri_config.cap_height),\n        circuit_digest: builder.add_virtual_hash(),\n    };\n\n    let vd_digest = subproof_verifier_cd.circuit_digest;\n    let vd_digest_target = builder.constant_hash(vd_digest);\n    builder.connect_hashes(verifier_circuit_targets.circuit_digest, vd_digest_target);\n\n    // _inner_verifier_circuit_data.circuit_digest;\n    let mut proof_with_pis_targets: Vec\u003cProofWithPublicInputsTarget\u003cD\u003e\u003e = vec![];\n    (0..N).for_each(|_| {\n        let proof_with_pub_input_target =\n            builder.add_virtual_proof_with_pis::\u003cInnerC\u003e(subproof_common_cd);\n        builder.verify_proof::\u003cInnerC\u003e(\n            \u0026proof_with_pub_input_target,\n            \u0026verifier_circuit_targets,\n            subproof_common_cd,\n        );\n        proof_with_pis_targets.push(proof_with_pub_input_target);\n    });\n\n    RecursiveTargets {\n        verifier_circuit_target: verifier_circuit_targets,\n        proof_with_pub_input_targets: proof_with_pis_targets,\n    }\n}\n\n/// build recursive circuit that proves N subproofs and geneate parent merkle sum node targets\n// This circuit hardcode the constraint that the verifier_circuit_target.circuit_digest must be equal to that inner_verifier_circuit_data.circuit_digest;\npub fn build_recursive_n_circuit\u003c\n    // C: GenericConfig\u003cD, F = F\u003e,\n    InnerC: GenericConfig\u003cD, F = F\u003e,\n    const N: usize,\n\u003e(\n    inner_common_circuit_data: \u0026CommonCircuitData\u003cF, D\u003e,\n    inner_verifier_circuit_data: \u0026VerifierOnlyCircuitData\u003cInnerC, D\u003e,\n    circuit_config: CircuitConfig,\n) -\u003e (CircuitData\u003cF, C, D\u003e, RecursiveTargets\u003cN\u003e)\nwhere\n    InnerC::Hasher: AlgebraicHasher\u003cF\u003e,\n{\n    let mut builder = CircuitBuilder::\u003cF, D\u003e::new(circuit_config);\n    let mut recursive_targets = verify_n_subproof_circuit(\n        \u0026mut builder,\n        inner_common_circuit_data,\n        inner_verifier_circuit_data,\n    );\n    recursive_targets.build_recursive_merkle_sum_tree_circuit(\u0026mut builder);\n    let circuit_data = builder.build::\u003cC\u003e();\n    (circuit_data, recursive_targets)\n}\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"addr test]\nfn test() {\n    let batch_size = 4;\n    let asset_num = 2;\n    const RECURSIVE_FACTOR: usize = 8;\n\n    let accounts = gen_accounts_with_random_data(batch_size, asset_num);\n\n    let equity_sum = accounts\n        .iter()\n        .fold(F::ZERO, |acc, x| acc + x.equity.iter().fold(F::ZERO, |acc_2, y| acc_2 + *y));\n\n    let debt_sum = accounts\n        .iter()\n        .fold(F::ZERO, |acc, x| acc + x.debt.iter().fold(F::ZERO, |acc_2, y| acc_2 + *y));\n\n    let start = std::time::Instant::now();\n    let (merkle_sum_circuit, account_targets) =\n        build_merkle_sum_tree_circuit(batch_size, asset_num, STANDARD_CONFIG);\n    println!(\"build merkle sum tree circuit in : {:?}\", start.elapsed());\n\n    let prover = MerkleSumTreeProver { accounts };\n\n    let start = std::time::Instant::now();\n    let merkle_sum_proof = prover.get_proof_with_circuit_data(account_targets, \u0026merkle_sum_circuit);\n    println!(\"prove merkle sum tree in : {:?}\", start.elapsed());\n\n    let sub_proofs: [ProofWithPublicInputs\u003cF, C, D\u003e; RECURSIVE_FACTOR] =\n        std::array::from_fn(|_| merkle_sum_proof.clone());\n\n    let start = std::time::Instant::now();\n    let (recursive_circuit, recursive_targets) = build_recursive_n_circuit::\u003cC, RECURSIVE_FACTOR\u003e(\n        \u0026merkle_sum_circuit.common,\n        \u0026merkle_sum_circuit.verifier_only,\n        STANDARD_CONFIG,\n    );\n    println!(\"build recursive N circuit in : {:?}\", start.elapsed());\n\n    let start = std::time::Instant::now();\n    let recursive_prover = RecursiveProver {\n        sub_proofs: sub_proofs,\n        sub_circuit_vd: merkle_sum_circuit.verifier_only.clone(),\n    };\n    let recursive_proof_result =\n        recursive_prover.get_proof_with_circuit_data(recursive_targets, \u0026recursive_circuit);\n    println!(\"prove recursive subproofs in : {:?}\", start.elapsed());\n\n    // print public inputs in recursive proof\n    assert_eq!(\n        equity_sum * F::from_ca ,\n};\nuse tracing::warn;\n\npub struct LevelDb\u003cK: db_key::Key\u003e {\n    db: Database\u003cK\u003e,\n}\n\nimpl\u003cK: db_key::Key\u003e LevelDb\u003cK\u003e {\n    pub fn new(db_path: \u0026std::path::Path) -\u003e Self {\n        let mut options = Options::new();\n        options.create_if_missing = true;\n\n        let database = match Database::\u003cK\u003e::open(db_path, options) {\n            Ok(db) =\u003e db,\n            Err(e) =\u003e {\n                panic!(\"Failed to open database: {:?}\", e);\n            }\n        };\n        Self { db: database }\n    }\n\n    pub fn put(\u0026self, key: K, val: \u0026[u8]) {\n        let write_opts = WriteOptions::new();\n\n        match self.db.put(write_opts, key, val) {\n            Ok(_) =\u003e (),\n            Err(e) =\u003e panic!(\"Failed to write key-value pair: {:?}\", e),\n        }\n    }\n\n    /// input is a vector of (k,v) tuple\n    pub fn batch_put(\u0026self, batches: Vec\u003c(K, \u0026[u8])\u003e) {\n        let mut batch = Writebatch::\u003cK\u003e::new();\n        batches.into_iter().for_each(|(k, v)| {\n            batch.put(k, v);\n        });\n\n        match self.db.write(WriteOptions::new(), \u0026batch) {\n            Ok(_) =\u003e (),\n            Err(e) =\u003e panic!(\"Batch write failed: {}\", e),\n        }\n    }\n\n    pub fn get(\u0026self, key: K) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n        let read_opts = ReadOptions::new();\n        match self.db.get(read_opts, key) {\n            Ok(val) =\u003e val,\n            Err(e) =\u003e {\n                warn!(\"Failed to read value: {:?}\", e);\n                None\n            }\n        }\n    }\n\n    pub fn delete(\u0026self, key: K) {\n        let write_opts = WriteOptions::new();\n        match self.db.delete(write_opts, key) {\n            Ok(_) =\u003e (),\n            Err(e) =\u003e warn!(\"Failed to delete key: {:?}\", e),\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    extern crate tempdir;\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
